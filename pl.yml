pl:
  # to trigger automatic import into lingohub
  add: Dodaj
  cancel: Anuluj
  close: Zamknij
  edit: Edytuj
  date:
    abbr_day_names:
    - nie
    - pon
    - wto
    - śro
    - czw
    - pia
    - sob
    abbr_month_names:
    - '~'
    - sty
    - lut
    - mar
    - kwi
    - maj
    - cze
    - lip
    - sie
    - wrz
    - paź
    - lis
    - gru
    day_names:
    - Niedziela
    - Poniedziałek
    - Wtorek
    - Środa
    - Czwartek
    - Piątek
    - Sobota
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: '%d-%m-%Y'
      long: '%d %B %Y'
      short: '%d %b'
    month_names:
    - Styczeń
    - Luty
    - Marzec
    - Kwiecień
    - Maj
    - Czerwiec
    - Lipiec
    - Sierpień
    - Wrzesień
    - Październik
    - Listopad
    - Grudzień
    order:
    - :day
    - :month
    - :year
  devise:
    failure:
      # wow nicht schlecht
      already_authenticated: Zalogowano ponownie
      invalid: Podano nieprawidłowe hasło. <br>Jeśli nie pamiętasz hasła, kliknij link "Przypomnij hasło" poniżej.
      invalid_token: Nie można zmienić hasła, link jest nieważny. Jeśli chcesz odzyskać hasło, skorzystaj z opcji przypomnij hasło na stronie logowania
      locked: Your account is locked.
      timeout: Your session expired, please sign in again to continue.
      unauthenticated: Aby uzyskać dostęp musisz się zalogować
      unconfirmed: Aby się zalogować musisz najpierw aktywować konto. Instrukcja aktywacji została wysłana na podany w trakcie rejestracji adres email.
  number:
    currency:
      format:
        format: '%n %u'
        precision: 2
        separator: ','
        significant: false
        strip_insignificant_zeros: false
        unit: PLN
    format:
      precision: 2
      separator: ','
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: '%n %u'
      format:
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: '%n %u'
        units:
          byte:
            one: bajt
            other: bajtów
          gb: GB
          kb: KB
          mb: MB
          tb: TB
  support:
    array:
      last_word_connector: ' i '
      two_words_connector: ' i '
      words_connector: ', '
  time:
    am: przed południem
    formats:
      default: '%a, %d %b %Y, %H:%M:%S %z'
      long: '%d %B %Y, %H:%M'
      short: '%d %b, %H:%M'
    pm: po południu
