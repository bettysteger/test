  faq:
    general:
      browsers:
        body_html: Lingohub представляет собой веб-приложение, которое работает на всех основных браузерах. В скором будущем планируется выпустить мобильные версии интерфейса приложения. Если у вас возникнут проблемы с установкой приложения на более "экзотичных" или очень старых версиях браузеров, то вы свободно можете обратиться в нашу службу поддержки. 
        title_html: Какие браузеры поддерживаются Lingohub?
      lingohub:
        body_html: Мы предлагаем единую платформу для обладателей товаров (или программистов) и переводчиков, с помощью которой они могут сотрудничать во всем мире. Lingohub делает возможной прочную интеграцию локализации в процесс программных разработок, выступая при этом в качестве рынка для переводов и платежной платформы. В качестве переводчика, все что вас должно заботить, - это качество перевода, который осуществляется на простом в использовании, интуитивном и контекстно-осведомленном интерфейсе. Никаких других забот. в качестве же обладателя программы, вам необходимо всего лишь загрузить или подключить ваши ресурсы, а дальше передать работу в руки Lingohub. Это совершенно простой процесс, без лишних хлопот, 
        title_html: Как работает Lingohub?
      payment:
        body_html: В настоящее время мы принимаем Visa, Mastercard и AMEX. После регистрации, вы сможете выбрать один из них на странице платежных настроек. Вам нужно только ввести платежные данные  для наших платных планов. Обратите внимание на то, что мы всегда предоставляем 30-дневный бесплатный испытательный период,  и только после его окончания вам необходимо представить платежные данные, или же перейти к бесплатному, индивидуальному плану для сотрудников, редакторов и переводчиков. 
        title_html: Какие принимаются методы оплаты?
      questions:
        body_html: Самый быстрый способ - это непосредственно связаться с нами, после чего мы разберемся в возможностях оказания вам помощи. Наряду с разработкой Lingohub, мы также работаем над нашей страницей поддержки.
        title_html: У меня возникли вопросы, могу ли я получить поддержку?
      title: Общие Вопросы
    localizing:
      functionalities:
        body_html: Lingohub еще не исполнилось и года. Мы выпускаем <strong>новые функции</strong> почти каждую неделю. Если вам необходимы какие-либо специфичные функции, свяжитесь с нами и мы начнем работать над <strong> решениями, которые наиболее подойдут вам </strong>. Особенно будучи одним из первых пользователей, вы сможете иметь свой вклад в Lingohub!.
        title_html: Почему некоторые функции не включены в сервис?
      lingohub:
        body_html: Lingohub является единственной платформой, которая соединяет переводчиков <strong> с </strong> программистами. Мы устраняем все ненужные и раздражающие факторы и даем всем возможность заняться своей основной работой. <strong> Плавная интеграция, которая достигается благодаря эволюции вашего товара, совершенно выгодна для всех сторон</strong>. Нажмите сюда, чтобы получить больше информации о наших преимуществах. 
        title_html: Почему мне следует использовать Lingohub, и не какой-либо другой инструмент?
      technologies:
        body_html: 'Вкратце: <strong> все актуальные типы файлов, платформы и технологии</strong>.
          Нажмите сюда, для получения более подробной информации о типах и квалификациях
          файлов. Специальные частные форматы или более старые/редкие форматы могут
          тотчас же быть включены по вашему запросу. Lingohub  работает для <strong>
          вы </strong>, на безвопросной основе!'
        title_html: Какие поддерживаются технологии?
      title: Локализация ваших проектов на Lingohub.
      translations:
        body_html: Lingohub не устанавливает цен. Зарегистрировавшись, вы можете создать проект, после чего выставить объявление о работе, которая достанется переводчику, предлагающему наилучший уровень профессионализма за обоюдно согласованную цену. При вашей оплате за перевод, Lingohub будет снимать небольшую сумму комиссионных. Lingohub бесплатен для переводчиков, редакторов и сотрудников. 
        title_html: Сколько стоит перевод на Lingohub?
    pricing_plan_html: Нажмите сюда, для того чтобы увидеть ЧаВо о ценообразовании и планах
