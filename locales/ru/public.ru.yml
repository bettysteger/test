        text: ' Lingohub работает благодаря людям, верным идее разрушения языковых
          барьеров. Мы говорим более чем на 5 языках и работаем на территории 4 стран.
          Члены команды  Lingohub обожают многоязычную сеть, и мы желаем предоствлять
          услуги, которые смогут произвести революцию в локализации программ. Вот
          наша настоящая команда:'
      text1: Расположенная в Линц, в Австрии, компания Lingohub, была основана в 2012 году, Хельмутом  Жускевичем (Helmut Juskewycz) (исполнительный директор) и Маркусом Мерзингером (Markus Merzinger) (технический директор). Компания занимается разработкой веб-приложения, с помощью которого программисты и переводчики смогут сотрудничать для создания и подготовки товаров к глобальному рынку. Это делается с использованием передовых технологий облака и интеграции, с включенной системой оплаты и с учетом особенностей рынка перевода, что значительно сокращает накладные расходы управления переводом и создает наилучший баланс между спросом и предложением. Lingohub предлагает гибкие решения, предназначенные для бизнеса локализации, удобные как для программистов, так и для переводчиков - и все это благодаря единой платформе, служащей простоте, возможности к расширению и самоприспосабливаемости. 
      text2: Мы представляем перспективу локализации продуктов для глобального рынка по запросу и без накладных расходов. И это возможно осуществлять на единой для всех платформе.
