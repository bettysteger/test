      quote:
        nordeus: Мы изумлены тем, насколько удобен стал процесс локализации с Lingohub, а интеграция и API делают ее легкой, как ветер. Нам удалось практически исключить накладные расходы и усовершенствовать процесс перевода, а выпуск игр с мгновенной поддержкой многоязычных интерфейсов помог нам привлечь еще большее количество клиентов. 
        runtastic: Будучи одним из наиболее популярных продавцов приложений для фитнеса, Runtastic может гордиться своими пользователями по всему миру, которые ожидают регулярные обновления и интуитивный интерфейс на их языке. Runtastic обладает более 30 приложениями для всех основных платформ, на более чем 15 языках. Сокращение накладных расходов в процессе локализации является крайне важным фактором. Lingohub плавно интегрируется в их цикл продукции и предоставляет команде компании надежность и  легкость в использовании.
        solvistas: Одобрение пользователей и эффективность являются приоритетами нашего бизнеса, и именно поэтому нам было необходимо создать инструмент, который помог бы нам следовать нашей стратегии, сделать наши услуги доступными на языке наших клиентов, при чем без задержек и по минимальной цене. Lingohub  предоставляет превосходно интегрированное решение для управления локализацией - решение, которое превзошло наши ожидания. 
        sourcefabric: В Sourcefabric, мы убеждены в том, что пользовательские интерфейсы нашей программы должны быть доступны на как можно больше языках... Таким образом, мы начали подбирать новую систему, которая могла бы быть использована для локализации выпускаемой нами программы. Мы оценили преимущества создания нашей собственной системы, в сравнении с доступными сервисами облачных вычислений, и нам больше всего пришлась по душе платформа Lingohub. Мы узнали, что она предоставляет все функции, которые необходимы нам для синхронной и командной работы над файлами ресурса .po, которые используются в нашем программном обеспечении. 
      text: Lingohub является вашим надежным партнером по локализации ваших продуктов для любой глобальной стратегии. Читайте о том, что говорят самые передовые пользователи о своих ощущениях работы с Lingohub.
