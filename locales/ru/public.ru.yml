      403_html: <strong>403 Запрещенный&#58;</strong> Запрос понятен, но он был отклонен. Сопутствующее сообщение об ошибке разъяснит причину его отклонения. Данный код используется в том случае, когда запросы бывают отклонены из-за ограничений обновления.
      404_html: <strong>404 Не Найден&#58;</strong> Запрошенный URI недействителен или же запрошенный ресурс, такой как пользователь, не существует.
      406_html: <strong>406 Недопустимый&#58;</strong> Возвращается со стороны Поискового API, в случае если в запросе указывается недействительный формат.
      500_html: <strong>500 Ошибка Внутреннего Сервера:</strong> Присутствуют неполадки. Пожалуйста, сообщите об этом службе Поддержки. Команда Lingohub займется изучением проблемы. 
