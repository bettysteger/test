    http_responses:
      200_html: <strong>200 OK&#;</strong> Успех!
      304_html: <strong>304 Не Изменен&#58;</strong> Нет новых данных, для возврата.
      400_html: <strong>400 Неправильный Запрос&#58;</strong> Данный запрос недействителен. Сопутствующее сообщение об ошибке разъяснит причину его недействительности. Это код состояния; он будет возвращен во время тарифного ограничения. 
