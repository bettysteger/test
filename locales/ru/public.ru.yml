      body_html: Вы столкнулись со злоупотреблением, неправильным обращением или имели инцидент с вашим аккаунтом? Пожалуйста, посетите нашу страницу поддержки и свяжитесь с нами. 
      title_html: Проблемы? Вы хотите сообщить об инциденте?
    data:
      body_html: Все данные моментально записываются на нескольких дисках, делаются ежедневные резервные копии, и вся информация хранится в нескольких местоположениях.  Загружаемые нашими пользователями файлы хранятся на серверах, которые используют современные технологии для отстранения критических ограничений и точек разрушения. 
      title_html: Мы защищаем ваши данные.
    infrastructure:
      body_html: Инфраструктура и деградация программ являются существенными проблемами в индустрии программного обеспечения. С одной стороны, система должна быть стабильной и предельно продуманной; а с другой - безопасность и качество исполнения требуют переходов к более новым программно-аппаратных средствам. Для хостинга мы используем Engine Yard. Это помогает нам использовать достаточно стабильное и продуманное пространство с первоклассной системой Веб-безопасности. Для более подробной информации, перейдите по ссылке <a href="http://engineyard.com"  rel="nofollow" target="_blank"> Документация Engine Yard </a>
      title_html: Регулярно обновляемая инфраструктура. 
    more:
      body_html: Если у вас возникнут другие вопросы, связанные с безопасностью платформы, то вы можете предъявить запрос на получение поддержки, и мы ответим вам при первой же возможности. 
      title_html: Вам нужно больше информации?
    redundancy:
      body_html: Наши серверы - с  источников питания интернет связи до воздухоочистительных систем - работают по полному объему резервирования. Наши системы разработаны так, что они остаются неповрежденными даже в случае разрушения нескольких серверов. Мы используем инфраструктуру Engine Yard, к которой мы добавили свою собственную "изюминку".
      title_html: Полное резервирование для всех основных систем.
    title_html: Обзор Безопасности Lingohub
