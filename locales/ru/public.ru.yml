          профессионала на платформе Lingohub, наслаждаться легкодоступным переводческим
          пространством и получать 1:1 платежи с первого переводимого или проверяемого
          вами слова.'
        title_html: Каковы отчисления?
      costs:
        body_html: Никакой оплаты. <strong> Для переводчиков Lingohub всегда будет оставаться бесплатным</strong>, поскольку мы хотим, чтобы вы имели возможность сосредоточить ваше внимание на прекрасный профессиональный  сервис, который вы можете предлагать клиентам по всему миру. Просто, зарегистрируйтесь и получите ваш бесплатный аккаунт. 
        title_html: Какова оплата за  пользование платформой Lingohub для переводчиков?
      how:
        body_html: Если вы были приглашены и получили подтверждение для приосоединения к проекту по локализации в качестве переводчика, то вы сможете вступить в редакционное пространство (все в браузере) и тут же начать переводить. Вам будут предоставлены вспомогательные инструменты (такие как предварительный обзор снимков экрана, таблички с указанием прогресса, комментарии), а также индикаторы статуса переводимых строк (например, "переведено"). Вы также получите уведомление, в случае если текст в блоке будет изменен. Нажмите сюда, для того, чтобы подробнее прочитать о преимуществах перевода на Lingohub.
        title_html: Как это работает?
      lingohub:
        body_html: Мы считаем, что полицейские должны бороться против преступности,  автогонщики - водить машины, художники -рисовать, а дело переводчиков - переводить. Зачем нужно думать о всех рабочих процессах разных клиентов, биллинге и контрактах, а также сложных технических проблемах и форматах, которые меняются быстрее погоды? 
        title_html: Почему Lingohub?
      title: Перевод на Lingohub
