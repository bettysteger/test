  security:
    billing:
      body_html: Все транзакции с кредитных карт обрабатываются с использованием надежного шифра - с одинаковым уровнем шифрования, что используется лидирующими банками. Данные карты передаются, хранятся и безопасно обрабатываются в PCI-совместимой сети.
