      faqs:
        collaborator:
          answer: Это общее количество индивидуальных пользователей Lingohub, которые могут отправлять приглашения на частные проекты в вашем аккаунте, предоставляя доступ к проекту. Один пользователь зачислятся только один раз, вне зависимости от количества частных проектов в вашем аккаунте, в которых он или она являются участниками. 
          question: Что означает термин "сотрудник"?
        data:
          answer: Безопасность и конфиденциальность ваших личных и платежных данных, а также информации о вашем проекте, крайне важны для нас. Lingohub функционирует в рамках SAS70 центра данных предпринимательского класса, мы применяем стандартные в индустрии методы защиты, для того чтобы надежно защищать ваши данные. Все планы на Lingohub зашифрованы SSL-шифром. 
          question: Надежно ли хранятся мои данные?
        decide:
          answer: Да. Вы можете начать с плана, который подходит вашим сегодняшним потребностям, а позже обновить свой план. Если вы выбрали для себя платный план, а далее решили перейти к более дорогому плану, то вам надлежит заплатить соответствующую сумму, исходя из оставшегося времени в текущем платежном цикле. Не забывайте также о 30-дневном бесплатном испытательном периоде, который даст вам возможность ознакомиться с платформой Lingohub - а для переводчиков, Lingohub всегда будет оставаться бесплатным. 
          question: Я не уверен, какой мне следует выбрать план. Я могу решить позже?
        downgrade:
          answer: Платные аккаунты можно в любое время отменить или поменять на более дешевые, в то время как вам не придется платить повторно. Вы платите только за полный месяц. Мы не возмещаем уже совершенные платежи, поэтому мы рекомендуем вам начать с плана, который подходит к вашим текущим потребностям, а далее обновлять свой план, исходя из того, насколько будет необходимо изменять руководство вашим проектом.
          question: Что будет, если я решу перейти к более дешевому плану?
        free:
          answer: Да. Lingohub можно использовать в качестве бесплатного переводчика. Бесплатный план включает в себя неограниченный редактор перевода. Если вы являетесь переводчиком, то вы всегда сможете использовать Lingohub бесплатно. При платных же планах требуется только хостинг для ваших собственных коммерческих переводческих проектов. 
          question: Могу ли я пользоваться платформой Lingohub бесплатно?
        more:
          answer: Пожалуйста, посетите нашу страницу Поддержки, или обращайтесь непосредственно к нам. Небольшой принт доступен под <a href='http://lingohub.com/terms'> Условия Пользования</a>
          question: Желаете получить больше информации?
        public_projects:
          answer: Все проекты на Lingohub по умолчанию являются частными и доступными только тем пользователям, которых вы определенно приглашаете на него. Публичные проекты доступны для всеобщего просмотра, и предназначены для использования в программных разработках с открытым источником или для любой цели, которая не требует конфиденциальности данных. Публичные проекты не входят в счет лимита на какой-либо план для проекта или сотрудника. 
          question: Что представляют собой публичные проекты?
        title: Часто Задаваемые Вопросы
        trial:
          answer: При вашей регистрации на Lingohub, ваш аккаунт автоматически переходит на 30-дневный бесплатный испытательный период (безлимитные функции, проекты и члены команды). Вы можете выбрать один из платных планов в любое время до окончания 30-дневного периода. В конце испытательного периода, ваш аккаунт будет переведен на бесплатный индивидуальный план, который предназначен для переводчиков и других сотрудников. Вы сможете пользоваться всеми функциями и участвовать в других проектах, однако вы не сможете сами открывать проекты. Если ваш аккаунт превзойдет эти лимиты, ваши проекты получат статус "read-only" (вы не потеряете никаких данных). Не требуется кредитных карт в течение 30-дневного бесплатного испытательного периода. Вы можете в любом случае пользоваться испытательным периодом, в течение которого, неважно являетесь ли вы переводчиком или хотите совершить хостинг ваших собственных проектов. 
