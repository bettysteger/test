    description: Lingohub превращает перевод в бесхлопотный процесс для всех вовлеченных работников, повышая продуктивность и сокращая расходы. 
    developers:
      description: Настало время перестать переживать и глобализировать ваши продукты благодаря самому разумному решению для управления локализацией. Без малейших нервотрепок, получайте качественный перевод, который делают для вас лючшие профессионалы во всем мире.  
      features:
        feature1:
          text: С Lingohub, ваша команда сможет получать переводы быстрее - что придаст вашему бизнесу реальную ценность, сократив накладные расходы и оставляя вам больше свободного времени. Сконцентрируйтесь на вашем продукте, а обо всех сложностях позаботимся мы. Для переводчиков, Lingohub одинаково устраняет расходы, так что это действительно двухсторонне выгодное решение! 
          title: Реальная ценность
        feature2:
          text: Совершенное SSL шифрование и предпринимательского уровня инфраструктура делают Lingohub самым надежным местом для ваших переводческих проектов. Все файлы автоматически дублируются и всегда находятся под вашим распоряжением. Система наделения полномочиями дает вам контроль над тем, кто что будет редактировать на ваших проектах. 
          title: Безопасность
        feature3:
          text: Работайте с глобальными командами для всех языков - все внутри браузера - не нужно никаких установок. Lingohub соедержит на своей платформе коментарии и систему уведомлений, включенную систему обработки платежей и редакцию делопроизводства
          title: Сотрудничество в Облаке
        feature4:
          text: Вам нужен швейцарский нож? Lingohub располагает CLI клиентом, гибким REST API и поддержкой ваших любимых программных фреймворков (В том числе, интеграция всестороннего Github). На Lingohub вы сможете легче и бесплатно управлять вашими проектами с открытым источником - вот как мы любим F(L)OSS!
          title: Первоклассные Инструменты
        feature5:
          text: Платформа Lingohub предоставляет надежный перевод. нанимайте переводчиков с определенным рейтингом и сертификатами, подключайте к проектам редакторов и построить долгосрочные отношения с профессионалами. Наше переводческое пространство позволяет вашим работникам предоставлять вам наилучшее качество перевода. Локализация еще никогда не была настолько бесхлопотной. 
