  plans_and_prices:
    index:
      # this will be displayed as button
      # to choose a plan
      choose: Auswählen
      faqs:
        collaborator:
          answer: Hierbei handelt es sich um die Anzahl an Lingohub Nutzern die Du zu Deinen privaten Projekten mit Schreibzugang einladen kannst. Dabei zählt jeder Nutzer nur einmal, egal zu wie vielen Projekten er zugeordnet wurde.
          question: Was bedeutet der Begriff "Mitarbeiter"?
        data:
          answer: Sicherheit und Datenschutz Deiner persönlichen, Zahlungs- und Projektinformationen sind uns sehr wichtig. Lingohub arbeitet in einem SAS70-zertifizierten Datenzentrum auf Enterprise-Niveau, und wir setzen Industrie-übliche Werkzeuge zur Datensicherung ein. Alle Pakete auf Lingohub sind SSL-verschlüsselt.
          question: Sind meine Daten sicher?
        decide:
          answer: Ja, Du kannst jetzt mit einem Paket einsteigen welches Dir zum Start ausreicht, und später upgraden. Wenn Du ein Paketabonnement abgeschlossen hast und zu einem höherwertigen Paket upgraden willst, wird Dir nur die Differenz in Rechnung gestellt. Nicht vergessen, es gibt eine 30-tägige Testphase um Lingohub kennen zu lernen - und für Übersetzer ist Lingohub immer kostenlos.
          question: Ich bin mir nicht sicher, welches Paket ich benötige, kann ich mich später entscheiden?
        downgrade:
          answer: Du kannst jederzeit Dein Paket wechseln oder kündigen zum Monatsende. Wir erstatten kein Geld zurück bei schon geleisteten Zahlungen, daher empfehlen wir mit einem kleineren Paket zu starten und erst bei Bedarf zu einem größeren zu Wechseln wenn sich Deine Anforderungen ändern.
          question: Was passiert wenn Ich auf ein kleineres Paket wechsle?
        free:
          answer: Ja, Lingohub kann als kostenloses Übersetzungswerkzeug genutzt werden. Der kostenlose Benutzerzugang beinhaltet den Übersetzungseditor ohne Einschränkungen. Wenn Du Übersetzer bist, ist Lingohub für Dich immer kostenlos. Nur das Abwickeln kommerzieller Projekte setzt ein Bezahlpaket voraus.
          question: Kann ich Lingohub kostenlos nutzen?
        more:
          answer: Besuche unsere Hilfeseiten oder kontaktiere uns direkt. Das Kleingedruckte findest Du unter <a href='https://lingohub.com/terms'>Nutzungsbedingungen</a>.
          question: Du hast weitere Fragen?
        public_projects:
          answer: Standardmäßig sind alle Lingohub Projekte privat, und nur für eingeladene Nutzer einsehbar. Öffentliche Projekte sind für jedermann einsehbar und gedacht für Open Source Software-Entwicklung, oder Initiativen die keinen Datenschutz oder Geheimhaltung erfordern. Öffentliche Projekte zählen nicht in das Projekte- oder Mitarbeiterlimit Deines Pakets.
          question: Was sind öffentliche Projekte?
        title: Fragen und Antworten
        trial:
          answer: Wenn Du Dich bei Lingohub anmeldest, bist DU automatisch in der 30-tägigen Testphase (alle Funktionen, unbegrenzte Projekte und Mitarbeiter). Du kannst Dich jederzeit für eines der Pakete entscheiden, auch vor Ende der Testphase. Ansonsten wirst Du automatisch am Ende auf das kostenlose Paket für Übersetzer und Mitarbeiter umgestellt. Alle Funktionen bleiben nutzbar und Du kannst an anderen Projekten mitarbeiten, selbst aber keine erstellen oder verwalten. Wenn Dein Benutzerkonto die Limits erreicht hat, werden zusätzliche Projekte vorerst deaktiviert (nichts geht verloren). Eine Kreditkarte ist während der Testphase nicht notwendig. Du kannst die Testphase immer nutzen, zu dem Zeitpunkt ist es nicht relevant ob Du später nur übersetzen oder eigene Projekte erstellen möchtest.
          question: Wie funktioniert die 30-tägige Testphase?
