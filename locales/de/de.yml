      is_for: Lingohub ist für Übersetzer
      main:
        faq: Fragen & Antworten
        feature1:
          h2: Die flüssigste Arbeitsumgebung
          p: Wir haben Übersetzerwerkzeuge entworfen, die sich um alles kümmern, damit Du Dich auf Deine Arbeit konzentrieren kannst. Einfach übersetzen!
        feature2:
          h2: Kontext, Kontext, Kontext!
          p: 'Du hast die volle Kontrolle: den kontextreichsten  Editor den Du je
            erlebt hast, mit  WYSIWYT<sup>TM</sup>, Vorschau und Meta-Informationen'
        feature3:
          h2: Erstelle Dein Profil!
          p: 'Lokalisierung entsteht durch Profis wie Dich. Präsentiere Deine Kenntnisse
            und finde neue Aufträge mit Deinem kostenlosen öffentlichen Profil '
        learn_more: Mehr erfahren
        more: Gratis! Melde Dich noch heute an und erstelle ein schickes Profil um neue Kunden zu gewinnen!
