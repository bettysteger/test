      sign_up:
        h2: Noch heute gratis anmelden!
        h4: Für Übersetzer ist Lingohub immer gratis weil...
        li1: Computertechnik, Verträge und komplizierte Arbeitsprozesse gehören der Vergangenheit an.
        li2: Einfach anmelden, Übersetzungsaufträge finden, und Lingohub kümmert sich um den Rest.
        p: Wir wollen, dass Du Dich auf großartige und professionelle Dienstleistung konzentrieren kannst, die Du Kunden weltweit anbieten willst.
      why_lingohub:
        feature1:
          h2: Einfach nur übersetzen
          p: 'Verabschiede Dich von Dateien, Formatierung, komplizierter Software
            oder zeitraubende Einarbeitung in Kundenumgebungen. Auf Lingohub kannst
            Du Dich endlich auf das konzentrieren was zählt: Deine Übersetzungen'
        feature2:
          h2: Rundherum Kontext
          p: Bildschirmfotos, Meta-Informationen (z.B. Zeichenlimits), Kommentare und unsere mächtige WYSIWYT<sup>TM</sup> Technologie stellen Dir ein Höchstmaß an Kontext zur Verfügung
        feature3:
          h2: Sorgenfreie Arbeitsprozesse
          p: Du brauchst Dich nicht um Sicherungskopien sorgen, und Lingohub ist nach Anmeldung bereit. Bewege das Projekt vom ersten Wort an vorwärts und werde benachrichtigt wenn es Änderungen gibt, alles im Browser!
        feature4:
          h2: Dein kostenloses Profil
          p: 'Das Beste zum Schluss: Lingohub ist und wird auch immer für Übersetzer
            kostenlos sein. Darüber hinaus erstelle Dein eigenes öffentliches Profil
            um Deine Kenntnisse zu bewerben und neue Kunden zu gewinnen. Jetzt anmelden
            und noch heute erstellen!'
        quote: Wir glauben, dass Übersetzung nicht nur ein Job, sondern eine Berufung ist und teilen Deine Leidenschaft für Sprache und Nuancen. Also haben wir eine Umgebung gebaut die einfach zu benutzen ist und alle technischen Dinge abnimmt. Arbeite auf einer kontextreichen Oberfläche, nutze hilfreiche Werkzeuge und sehe das Ergebnis Deiner Arbeit sofort. So einfach ist das. <span>- Helmut, Gründer von Lingohub</span>
