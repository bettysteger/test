  landing:
    description: Lingohub macht Übersetzung reibungslos für alle Beteiligten, erhöht die Produktivität und senkt Kosten.
    developers:
      description: Mache Dir endlich keine Sorgen mehr und rolle Dein Produkt global aus, mit der intelligentesten Lösung zur Verwaltung von Lokalisierung. Hochwertige Übersetzung ohne Kopfschmerzen, von Profis rund um den Globus.
      features:
        feature1:
          text: Mit Lingohub hat Dein Team Übersetzungen schneller fertig zur Hand - das bringt echten Business Mehrwert durch weniger Fixkosten und mehr freie Ressourcen. Konzentriere Dich auf das Produkt, wir lösen die Kopfschmerzen. Für Übersetzer funktioniert das ähnlich, Win-Win für alle Beteiligten!
          title: Echter Mehrwert
        feature2:
          text: Komplette SSL Verschlüsselung und Infrastukture auf Enterprise-Niveau machen Lingohub zum sichersten Ort für Deine Übersetzungsprojekte. Alle Dateien sind automatisch gesichert und immer abrufbereit. Ein Rechte-System erlaubt granulare Kontrolle darüber wer was in Deinem Projekt editieren darf.
          title: Sicherheit
        feature3:
          text: Arbeite in globalen Teams zusammen vom Browser aus - kein Download notwendig. Lingohub beinhaltet Kommentierung und Benachrichtigungen, Payment und Bearbeitungs-Workflows.
          title: Zusammenarbeit in der Cloud
        feature4:
          text: 'Du brauchst ein Schweizer Taschenmesser? Lingohub hat einen CLI Client,
            eine flexible REST API, und unterstützt Dein favorisiertes Entwicklerwerkzeug
            (inklusive vielseitige Github-Integration). Noch besser: Open Source Projekte
            kannst Du mit Lingohub gratis verwalten!'
          title: Neueste Werkzeuge
        feature5:
          text: Lingohubs Plattform erlaubt Übersetzung auf die Du vertrauen kannst. Füge bewertete und zertifizierte Übersetzer und Korrektoren zu einem Projekt hinzu und baue langfristige Beziehungen zu Profis auf. Unsere Übersetzungsumgebung ermöglicht die hochwertigsten Übersetzungen, und Lokalisierung war noch nie so reibungslos.
          title: Vertrauen durch Beziehungen
        h3: Deine Vorteile
      index:
        h2: <small>für</small> Entwickler
        tab1: Warum Lingohub
        tab2: Kerntechnologien
        tab3: Loslegen
        tabs:
          learn_more: mehr erfahren
          more: Genieße die 30-Tage Testphase um Lingohub zu entdecken oder  %{plan_link} der am besten passt.
          or: oder
          pick: wähle jetzt ein flexibles Paket
          sign_up: Jetzt anmelden!
      is_for: Lingohub ist für Entwickler
      main:
        compare: Pakete und Preise vergleichen
        feature1:
          h2: Erreiche Milliarden mit Deinen Apps!
          p: Unterstütze jetzt mehr Sprachen und erreiche sofort neue Kunden rund um den Globus durch hochwertige Lokalisierung.
        feature2:
          h2: Android, iOS & Co!
          p: 'Lokalisiere Dein Produkt für iOS, Android oder jede andere Plattform.
            Wir unterstützen alle Dateien und Formate: reibungslos und einheitlich.'
        feature3:
          h2: Clevere Integration mit Github!
          p: Lingohub verbindet sich mit Deinem Repository und synchronisiert wie Du es willst - oder benutze die flexible %{api_link} und den %{cli_client_link} für spezielle Anwendungsfälle.
        learn_more: Mehr erfahren
        more: Genieße eine 30-Tage Testphase um Lingohub zu entdecken oder wähle ein flexibles Paket dass zu Deinen Anforderungen passt. Open Source Projekte sind auf Lingohub gratis
        or: oder
        sign_up: Jetzt anmelden!
        text: Entwickler
        title: Für Kreative
      plans_and_pricing:
        text: Lingohub versteht Deine Anforderungen an Software-Lokalisierung. Unsere Pakete sind verschieden gestaffelt um unterschiedlichen Projektvorhaben zu genügen. Wenn Dein Projekt skaliert, skalieren wir mit - immer mit allen Features.
      sign_up:
        compare: Pakete vergleichen und & FAQ
        h2: Erstelle noch heute Dein Lingohub Konto, völlig risikofrei.
        li1: Pakete können jederzeit gewechselt werden - und es gibt eine 30 Tage Testphase.
        li2: Zahlungsinformationen müssen erst bei finaler Auswahl eines Pakets angegeben werden.
        li3: <strong>Dein Projekt ist Open Source?</strong> Wir hosten es gratis, jetzt anmelden und das Projekt anlegen!
      technologies:
        feature1:
          h2: Die Welt ist mobil
          p: Deine Kunden nutzen verschiedenste mobile Plattformen - wir unterstützen sie alle. Lokalisiere einfach für iOS, Android, Windows 8 oder HTML5 Oberflächen (Web-Apps, FirefoxOS)
        feature2:
          h2: 'Plattformübergreifende Kompatibilität '
          p: Lingohub verwaltet Quelldateien über ein intelligentes Upload/Export-System, inklusive Meta-Informationen, Kommentare und Formatierung, z.B. als .yml, properties, .ini, .xml, strings, .resx, .resjson, .resw oder .po Datei
        feature3:
          h2: Die Neuesten Frameworks
          p: Ob auf Rails oder mit anderen Entwicklungs-Frameworks, Lingohub fühlt sich dort zuhause und stärkt Deinen Entwicklungsprozess - einen vollständigen Ruby CLI-Client und eine API legen wir außerdem als Werkzeuge bei.
        feature4:
          h2: Mächtige API
          p: Zur vollständigen Automatisierung und für völlige Kontrolle über den Ablauf, nutze die mächtige %{rest_api_link} die alle Funktionen der Web-Oberfläche bietet. Die API ist ausführlich dokumentiert, Du wirst es lieben!
      why_lingohub:
        feature1:
          h2: Mehr Effizienz
          p: Reduziere Fixkosten bei Lokalisierung und verwalte Deine Übersetzungen mit Lingohub. Warum Zeit verschwenden, die Dir bei der Produktentwicklung fehlt?
        feature2:
          h2: Neue Märkte
          p: Erreiche neue Kunden in Ländern rund um den Globus mit mehrsprachigen Produkten. Es gibt keinen guten Grund warum man sich milliarden von Kunden entgehen lassen sollte!
        feature3:
          h2: Clevere Integration mit Github!
          p: Lingohub arbeitet perfekt mit Deiner Entwicklungsumgebung zusammen. Eine vollständige zwei-Wege Synchronisierung mit Deinem Github Repository sowie eine ausgefeilte Update-Kontrolle wie von Dir definiert machen den Prozess agil!
        feature4:
          h2: Qualität & Vertrauen
          p: Füge Deinen Dateien einfach Kontext bei, füge Screenshots hinzu - und lade zusätzliche Übersetzer und Korrektoren zu Deinem Projekt. Kunden lieben ein Produkt dass ihre Sprache perfekt spricht!
    h1: Grüß Dich!
    h3: <strong>Machen wir das Internet mehrsprachig.</strong> Wir verbinden Entwickler mit Übersetzern weltweit auf Lingohub für eine phantasisches Lokalisierungs-Erlebnis.
    more: Weiterlesen
    translators:
      benefits:
        feature1:
          h2: Dein Editor ist immer mit dabei
          p: Keine Programme zum herunterladen und installieren, keine Lizenzgebühren, keine Kompatibilitätsprobleme. Dein Übersetzungseditor auf Lingohub ist direkt im Webbrowser (egal welcher) überall da wo Du arbeitest.
        feature2:
          h2: Das Endprodukt im Blick
          p: What-You-See-Is-What-You-Translate (WYSIWYT) bietet ein Höchstmaß an Kontext, mit automatisierten Bildschirmfotos des Endprodukts. Zusätzlich gibt es Meta-Informationen zu den Übersetzungstexten.
        feature3:
          h2: Flinke Zusammenarbeit
          p: Kommentiere Übersetzungen um Mitarbeiter am gleichen Projekt oder Korrekturleser auf Aspekte aufmerksam zu machen, optimiere den Arbeitsprozess durch einfaches Setzen von Statusindikatoren, und erhalte Änderungsbenachrichtungen automatisch.
        feature4:
          h2: Dein kostenloses Profil
          p: Auf Lingohub kannst Du ein gratis Übersetzerprofil anlegen um Deine Sprachen, Zertifikate, Spezialgebiete und Erfahrungen zu präsentieren. Erarbeite Dir einfach eine Reputation als Profiübersetzer im IT Sektor.
      description: Konzentriere Dich auf die Kernaufgaben ohne von Technik behindert zu werden und arbeite direkt im Browser. Beginne noch heute und erstelle ein öffentliches Profil um Deine Kenntnisse zu vermarkten - kostenlos!
      features:
        feature1:
          text: 'Teure Software, Datei-Management, Importieren und Exportieren: alles
            nicht notwendig. Lingohub ist Dein wunderbarer Arbeitsplatz direkt im
            Browser, ohne Installation! Einfach Sprachen anzeigen, Korrekturen verwalten,
            kommentieren oder durch Übersetzungen suchen. Vom PC, oder am iPad vom
            Cafe aus.'
          title: Von CAT zum Webbrowser
        feature2:
          text: Kommentiere Übersetzungen die Erläuterung brauchen, arbeite zusammen mit Korrekturlesern und Kollegen gleichzeit an Projekten, und sieh wie es wächst! Da alles in der Wolke ist, braucht niemand Dateien Emailen oder Backups anzufertigen.
          title: Einfache Zusammenarbeit
        feature3:
          text: What you see is what you translate!  Unsere bahnbrechende Kontext-Technologie bringt Dir automatisierten Screenshots des Endprodukts damit Du siehst wie die Übersetzung für den Benutzer aussieht. Deine Kunden können auch Fotos und  Meta-Informationen bereitstellen, z.B. Zeichenlimits oder geschützte Begriffe.
          title: WYSIWYT
        h3: Hauptvorteile
      index:
        h2: Gratis <small>für</small> Übersetzer
        tab1: Warum Lingohub
        tab2: Dein kostenloses Profil
        tab3: Produktvorteile
