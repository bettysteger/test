    customers:
      h1: Kunden
      quote:
        nordeus: Wir sind erstaunt wie bequem unser Lokalisierungsprozess mit Lingohub geworden ist, die Integration und API machen die Nutzung reibungslos. Wir konnten Zusatzkosten und extra Zeitaufwand quasi eliminieren, haben den Übersetzungsprozess verbessert und unterstützen nun sofortigen mehrsprachigen Roll-Out unserer Spiele, womit wir mehr Kunden erreichen.
        runtastic: Als Macher der populärsten Fitness Apps hat Runtastic überall auf der Welt Kunden, die regelmäßig Updates und eine intuitive Oberfläche in ihrer Sprache erwarten. Runtastic bietet über 30 Apps für alle Plattformen, in über 15 Sprachen. Kosten beim Lokalisierungsprozess niedrig zu halten ist daher von höchster Wichtigkeit. Lingohub integriert sich leicht in den Produktzyklus des Runtastic Teams und hilft durch seine einfache Bedienung und Verlässlichkeit.
        solvistas: Nutzerakzeptanz und Effizienz sind der Kern des Enterprisegeschäfts, also brauchten wir ein Werkzeug, das unsere Strategie ergänzt, unsere Dienstleistungen ohne Verzögerung zu minimalen Kosten in der Kundensprache verfügbar zu machen. Lingohub liefert eine perfekt integrierte Lösung zur Lokalisierungsverwaltung die unsere Erwartungen übertroffen hat.
        sourcefabric: Bei Sourcefabric glauben wir, dass die Oberfläche der Software in so vielen Sprachen wie möglich verfügbar sein sollte. Also haben wir ein neues System gesucht, dass uns bei der Lokalisierung helfen kann. Wir haben die Entwicklung eines eigenen Systems mit verfügbaren Cloud Diensten verglichen, und Lingohub gefiel uns am besten. Es hat all die Funktionen, die wir brauchen um gleichzeitig an den .po Dateien zu arbeiten, die unsere Produkte nutzen.
      text: Lingohub ist Dein verlässlicher Lokalisierungs-Partner bei jeder globalen Produktstrategie. Erfahre hier was ausgewählte Premiumkunden über ihre Erfahrungen mit Lingohub sagen.
