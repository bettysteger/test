      text1: Mit einer funktionsreichen Online Oberfläche müssen Übersetzer keine Quelldateien editieren. Und Du auch nicht. Der Lokalisierungsprozess findet im Webbrowser statt.
      text2: Ein Team von Übersetzern kann an Deinen Texten gemeinsam und gleichzeitig arbeiten so dass Du schneller veröffentlichen kannst. Lade so viele Mitarbeiter ein wie du brauchst, um Deine App pünktlich zu lokalisieren.
      text3: Lingohub fügt sich in Deine bestehende Umgebung ein. Es ist wenig Anpassung notwendig und Du kannst bestehende Tools verwenden, zum Beispiel Github oder unseren CLI Client.
      text4: Reichhaltige kontextuelle Informationen erhöhen die Qualität des Textes und verringern die Notwendigkeit zu Kommunizieren und Sachen zu klären. Füge den Texten Kommentare oder Screenshots bei.
      text5: Du siehst immer den aktuellen Fortschritt und wirst über Änderungen und Kommentare benachrichtigt. Erhalte regelmässig Fortschrittsberichte, so verwaltest Du die Übersetzung Deiner Applikation, nicht sie Dich.
      text6: Mit dem Dateimanagement aus dem Weg kannst Du schnell eine App in mehreren Sprachen aufsetzen. Exportiere oder synchronisiere dann die Ergebnisse. Du bekommst Deine Applikation ohne Kopfschmerzen lokalisiert, Du sparst Geld und lieferst höherwertige Releases ab.
