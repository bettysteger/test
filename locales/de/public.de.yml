    download:
      text: 'Download: Lingohub auf einen Blick'
    h1: Investor Relations
    h2: Übersicht
    text1: Lingohub hat vor kurzem ein Entwicklerbüro aufgemacht und UX/UI sowie Business Development Expertise an Bord geholt. Wir arbeiten derzeit laufend an neuen Features und sind bereit, den nächsten Schritt zu machen um Software- und App-Lokalisierung zu revolutionieren. Wir sind überzeugt dass unser Ansatz enormen Mehrwert für Entwickler und Übersetzer bietet. Sprich mit uns darüber wie wir den Markt auf den Kopf stellen möchten, Du wirst genauso begeister sein wie wir es sind.
    text2: Wir sprechen gerne mit Ihnen über Investitionsmöglichkeiten. Wir wollen mit Lingohub schnell wachsen, Entwickler und Übersetzer in mehr Ländern erreichern und eine größere Funktionspalette anbieten um die On-Demand Erfahrung zu komplementieren die Entwickler und Übersetzer schon jetzt nicht mehr missen werden möchten.
    text3: wenn du Fragen hast.<br />Folge  Lingohub auf
