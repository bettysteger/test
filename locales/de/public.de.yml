          revolutioniert. So sieht momentan unser Team aus:'
      text1: Lingohub wurde Mitte 2012 von Helmut und Markus in Linz gegründet. Wir haben die Firma ins Leben gerufen um Softwarelokalisierung zu revolutionieren, sowohl für Hersteller und Entwickler als auch für Übersetzer. Wir wollen Lokalisierung wieder zu einem Glanzstück im Entwicklungsprozess machen und Übersetzern eine Platform bieten auf der sie mit ihren Kenntnissen glänzen können. Unser Ziel ist es, Softwarelokalisierung zu einer hochwertigen on-demand Dienstleistung auszubauen die auf Vertrauen und Simplistik basiert.
      text2: Wir stellen uns Lokalisierung als On-Demand Dienst vor für Produkte auf einem globalen Markt, ohne Overhead-Kosten auf einer bequemen Plattform.
