      ssl_title: Transport Layer Security
      text1: Beide Authentifizierung-Methoden werden gleichermaßen unterstützt. Du kannst Deine Anmeldeinformationen (Benutzername, E-Mail, Passwort, Token) in den Benutzereinstellungen ändern.
      text2_html: '%{http} unterstützt mehrerer Authentifizierungsmethoden für den
        Zugang zu Seiten und Ressourcen. Diese Methoden nutzen alle den Statuscode
        401 und die WWW-Authenifizierungs Antwort-Header. Der Client sendet den Benutzernamen
        und das Kennwort als unverschlüsselten base64-codierten Text. Weil es unverschlüsselt
        ist, sollte es nur mit %{https} verwendet werden, da das Passwort auspioniert
        werden kann.<br />Daher verschlüsselt Lingohub die gesamte Kommunikation standardmäßig
        per %{ssl} (Siehe %{http_authentication}).'
      text3_html: Stattdessen kannst Du den URL-Parameter <i>'auth_token'</i> zu der HTTP Anfrage hinzuzufügen. Deinen persönlichen Authentifizierungs-Token findest Du auf der 'Authentifizierungs-Seite'.
      text_html: 'Lingohub bietet zwei unterschiedliche Methoden um sich mit unserer
        API zu authentizieren:'
      token_authentication: Token-Authentifizierung
