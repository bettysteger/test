  security:
    billing:
      body_html: Alle Kreditkarten-Transaktionen werden über eine sichere Verschlüsselung getätigt - das gleiche Niveau an Sicherheit wie bei führenden Banken. Die Karteninformation wird übertragen, gespeichert und verarbeitet über ein PCI-taugliches Netzwerk.
      title_html: Wir schützen Ihrene Zahlungsinformationen.
    concern:
      body_html: Du hast Missbrauch, Fehlverhalten oder einen Vorfall bemerkt der mit Deinem Benutzerkonto zu tun hat? Bitte besuche unsere Hilfeseite und kontaktiere uns.
      title_html: Du hast ein Bedenken? Willst Du einen Vorfall melden?
    data:
      body_html: Alle Daten werden auf mehrere Platten gespeichert und redundant täglich gesichert. Daten die von unseren Kunden hochgeladen werden sind auf Servern mit modernster Technik gespeichert um Eckpässe und Ausfälle auszuschließen.
      title_html: Wir schützen Deine Daten.
    infrastructure:
      body_html: Infrastruktur und Softwareverschleiß sind ein Problem in der Softwarebranche. Einerseits muss ein System stabil und ausgereift sein, andererseits brauchen Sicherheit und Leistung regelmäßige Upgrades auf neue Software und Hardware. Wir nutzen Engine Yard für unser Hosting. Dadurch genießen wir ein sehr ausgereiftes und stabiles Umfeld mit neuester Websicherheit. Für mehr Informationen, besuche <a href="http://engineyard.com" rel="nofollow" target="_blank">EngineYards Leistungsbeschreibung.</a>
      title_html: Regelmäßig aktualisierte Infrastruktur.
    more:
      body_html: Sende eine Supportanfrage wenn Du andere sicherheitsbezogene Fragen hast und wir melden uns bei Dir mit Antworten.
      title_html: Willst Du mehr wissen?
    redundancy:
      body_html: Unsere Server - von der Stromversorgung über die Internetverbindung bis zum Luftfilter - arbeiten vollends redundant. Unsere Systeme sind so konfiguriert dass sie weiter arbeiten auch beim Ausfall mehrerer Server. Wir nutzen EngineYards Infrastruktur und haben unser kleines bischen "extra" hinzugefügt.
      title_html: Volle Redundanz für alle Hauptsysteme.
    title_html: Lingohub Sicherheitsübersicht
