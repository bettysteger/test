        helmut:
          text: CEO, studierte Wirtschaftsinformatik an der JKU Linz und der Arizona State University. Er war einer der ersten Angestellten bei Jumio und arbeitete als Berater bei Runtastics. Er bringt viele Jahre  Erfahrung im Bankensektor, der Teamleitung und als Chefentwickler mit. Er liebt die Startup-Welt und ihre spezielle Energie.
