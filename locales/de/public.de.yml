      page_title: Dinge, die jeder Entwickler wissen sollte
      text1_html: Um Daten von der Lingohub API zu empfangen, wird eine GET-Methode verwendet. Um Daten zu ändern oder zu löschen, wird eine POST bzw. PUT Methode verwendet. Eine DELETE Methode wird für das Löschen von Daten ebenfalls akzeptiert. API-Methoden, die eine bestimmte HTTP-Methode erfordern, liefern einen Fehler zurück, wenn die falsche verwendet wird. %{link} entsprechen ihrer Bedeutung.
      text2_html: 'Mit der Ausnahme der Streaming-API versucht die Lingohub API sich
        den Richtlinien des "Representational State Transfer" (REST) anzupassen. Ändere
        einfach das Format der Anfrage um ein Ergebnis im Format Deiner Wahl zu bekommen.
        Die Dokumentierung der Formate ist für jede Methode verfügbar. Die API unterstützt
        die folgenden Formate: %{link} und %{link1}'
      text3_html: 'Einige API-Methoden nehmen optionale oder erforderliche Parameter.
        Zwei Dinge sind zu beachten, wenn Du Parameter verwendest:'
      text4_html: Parameter-Werte sollten auf %{link} umgewandelt werden und URL-kodiert sein. <br />Der Seiten-Parameter beginnt bei 1, nicht 0.
      text5: Die Community hat zahlreiche Lingohub API-Bibliotheken erstellt. Wenn Du andere kennst die wir noch nicht auflisten, sag uns bescheid.
      text_html: Die %{link} -Nutzung ist limitiert, mit einem zusätzlichen "fair use"-Kontingent, um Lingohub vor Missbrauch zu schützen.
      title: Es gibt Einschränkungen, wieviele Aufrufe und Änderungen Du pro Tag machen kannst.
      title1: Die API basiert vollständig auf HTTP.
      title2_html: Die API ist eine %{link} Ressource.
      title3: Parameter haben bestimmte Erwartungen.
      title4: Es gibt Lingohub API-Bibliotheken für beinahe jede Sprache.
    guidelines:
      item: Respektiere unsere Benutzer
      item1: Respektiere die Inhalte unserer Nutzer.
      link: hier
      link_title: Nutzungsbedingungen
      page_title: Richtlinien und Bedingungen
      subtitle: Benennen Ihrer Applikation
      subtitle1: Logo Ihrer Applikation
      subtitle2: Vermarktung Ihrer Applikation
      text: 'Vielen Dank, dass Du eine Applikation/einen Dienst erstellst, die/der
        mit unserer zusammenarbeitet. Wir haben diese Seite erstellt, um Deiner Applikation
        eine eigene Kennzeichnung zu geben, damit niemand Dein Podukt mit einem unserer
        Produkte verwechselt. '
      text1: Gib Deiner Applikation einen individuellen Namen und erkläre Deinen Kunden, dass sie so entwickelt wurde, dass sie mit Lingohub zusammenarbeitet. Benutze keinen Namen der mit Lingohub verwechselt werden kann.
      text2: Wir sind sicher dass Dir unser "la lengua"-Logo gefällt. Wir haben viel Überlegung und Zeit hinein gesteckt um Lingohub zu einer Marke zu machen. Bitte erstelle ein eigenes attraktives und einzigartiges Logo um Dich abzusetzen.
      text3: Gerne kannst Du weitersagen, dass Du mit Lingohub arbeitest. Du kannst offizielle Lingohub Logos herunterladen und uns verlinken. Stelle aber sicher, dass Deine Nutzer verstehen, dass die Applikation oder Service kein offizielles Lingohub-Produkt ist.
      text4_html: Es ist unser Ziel Dir als Partner Richtlinien zur Verfügung zu stellen, die klar und transparent darüber sind, wie Du Dein Angebot zu Geld machen kannst. In diesem Sinne haben wir zwei sehr wichtige Grundsätze &#58;
      text5: Tue nichts unvorhersehbares und nutze nur so viel Information wie notwendig.
      text6_html: Unsere Nutzungsbedingungen kannst Du %{link} einsehen.
      title: Richtlinien
      title1: Kommerzielle Nutzung
      title2: Nutzungsbedingungen
    http_responses:
      200_html: <strong>200 OK&#58;</strong> Erfolg!
      304_html: <strong>304 Unverändert&#58;</strong> Es gab keine neuen Daten zu senden.
      400_html: <strong>400 Ungültige Anforderung&#58;</strong> Die Anfrage war ungültig. Eine begleitende Fehlermeldung wird erklären warum. Dies ist der Status-Code; er wird während der Raten-Limitierung wiedergegeben.
      401_html: <strong>401 Nicht authorisiert&#58;</strong> Authentifizierungsdetails fehlen oder waren fehlerhaft.
      403_html: <strong>403 Verboten&#58;</strong> Die Anfrage wurde verstanden aber abgelehnt. Eine begleitende Fehlermeldung erklärt, warum. Dieser Code wird verwendet, wenn Anfragen aufgrund Update Limitierungen abgelehnt werden.
      404_html: <strong>404 Nicht gefunden&#58;</strong> Die angefragte URI ist ungültig, oder die Quelle, zum Beispiel ein Nutzer, existiert nicht.
      406_html: <strong>406 Inakzeptabel&#58;</strong> Wird von Such-API wiedergegeben, wenn ein ungültiges Format in der Suche spezifiziert wurde.
      500_html: <strong>500 Internal Server Error:</strong> Etwas ist kaputt. Bitte kontaktiere den Support, damit das Lingohub-Team recherchieren kann.
      errors: Fehlermeldungen
      page_title: HTTP Response Codes und Fehler
      text: Die Lingohub-API versucht für jede Anfrage den passenden HTTP-Statuscode wiederzugeben. Es ist möglich die Antwort-Codes für die REST API zu unterdrücken.
      text1_html: 'Wenn die Lingohub-API Fehlermeldungen wiedergibt, wird das in Ihrem
