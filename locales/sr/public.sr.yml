  faq:
    general:
      browsers:
        body_html: Lingohub je veb aplikacija koja radi na svim glavnim pretraživačima. Planirane su mobilne verzije interfejsa aplikacije. Ukoliko se susretneš sa problemima na retkim pretraživačima ili na veoma starim verzijama, molimo te da kontaktiraš našu podršku.
        title_html: Koje pretraživače podržava Lingohub?
      lingohub:
        body_html: Nudimo jednu platformu za vlasnike proizvoda (ili softver developere) i za prevodioce, kako bi radili zajedno širom sveta. Lingohub omogućava <strong> integraciju lokalizacije i razvoja softvera</strong>, dok služi kao tržište prevodilaca i platforma za plaćanje. Kao prevodilac, sve o čemu treba da brineš je prevođenje u lakom i intuitivnom, kontekstom bogatom interfejsu. Ništa više. Kao softver developer, treba da otpremiš ili da konektuješ svoja sredstva i pustiš Lingohub da se pobrine oko ostalog. U pitanju je jedan proces bez stresa, za sve. Lingohub će se pobrinuti oko verzija, datoteka i promena, skladištenja, plaćanja i praćenja projekta.
        title_html: Kako Lingohub funkcioniše?
      payment:
        body_html: Trenutno podržavamo Visa, Mastercard i American Express. Možeš ih uneti na stranici podešavanja plaćanja, nakon što se prijaviš. Treba samo da uneseš informacije plaćanja za naše planove koji nisu besplatni. Obrati pažnju da postoji besplatan 30-dnevni probni period, nakon kojeg bi trebalo da uneseš informacije o plaćanju ili da budeš prebačen na individualni plan za saradnike, recezente ili prevodioce.
        title_html: Koje opcije plaćanja su dostupne?
      questions:
        body_html: Najlakši način da nas kontaktiraš je direktnim putem, a mi ćemo već shvatiti kako da ti pomognemo. Kako gradimo Lingohub, gradimo i stranicu naše Podrške.
        title_html: Ukoliko imam dodatna pitanja, kako mogu da vas kontaktiram?
      title: Uopštena Pitanja
    localizing:
      functionalities:
        body_html: Lingohub je mlađi od godinu dana. Razvijamo <strong>nove karakteristike</strong> skoro svake nedelje. Ukoliko ti trebaju nove funkcije, javi nam i poradićemo na <strong>rešenjima koja ti najbolje odgovaraju</strong>. Što se pre priključiš Lingohub-u, imaćeš veći uticaj na njegove performanse!
        title_html: Zašto neke funkcije nisu uključene?
      lingohub:
        body_html: Lingohub je jedina platforma koja povezuje prevodioce <strong>i</strong> softver developere. Eliminišemo sve nepotrebne i iritantne stvari i omogućavamo svima da se fokusiraju na njihov glavni posao. <strong>Kvalitetna integracija je ogroman win-win za sve</strong> . Klikni ovde da pročitaš više o prednostima.
        title_html: Zašto bih koristio Lingohub, a ne neki drugi alat?
      technologies:
        body_html: 'Ukratko: <strong>svi česti tipovi datoteka, platformi i tehnologija</strong>.
          Klikni ovde da pročitaš više o svim tipovima datoteka i specifikacijama.
          Specijalni vlasnički formati ili stariji/retki formati mogu biti implementirani
          na tvoj zahtev. Lingohub radi za <strong>tebe</strong>, bez pogovora!'
        title_html: Koje tehnologije su podržane?
      title: Lokalizuj svoje projekte na Lingohub-u
      translations:
        body_html: Lingohub ne određuje cenu. Jednom kada se registruješ i kreiraš projekat, nudiš ga kao potencijalni posao prevodiocu koji nudi najbolju ekspertizu po ceni koju sami ugovorite. Kada platiš prevođenje, Lingohub će zadržati malu proviziju. Lingohub je generalno besplatan za prevodioce, recezente i saradnike.
        title_html: Koliko košta prevođenje na Lingohub-u?
    pricing_plan_html: Klikni ovde za najčešće postavljana pitanja u vezi sa cenama i planovima
    title_html: Najčešće postavljana pitanja
    translating:
      catch:
        body_html: 'Nema je. Jednom kada izgradimo naše tržište, zadržaćemo malu proviziju
          od iznosa koje kreatori softvera plaćaju prevodiocima - na osnovu cene koju
          sami ugovorite. Vrlo je jednostavno: možeš napraviti odličan profil kao
          profesionalac na Lingohub-u, uživati u radnom okruženju bez stresa i biti
          plaćen za to od prve reči koju prevedeš ili pregledaš.'
        title_html: U čemu je kvaka?
      costs:
        body_html: Ništa. <strong> Za prevodioce, Lingohub će uvek biti besplatan<strong>. Sve što želimo jeste da se koncentrišeš na svoju profesionalnu uslugu, koju možeš ponuditi mušterijama širom sveta. Za besplatan nalog je potrebno samo da se registruješ.
        title_html: Koliko Lingohub košta za prevodioce?
      how:
        body_html: Ukoliko si pozvan i odobren da se priključiš projektu lokalizacije kao prevodilac, biće ti omogućeno da pristupiš okruženju za preradu (sve je u brauzeru) i počneš da prevodiš. Imaćeš pomoćne alate na raspolaganju (kao što su slike, nivo progresa, komentari) i pokazatelje statusa prevedenog teksta (npr. "otvoreno"), ili možeš dobiti poruku da je tekst promenjen (možda je deo teksta dodat). Klikni ovde da pročitaš još prednosti prevođenja na Lingohub-u.
        title_html: Kako funkcioniše?
      lingohub:
        body_html: 'Po našem mišljenju, policajci treba da se bore protiv kriminala,
          trkači da voze kola, slikari da slikaju - i prevodioci da prevode. Zašto
          se mučiti sa radnim procesima svojih mušterija, komplikovanim tehnikalijama
          i formatima koji se menjaju brže nego vreme, plaćanjima i ugovornim cenkanjima?
          U Lingohub-u se možeš koncentrisati na ono što voliš i u čemu si dobar:
          prevođenje. Verujemo da <strong>prevođenje nije posao, nego profesija </strong>.
          Delimo tvoju strast za jezicima i detaljima, zato smo i izgradili okruženje
          lako za korišćenje, koje te lišava svih tehničkih problema i ostalih stvari
          o kojima mi brinemo. Možeš prevoditi u interfejsu sa objašnjenim kontekstom
          i dobiti trenutni fidbek na svoj rad. Ništa jednostavnije.'
        title_html: Zašto Lingohub?
      title: Prevođenje na Lingohub-u
