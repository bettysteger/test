  security:
    billing:
      body_html: Sve transakcije kreditnih kartica su obrađene koristeći sigurnosnu enkripciju - istog nivoa kao one korišćene od strane vodećih banaka. Informacije o kartici su emitovane, skladištene i obrađene na PCI-kompatibilnoj mreži.
      title_html: Štitimo tvoje informacije o plaćanju.
    concern:
      body_html: Da li si primetio zloupotrebu ili doživeo incident na svom nalogu? Molimo te da posetiš stranicu naše podrške i kontaktiraš nas.
      title_html: Zabrinut si? Želiš da prijaviš incident?
    data:
      body_html: 'Svi podaci se trenutno zapisuju na više diskova, dnevno su podržani
        i sačuvani na više lokacija. Datoteke koje naši korisnici otpremaju su smeštene
        na serverima koji koriste moderne tehnologije koje uklanjaju sva uska grla
        i tačke neuspeha. '
      title_html: Štitimo tvoje podatke.
    infrastructure:
      body_html: Erozija infrastrukture i softvera su ozbiljan problem u softverskoj industriji. S jedne strane sistem mora da bude stabilan i zreo, a sa druge bezbednost i performanse zahtevaju unapređenja softvera i hardvera. Za hosting mi koristimo Engine Yard. To nam omogućuje da koristimo veoma zrelo i stabilno okruženje sa vrhunskom bezbednošću. Za više informacija, videti <a href="http://engineyard.com" rel="nofollow" target="_blank">EngineYard-ovu dokumentaciju.</a>
      title_html: Redovno ažuriranje infrastrukture.
    more:
      body_html: Ukoliko imaš drugih sigurnosnih pitanja, pošalji nam zahtev za podršku, a mi ćemo ti se brzo javiti.
      title_html: Da li bi želeo da znaš više?
    redundancy:
      body_html: Naši serveri - od napajanja preko internet konekcije do sistema za prečišćavanje vazduha - rade pri potpunoj redundanciji. Naši sistemi su projektovani da nastave da funkcionišu čak i ako više servera 'padne'. Mi koristimo EnineYard-ovu infrastrukturu sa našim 'dodacima'.
      title_html: Puna redundantnost svih velikih sistema.
