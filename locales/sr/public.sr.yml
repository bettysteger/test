          founders: Osnivači
          marketing: Marketing, Prodaja & Poslovni Razvoj
        helmut:
          text: Izvršni direktor, studirao biznis i kompjuterske nauke na JKU-u u Lincu i Arizona State Univerzitetu. Bio je jedan od prvih zaposlenih u Jumio-u i radio je kao konsultant u Runtastics-u. Nosi mnogo godina iskustva u timskom menadžmentu, kao glavni softverski developer, kao i iskustvo u oblasti finansija. Voli start-up scenu i njene vibracije.
        marcus:
          text: Tehnički direktor, studirao razvoj softvera na HTL-u u Leondingu, trenutno sa 14 godina iskustva u ovoj oblasti. Njegova pozadina je izuzetno kompleksna zbog rada na velikim softverskim projektima (kao što su Siemens VAI, DAK) i njihovoj arhitekturi i menadžmentu.
        text: 'Lingohub je vođen od strane ljudi zaljubljenih u razbijanje jezičkih
          barijera. U našem timu se priča više od pet jezika i radi u četiri zemlje.
          Lingohuberi vole višejezički internet i želimo da ponudimo servis koji će
          napraviti preokret u lokalizaciji softvera. Ovo je naš trenutni tim:'
      text1: Lingohub su osnovali 2012. Helmut Juskewycz (Izvršni direktor) i Markus Merzinger (Tehnički direktor) u Lincu, Austrija. Kompanija razvija veb aplikaciju za developere i prevodioce kako bi sarađivali u pravljenju proizvoda spremnog za globalno tržište. Integrišući sistem plaćanja, kao i tržište prevodilaca, Lingohub nastoji da smanji troškove prevoda i približi ponudu i tražnju.  Lingohub nudi fleksibilna rešenja lokalizacije proizvoda za obe strane - softver developere, kao i za prevodioce koji su udruženi na platformi radi jednostavnosti, skalabilnosti i adaptivnosti.
      text2: 'Težimo trenutnoj lokalizaciji proizvoda za globalno tržište bez operativnih
        troškova, za sve, koristeći odgovarajuću platformu. '
      title: O Lingohub-u
