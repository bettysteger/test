      401_html: <strong>401 Neovlašćen&#58;</strong> Autentifikacioni akreditivi nedostaju ili su pogrešni.
      403_html: <strong>403 Zabranjen&#58;</strong>  Zahtev je shvaćen, ali je odbijen. Prateća poruka o grešci će objasniti zašto. Ovaj kod je korišćen kada su zahtevi odbijeni zbog limita ažuriranja.
      404_html: <strong>404 Nije pronađen&#58;</strong> Zahtevani URL je pogrešan ili zahtevano sredstvo, kao što je korisnik, ne postoji.
