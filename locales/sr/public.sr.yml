      page_title: API Autentikacija
      ssl_title: Transportovati Sigurnost Slojeva
      text1: Oba od ovih pristupa autentifikaciji su jednako podržana. Možeš promeniti svoje autentikacione akreditive (korisničko ime, e-mail, lozinku, token) na stranici za podešavanje svog naloga.
      text2_html: Radi kontrole pristupa stranama i drugim resursima, %{http} podržava korišćenje nekoliko mehanizama za autentifikaciju. Svi ovi mehanizmi se baziraju na korišćenju statusnog koda 401 i WWW-Authenticate zaglavlja u odgovoru. Klijent šalje korisničko ime i lozinku kao nekriptovan, base64-enkodiran tekst. Pošto lozinka nije kriptovana, obavezno je treba slati preko %{https}, pošto slanje preko HTTP nije bezbedno. <br/> Srećom, Lingohub enkriptuje svu komunikaciju sa %{ssl} (vidi %{http_authentication}).
      text3_html: Umesto toga, zahtevu je moguće dodati URL parametar <i>'auth_token'</i>. Vrednost ličnog tokena se može naći na strani za 'Autentifikaciju'.
      text_html: Lingohub nudi dva različita načina za autentikaciju sa našim API&#58;
      token_authentication: Token autentikacija
