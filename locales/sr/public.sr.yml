      page_title: Stvari koje bi svaki developer trebalo da zna
      text1_html: U metodima koji učitavaju podatke preko Lingohub API-ja potrebano je koristiti GET zahtev. U metodima koji šalju, menjaju ili brišu podatke, koristi se POST/PUT. DELETE zahtev takođe može da se koristi za brisanje podataka. API metodi kojima je potreban određeni HTTP metod vratiće grešku ukoliko odgovarajući metod nije korišćen. %{link} imaju svoja standardna značenja.
      text2_html: 'Izuzimajući Streaming API, Lingohub API teži da ispunjava principe
        REST (Representational State Transfer) dizajna. Za dobijanje rezultata u željenom
        formatu, dovoljno je promeniti format ekstenzije zahteva. U dokumentaciji
        je navedeno koji su formati podržani za svaki metod. API trenutno podržava
        sledeće formate: %{link} i %{link1}'
      text3_html: 'Neke API metode zahtevaju opcione ili neophodne parametre. Dve
        stvari koje bi trebalo imati na umu kada se prave zahtevi sa parametrima:'
      text4_html: Vrednosti parametara treba da budu konvertovane u %{link} i URL-kodirane. <br /> Stranica parametara počinje sa 1, ne sa 0.
      text5: Zajednica je kreirala mnogobrojne Lingohub API biblioteke. Ukoliko znaš za ostale koje nismo naveli, javi nam.
      text_html: Upotreba %{link} je ograničena "poštenom upotrebom" sa ciljem da zaštiti Lingohub od zloupotreba.
      title: Postoje limiti koliko poziva i promena možeš da uradiš u jednom danu.
