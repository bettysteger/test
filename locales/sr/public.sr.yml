    customers:
      h1: Korisnici
      quote:
        nordeus: Oduševljeni smo kako je sa Lingohub-om proces lokalizacije postao udoban. Integracija i API ga čine veoma jednostavnim za korišćenje. Uspelo nam je da praktično eliminišemo operativne troškove prevoda, unapredimo proces prevođenja i proširimo bazu korisnika podržavajući višejezičnu igru.
        runtastic: Korisničko usvajanje proizvoda i efikasnost su u srcu enterprise poslovanja, te nam je trabala alatka koja bi nadopunila našu strategiju isporučivanja naših servisa korisnicima na njihovom jeziku bez zastoja, a po minimalnoj ceni. Lingohub pruža savršeno integrisano rešenje upravljanja lokalizacijom koje je prevazišlo sva naša očekivanja.
        solvistas: Funkcionalnost i efikasnost su srž poslovanja kompanija, zbog toga nam je bio potreban alat kojim bismo naš servis ponudili na jeziku korisnika po niskoj ceni. Lingohub isporučuje integrisano rešenje lokalizacije koje je prevazišlo naša očekivanja.
        sourcefabric: U Sourcefabric-u verujemo da korisnički interfejs naših softvera treba da bude dostupan na što više jezika... Tako smo počeli da tražimo sistem koji bi mogao da nam pomogne u lokalizaciji. Dvoumili smo se između izgradnje sopstvenog sistema i onih već ponuđenih u oblaku, i opcija koja nam se najviše svidela je bio Lingohub. Otkrili smo da ima karakteristike koje su nam potrebne za istovremeni i kolaborativni rad na .po izvornim datotekama koje naši softveri koriste.
      text: Lingohub je tvoj partner za lokalizaciju bilo kog globalnog proizvoda, kojem možeš verovati. Pročitaj šta odabrani premium korisnici imaju da kažu o svom iskustvu sa Lingohub-om.
