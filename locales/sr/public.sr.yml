    h1: Odnosi sa investitorima
    h2: Pregled
    text1: Lingohub je nedavno dodao novu razvojnu kancelariju, podršku za korisnički interfejs kao i za razvojni proces i na putu je da izbaci niz novih unapređenja. Spremni smo da pređemo na naredni nivo, i sprovedemo revoluciju u lokalizaciji softvera i aplikacija. Ubeđeni smo da će naš pristup pružiti ogromne pogodnosti kako programerima tako i prevodiocima. Upitajte nas kako planiramo da "protresemo" poslovanje i osetićete i podeliti naše ubuđenje.
    text2: Radujemo se razgovoru sa tobom o investicionim mogućnostima. Želimo da Lingohub raste brzo, dopre do developera i prevodioca u mnogim drugim državama i ponudi širok spektar funkcionalnosti koje developeri i prevodioci nikada više ne bi smeli da propuste.
