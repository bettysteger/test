      text1: Sa onlajn interfejsom, prevodioci nemaju potrebu da menjaju dadoteke resursa, a ni Vi takodje.
      text2: TIm prevodilaca može da ostvari bržu saradnju, radeći istovremeno na istom tekstu, tako da možete pokrenuti brže.
      text3: Lingohub se integriše u vaše postojeće okruženje, mala adaptacija je potrebna da biste koristili postojeće alate. Možete koristiti postojeće alate kao što je Github ili naš CLI klijent.
      text4: Puno kontekstualnih informacija povećava kvalitet teksta i smanjuje potrebu za komuniciranjem i pojašnjavanjem stvari. Dodajte komentare ili fotografije.
      text5: Uvek možete videti vapš trenutni napredak i dobijate obaveštenja o promenama i komentarima, kao i redovne izveštaje o napretku. Na taj način, vi rukovodite prevodom vaše aplikacije, a ne ona vama.
      text6: Uz mogućnost brzog rukovanja dadotekama, brzo rasporedi višejezične aplikacije, izvezi ili sinhronizuj rezultate. Lokalizujte vaše aplikacije bez poteškoća, sačuvajte novac i dostavite visoko kvalitetne izveštaje.
