      text: Hvala na kreiranju aplikacije/servisa koji radi sa našim. Napravili smo ovu stranicu da bismo ti pomogli u brendiranju tvoje aplikacije, kako ljudi ne bi pomešali tvoj proizvod sa jednim od naših.
      text1: Daj svojoj aplikaciji jedinstveno ime i objasni svojim korisnicima da je tvoja aplikacija/servis napravljena da bi radila sa Lingohub-om. Nemoj koristiti ime koje se može pomešati sa Lingohub-om.
      text2: Sigurni smo da ti se sviđa naš “la lengua” logo. Proveli smo dosta vremena razmišljajući, a kasnije i radeći na brendiranju Lingohub-a. Molimo te da kreiraš svoj atraktivni i jedinstveni logo kojim ćeš se diferencirati.
      text3: Raširi vest da radiš sa Lingohub-om i našim servisom. Možeš preuzeti zvanične Lingohub logoe i linkove do našeg vebsajta. Međutim, vodi računa o tome da tvoji potrošači znaju da tvoja aplikacija/servis nije zvaničan proizvod Lingohub-a.
      text4_html: Naš cilj je da te, kao našem ekosistem partneru, snabdemo politikom, koja je jasna i transparentna, kako da monetizuješ svoj Servis. Sa tim u vezi, imamo dva važna principa&#58;
      text5: Ne radi ništa neočekivano i koristi samo tražene informacije.
      text6_html: Možeš pročitati naše Uslove Korišćenja %{link}.
      title: Smernice
