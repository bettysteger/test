          question: Da li su moji podaci sigurni?
        decide:
          answer: Da, možeš početi sa planom koji ti danas odgovara, a kasnije ga možeš proširiti. Ukoliko si na plaćenom planu, koji bi kasnije nadogradio na veći paket, biće ti naplaćena samo razlika na osnovu preostalog vremena u tekućem obračunskom ciklusu. Nemoj zaboraviti da imaš besplatnu probnu verziju od 30 dana da upoznaš Lingohub - za Lingohub prevodioce je uvek besplatno.
          question: Nisam siguran koji plan mi treba, da li mogu odlučiti kasnije?
        downgrade:
          answer: 'Plaćeni nalozi mogu zameniti svoje planove za manje, ili ih poništiti
            u bilo koje vreme, i neće im biti ništa naplaćeno. Ne nudimo refundacije
            za već odrađene naplate, stoga savetujemo da se počne sa planom koji odgovara
            današnjim potrebama, a da se kasnije nadogradi u skladu sa promenom potreba. '
          question: Šta se dešava kada zamenim plan za manji?
        free:
          answer: Da, Lingohub može biti korišćen kao besplatan alat za prevođenje. Besplatan plan uključuje naše uređivanje prevoda bez ikakvih restrikcija. Prevodioci mogu besplatno da koriste Lingohub - i to uvek. Hostovanje komercijalnih projekata zahteva planove koji se plaćaju.
          question: Da li mogu koristiti Lingohub besplatno?
        more:
          answer: Molimo te da posetiš stranicu naše Podrške, ili da nas direktno kontaktiraš. Nešto možeš da pronađeš i pod <a href='https://lingohub.com/terms'> Uslovima Plaćanja.
          question: Treba ti više informacija?
        public_projects:
          answer: Obično, svi projekti na Lingohub-u su privatni i dostupni samo pozvanim korisnicima. Javni projekti su dostupni svima i namenjeni su razvoju softvera otvorenog koda, ili bilo kojoj inicijativi koja ne zahteva podatke o privatnosti. Ograničenja u vezi sa brojem projekata i saradnika po planu se ne odnose na javne projekte.
          question: Šta su javni projekti?
        title: Najčešće postavljana pitanja
        trial:
          answer: Kada se prijaviš na Lingohub, tvoj nalog će biti automatski uključen u besplatan 30-dnevni probni period, koji ti omogućava korišćenje svih pogodnosti, kreiranje neograničenog broja projekata i pozivanje onoliko ljudi koliko ti odgovara. Možeš izabrati jedan od planova koji se plaćaju u bilo koje vreme do kraja isteka 30-dnevnog probnog perioda. Na kraju besplatnog probnog perioda, tvoj nalog će biti prebačen na besplatan individualan plan, koji je namenjen saradnicima i prevodiocima. Možeš koristiti sve pogodnosti i učestvovati na drugim projektima, ali nećeš moći da kreiraš svoje projekte. Kada tvoj nalog dostigne svoj limit, tvoji projekti će moći biti samo čitani (sve informacije o projektima će ostati sačuvane). Kreditna kartica nije potrebna za besplatni 30-dnevni probni period. Svi mogu koristiti probni period, bez obzira na to da li se radi o prevodiocima ili o onima koji žele da rade na svojim projektima.
          question: Kako funkcioniše 30-dnevni probni period?
      meta_info:
        description: Lingohub planovi pretplate, cene i specijalne ponude
      p1: U Lingohub-u razumemo potrebe za lokalizacijom softvera. Naši planovi pretplate dolaze u različitim oblicima kako bi se prilagodili različitim potrebama projekata. Kako ti rasteš, rastemo i mi sa tobom - sa svim karakteristikama koje su ti potrebne. <b>Be Global, Go Local!</b>
      p2: Uvek možeš zameniti planove - i uživati u <strong>besplatnom 30-dnevnom probnom periodu</strong>!
