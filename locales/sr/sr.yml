        h2: Registruj se besplatno danas!
        h4: Lingohub će za prevodioce uvek biti besplatan, jer...
        li1: Tehnički problemi, ugovori i komplikovani procesi su sada prošlost.
        li2: Sve što je potrebno da uradiš jeste da se registruješ, pronađeš poslove za prevodioca i ostaviš Lingohub-u da se pobrine oko svega ostalog.
        p: Želimo da ti omogućimo da se koncentrišeš na svoju odličnu i profesionalnu uslugu koju nudiš kupcima širom sveta.
      why_lingohub:
        feature1:
          h2: Jednostavno prevođenje
          p: 'Reci zbogom rukovanju datotekama, formatiranju, komplikovanim softverima
            ili traćenju vremena učeći o procesima svojih korisnika. Sa Lingohub-om
            se konačno možeš koncentrisati na ono najvažnije: tvoje prevode.'
        feature2:
          h2: 360 stepeni Konteksta
          p: Slike, meta informacije (kao što su limiti za karaktere), komentari i naša moćna WYSIWYT<sup>TM</sup> tehnologija te obezbeđuju najvećim kontekstom koji si ikada imao prilike da vidiš za vreme svog prevođenja
        feature3:
          h2: Bezbrižni Procesi
          p: Ne moraš brinuti o rezervnim kopijama, Lingohub je spreman po prijavljivanju. Sa prvom promenom reči u projektu od strane korisnika bićeš obavešten, sve putem pretraživača.
        feature4:
          h2: Tvoj besplatan profil
          p: 'Sačuvali smo najbolje za kraj: Lingohub će uvek biti besplatan za prevodioce!
            Možeš napraviti svoj javni profil koji će najbolje prezentovati tvoje
            veštine i obezbediti ti nove kupce! Registruj se i napravi profil danas!'
        quote: Verujemo da prevođenje nije posao, nego profesija. Delimo tvoju strast za jezicima i detaljima, zato smo i izgradili okruženje lako za korišćenje, koje te lišava svih tehničkih problema. Možeš prevoditi u interfejsu sa objašnjenim kontekstom i dobiti trenutni fidbek na svoj rad. Toliko je jednostavno.<span>- Helmut, Osnivač Lingohub-a</span>
