  landing:
    description: Lingohub čini prevođenje vrlo lakim, za sve participante, podižući produktivnost i smanjujući troškove.
    developers:
      description: Konačno prestani da brineš i globalno plasiraj svoj proizvod putem najinteligentnijeg upravljačkog rešenja za lokalizaciju. Kvalitetan prevod od strane profesionalaca širom sveta, bez glavobolja!
      features:
        feature1:
          text: Sa Lingohub-om prevodi se isporučuju brže - i dodaju pravu vrednost tvom poslovanju tako što eliminišu operativne troškove prevoda i štede tvoje vreme. Koncentriši se na svoj proizvod, a ostavi nama da se borimo sa glavoboljama. Za prevodioce Lingohub smanjuje operativne troškove na sličan način, tako da je reč o win-win situaciji!
          title: Prava vrednost
        feature2:
          text: Kompletna SSL enkripcija i poslovna infrastruktura čine Lingohub najsigurnijim mestom za prevode tvojih projekata. Sve datoteke su automatski podržane i uvek spremne za tebe. Sistem dozvola ti daje kontrolu nad odlučivanjem ko i šta može da menja na tvojim projektima.
          title: Sigurnost
        feature3:
          text: Radi sa globalnim timovima na svim jezicima, putem svog pretraživača - bez potrebe za instaliranjem programa. Lingohub sadrži komentare i sistem obaveštavanja, obrađuje plaćanje i menja radne procese.
          title: Saradnja putem Oblaka
        feature4:
          text: Potreban ti je švajcarski nož? Lingohub ima CLI klijent, fleksibilni REST API i podršku za tvoj omiljeni razvojni okvir (uključujući i prilagodljivu Github integraciju). Još bolje, upravljaj svojim projektima otvorenog koda na Lingohub-u potpuno besplatno!
          title: Najnoviji Alati
        feature5:
          text: Lingohub platforma dostavlja prevod kojem možeš verovati. Možeš zaposliti kvalifikovane i rangirane prevodioce, dodavati recezente projektima i graditi dugotrajne odnose sa profesionalcima. Naše prevodilačko okruženje omogućava tvojim saradnicima da pruže prevode najvišeg kvaliteta. Lokalizacija nikada nije bila tako jednostavna.
          title: Poverenje kroz odnose
        h3: Ključne prednosti
      index:
        h2: <small>za</small> Developere
        tab1: Zašto Lingohub
        tab2: Glavne Tehnologije
        tab3: Planovi & Cene
        tabs:
          learn_more: vidi više
          more: Uživaj u 30-dnevnom probnom periodu kako bi istražio Lingohub ili %{plan_link} koji odgovara tvojim potrebama.
          or: ili
          pick: izaberi fleksibilan plan danas
          sign_up: Registruj se danas!
      is_for: Lingohub je za developere
      main:
        compare: Uporedi planove i cene
        feature1:
          h2: Dopri do milijardi svojom aplikacijom!
          p: Počni sa podržavanjem više jezika i osvoji nove kupce širom sveta putem kvalitetne lokalizacije.
        feature2:
          h2: Android, iOS & Co!
          p: Lokalizuj svoj proizvod za platforme kao što su iOS ili Android. Podržavamo sve datoteke i formate, jednostavno i bez muke.
        feature3:
          h2: Pametna Github integracija!
          p: Lingohub se povezuje sa tvojim repozitorijumom i sinhronizuje na način na koji želiš - ili koristi fleksibilne %{api_link} i %{cli_client_link} za specijalnu konfiguraciju.
        learn_more: Vidi više
        more: Uživaj u besplatnom 30-dnevnom probnom periodu kako bi otkrio Lingohub ili izabrao fleksibilni plan koji odgovara tvojim potrebama. Upravljaj besplatno javnim projektima sa otvorenim kodovima na Lingohub-u
        or: ili
        sign_up: Registruj se danas!
        text: Developeri
        title: Za Kreatore
      plans_and_pricing:
        text: U Lingohub-u razumemo tvoje zahteve za lokalizacijom softvera. Naši planovi pretplate nude različite mogućnosti kako bi zadovoljili različite potrebe projekata. Kada projekat raste, rastemo i mi sa njim - sa svim opcijama koje su ti potrebne.
      sign_up:
        compare: Uporedi planove & Najčešće postavljana pitanja
        h2: Kreiraj svoj Lingohub nalog danas, bez rizika.
        li1: Planovi se mogu menjati u svakom trenutku - a tu je i 30-dnevni probni period.
        li2: Nećeš morati da upisuješ podatke o plaćanju sve dok ne izabereš plan.
        li3: <strong>Tvoj projekat je projekat sa otvorenim kodom?</strong>Takve projekte hostujemo besplatno, registruj se i odmah napravi svoj projekat!
      technologies:
        feature1:
          h2: Svet je pokretan
          p: Tvoji korisnici koriste različite mobilne platforme - mi ih sve podržavamo. Jednostavno lokalizuj iOS, Android, Windows 8 ili HTML5 interfejsove (veb aplikacije, FirefoxOS)
        feature2:
          h2: Kompatibilnost na svim platformama
          p: Lingohub barata tvojim izvornim datotekama pomoću pametnog otpremi/izvezi sistema, uključujući meta informacije, komentare i formatiranje, kao što su .yml, properties, .ini, .xml, strings, .resx, .resjson, .resw ili .po datoteke
        feature3:
          h2: Najnoviji Okviri
          p: Bez obzira da li koristite Rails ili neki drugi programski framework, Lingohub teži da 'pogura' Vaš razvojni proces - takođe Vam dajemo na raspolaganje Ruby CLI client i API.
        feature4:
          h2: Moćni API
          p: Za potpunu automatizaciju ili kontrolu nad tvojim projektom, iskoristi naš moćni %{rest_api_link} koji sve karakteristike nudi i na veb-interfejsu. API dolazi sa obimnom dokumentacijom, svideće ti se!
      why_lingohub:
        feature1:
          h2: Više Efikasnosti
          p: Smanji operativne troškove lokalizacije i koristi Lingohub za upravljanje prevodima. Zašto bi trošio dragoceno vreme razvoja prozvoda na rukovanje datotekama?
        feature2:
          h2: Nova Tržišta
          p: Osvoji nove potrošače širom sveta svojim višejezičnim proizvodom. Nema razloga da propustiš priliku od milijardu potencijalnih korisnika!
        feature3:
          h2: Pametna Github integracija
          p: Lingohub radi fenomenalno sa tvojim razvojnim okruženjem. Potpuna dvosmerna sinhronizacija sa Github repozitorijumom i pametna kontrola razvoja, koju sam definišeš, ti pružaju neverovatnu fleksibilnost.
        feature4:
          h2: Poverenje & Kvalitet
          p: Jednostavno obezbedi kontekst putem svojih datoteka, snimaka ekrana - i dodaj dodatne prevodioce ili recezente za projekte. Tvoji korisnici vole proizvode koji govore njihovim jezikom!
    h1: Zdravo!
    h3: <strong>Hajde da napravimo Internet višejezičnim.</strong>U Lingohub-u spajamo developere i prevodioce širom sveta, obezbeđujući fantastično iskustvo lokalizacije.
    more: Pročitati više
    translators:
      benefits:
        feature1:
          h2: Tvoje radno okruženje je tamo gde si ti
          p: Nema programa koje je potrebno instalirati, izdavanja licenci, problema sa kompatibilnošću. Tvoj prevodilački interfejs na Lingohub-u je tačno u pretraživaču, koji god da koristiš, odakle god želiš da radiš.
        feature2:
          h2: Pregledati gotov proizvod
          p: '"To što vidiš, to ćeš i prevesti" (WYSIWYT) te obezbeđuje najdetaljnijim
            kontekstom koji si do sada video, sa automatskim snimcima ekrana završnog
            proizvoda. Meta informacije te dodatno snabdevaju potrebnim kontekstom'
        feature3:
          h2: Brza Saradnja
          p: Komentariši prevod kako bi obavestio saradnike ili recezente na istom projektu o problemima, optimizovao proces menjajući status prevoda i automatski bio obavešten ukoliko se desi neka promena.
        feature4:
          h2: Tvoj besplatan profil
          p: Na Lingohub-u možeš kreirati besplatan profil za prevodioce kako bi prikazao svoje jezike, sertifikate, polja ekspertize i iskustvo, zarad građenja profesionalne reputacije u IT prevodilačkom sektoru
      description: Koncentriši se na svoj osnovni zadatak radeći direktno sa svog veb pretraživača, bez bavljenja tehnikalijama. Počni danas i kreiraj javni profil kako bi promovisao svoje veštine - besplatno!
      features:
        feature1:
          text: Nema potrebe za skupim softverima, rukovanjem datotekama, instalacijama, uvozom ili izvozom. Lingohub je tvoje fenomenalno radno okruženje smešteno u pretraživaču. Možeš da dodaješ jezike, podešavaš faze pregleda, dodaješ komentare i pretražuješ prevode. Sve to sa svog kompjutera ili iPad-a, sedeći u kafiću.
          title: Od CAT do pretraživača
        feature2:
          text: Dodaj komentare prevodima gde je potrebno pojašnjenje, radi na istom projektu zajedno sa recezentima i kolegama - u isto vreme - i gledajte kako isti raste! Kako je sve u oblaku, niko ne mora praviti rezervne kopije ili slati datoteke putem e-maila.
          title: Jednostavna saradnja
        feature3:
          text: To što vidiš, to ćeš i prevesti! Naše revolucionarna tehnologija za kontekst te obezbeđuje automatskim slikama ekrana finalnog proizvoda, tako da direktno možeš da vidiš kako će tvoj prevod izgledati u okviru finalnog proizvoda. Tvoji klijenti takođe mogu dodavati slike i meta informacije, kao što su broj karaktera ili termini koje treba preskočiti.
          title: WYSIWYT
        h3: Ključne prednosti
      index:
        h2: Besplatno <small>za</small> Prevodioce
