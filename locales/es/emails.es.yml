      thank_you: Gracias por leer, y por favor sientase libre de retroalimentarnos o contactenos con sus preguntas.
      valediction: |
        Su equipo Lingohub
      welcome:
        with_name: Hola %{display_name},
        without_name: Bienvenido,
      what_does_that_mean: ¿Qué significa eso para usted?
