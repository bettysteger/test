  notifier:
    global:
      footer:
        p1_html: Este correo electrónico fue enviado por <a href='http://lingohub.com" style="color:#a0a0a0;"><span style="color:#a0a0a0;">http://lingohub.com</span></a> para ayudarle en sus labores de ubicación.
        p2_html: ¿Deseos, Problemas, Sugerencias? Escribanos un correo electrónico a <a href="mailto:support@lingohub.com" style="color:#a0a0a0;"><span style="color:#a0a0a0;">support@lingohub.com</span></a>
      having_questions: Por favor contactenos con cualquier pregunta que tenga.
      new_slogan: Un mejor software de ubicación en menos tiempo
