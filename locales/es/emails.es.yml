      current_plan_html: |
        <em>Plan actual:</em> %{current_plan} <br />
      current_quotas_html: <em>Cuotas actuales:</em>
    quota_nearing_mail:
      quota_nearing_info2_html: |
        <strong>Actualmente está usando el 90%</strong de su cuota
      quota_nearing_info3_html: 'Felicidades por el crecimiento de su proyecto. No
        entre en pánico: Lingohub está hecho para crecer con cada paso que da. Simplemente
        <a href="%{subscription_href}">seleccione un plan de suscripción distinto
        de nuestra página de Precios & Planes</a> hoy mismo y continúe ubicando su
        proyecto que cambiará el mundo.'
      quota_nearing_info_html: |
        por favor sepa que se está acercando al límite de su plan de suscripción en Lingohub.
      subject: |
        Su cuenta de Lingohub se está acercando al límite - revise sus opciones de actualización
    quota_reached_mail:
      quota_reached_info2_html: |
        Nos complace ver crecer su proyecto, ¡no entre en pánico! Lingohub está hecho para crecer con cada paso en el camino. Simplemente <a href="%{subscription_href}">seleccione un plan de suscripción distintos de nuestra página de Precios & Planes</a> hoy y continue ubicando sus proyectos sin interrupción.
      quota_reached_info_html: |
        Ha llegado al límite de su plan de suscripción en Lingohub. Se requiere una acción de su parte para continuar trabajando. Esto tomará solo un minuto.
      subject: |
        Ha llegado a su límite de cuota en Lingohub - ¡tiempo de crecer!
    quota_reached_second_mail:
      quota_reached_info2_html: |
        Para seguir trabajando, por favor lea lo siguiente y ¡estará listo para continuar!
      quota_reached_info3_html: Es natural que los proyectos crezcan, esto es normalmente señal de éxito, por lo tanto lo felicitamos por la expansión. No necesita preocuparse, ya que Lingohub está hecho para crecer con usted en cada paso que da en el camino.
      quota_reached_info4_html: Ahora, siga, simplemente <a href="%{subscription_href}">seleccione un plan de suscripción distinto de nuestra página de Precios & Planes</a> Esta es la última vez que lo molestaremos por correo electrónico sobre esto, un mensaje aparecerá en <a href="http://www.lingohub.com">lingohub.com</a>después de ingresar, de ahora en adelante.
      quota_reached_info_html: |
        Le hemos enviado un correo electrónico sobre su suscripción en Lingohub. Ha llegado al límite de su plan actual, por lo tanto sus proyecto están actualmente pausados (no se ha perdido ningún dato).
      subject: |
        Recordatorio: Se llego a su cuota de su cuenta en Lingohub, por lo tanto sus proyectos están pausados.
    trial_exceeded_mail:
      action_html: Absolutamente no tiene nada por que estar preocupado. Si ya quiere escoger un plan, solo haga <a href="%{subscription_href}" style="color:#006E99">clic aquí</a> para comparar y escoger el plan que se ajuste a sus proyectos. Puede cambiar de plan en cualquier momento.
      asking_for_feedback_html: Queremos crear una gran experiencia en software de ubicación - si el período de prueba no lo convencio, por favor haganos saber que podemos mejorar.
      p1: El tiempo vuela cuando se esta divirtiendo. ¡Su versión de prueba en Lingohub.com ha expirado!
      p2: En este momento usted aún no ha seleccionado ningún plan dentro de estos 14 días. Su tipo de cuenta ha sido establecido como una cuenta básica gratuita.
      subheader1: ¿Ahora qué?
      subject: Su período de prueba de Lingohub ha terminado - ¿qué significa esto para usted?
    trial_reminder_mail:
      action_html: Para empezar, elija uno de nuestros planes de pago haciendo <a href="%{subscription_href}" style="color:#006E99">clic aquí</a>.
      first:
        expiration_info: Su período de prueba en Lingohub.com está provisto a expirar en solo 7 días - ¿listo para ubicar? ¡Eche un vistazo a nuestras opciones de suscripción!
        not_sure: ¿No está seguro sobre Lingohub? Puede hacernos cualquier pregunta en cualquier momento. Hay otra semana para probar lo que ofrecemos. ¿Ha intentado la sincronización vía Github? ¿Qué tal nuestro Cliente CLI?
        subject: Su período de prueba en Lingohub expira en 7 días - ¡tome acción ya!
        support_contact_html: Si no está seguro sobre que plan de pago llena sus necesidades, <a href="%{support_href}" style="color:#006E99">hable con nosotros</a> en cualquier momento. Estaríamos contentos de discutir sobre cualquier necesidad o requerimiento y hacer una recomendación. Puede cambiar de plan en cualquier momento.
      second:
        expiration_info: su período de prueba de Lingohub.com está provisto a terminar en 3 días - ¿listo para ubicar? ¡eche un vistazo a nuestras opciones de suscripción!
        subject: Su período de prueba de Lingohub termina en 3 días - ¡sea mundial, sea local ya!
        support_contact_html: Si no está seguro sobre que plan de pago llena sus necesidades, <a href="%{support_href}" style="color:#006E99">hable con nosotros</a> en cualquier momento. Estaríamos contentos de discutir sobre cualquier necesidad o requerimiento y hacer una recomendación. Puede cambiar de plan en cualquier momento.
