        action_2_html: actualizar su información de pago
        action_3_html: luego reactive sus proyectos
        action_4_html: 'o contactenos <a href="%{support_href}" style="color: #006E99;">servicio
          al cliente</a>'
        action_request: Ya puede
        last_note_1_html: Por favor haganos saber si tiene algún problema que podamos resolver juntos. Queremos ofrecerle nuestra gran experiencia en ubicación de software y temas de pagos.
        last_note_2_html: Nuestro producto aún es joven, contactenos y podemos asegurarle en resolverle todos los problemas o aclarar sus dudas. Si el problema fue nuestro, le ofreceremos un descuento para sus siguientes proyectos.
        note_payment_failed_html: Sus proyectos de ubicación en <a href='http://www.lingohub.com'>lingohub.com</a> han sido desactivado, debido a un pago que no ha sido resuelto. <strong>No se preocupe, sus archivos no se han perdido</strong>.
        subject: Sus proyectos de Lingohub están desactivados debido a un constante fallo en el pago
      note_inactivity: Por favor note que su cuenta se inactivará permanentemente si el pago falla.
      note_payment_failed_html: Por favor note que su pago en Lingohub ha fallado. <strong>No entre en pánico</strong>. Por favor visite la página de su cuenta ahora y verifique la información de pago.
      second:
        note_payment_failed_html: Por favor note que el pago de Lingohub ha fallado. <strong>No entre en pánico</strong>. Por favor note que su cuenta quedará inactiva si el pago sigue fallando, por lo tanto, visite su página de cuenta ya y revise su información de pago.
        subject: 'Recordatorio: Su pago de Lingohub ha fallado y aún está pendiente
          - lea como resolverlo ya'
      third:
        final_reminder_note: Este es el último recordatorio, el sistema desactivará sus proyectos si el pago no se realiza.
        subject: 'Último recordatorio: Por favor lea como resolver el problema de
          pago de Lingohub'
      update_billing_info_action_html: <a href="%{billing_info_href}" style="color:#006E99;">Clic aquí</a> para revisar y actualizar su información de pago.
  link_not_working_html: 'Si el enlace de arriba no funciona, por favor copie la siguiente
