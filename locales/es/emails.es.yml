  user_notifier:
    credit_card_about_to_expire_email:
      p1_html: |
        la tarjeta de crédito que ha proporcionado como métotodo de pago para su cuenta en Lingohub está a punto de vencerse.
      p2_html: |
        Por favor actualice su información de tarjeta de crédito en la cuenta de Lingohub ya y hable con su compañia de tarjeta de crédito o banco si es necesario.
      p3_html: Debería actualizar esta información inmediatamente, de manera que su banco puede ofrecerle una nueva tarjeta de crédito antes de que la actual expire.
      p4_html: Por favor haganos saber si lo podemos asistir
      subject: Tarjeta de crédito a punto de vencerse
