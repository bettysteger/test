        create_project: Ingresar y %{create_project_link} para su primer proyecto
        invite: Invite traductores y colegas desarrolladores a unirse a su proyecto
        read: Lea nuestra documentación para familiarizarse con algunos de nuestros detalles
        title: Como un desarrollador de software o propietario del producto,
        upload: Subir un archivo de traducción o conectarse a un código de repositorio
      p1: ¡Bienvenido a Lingohub!
      p2: |
        Es nuestra visión hacer las cosas fáciles para que saque su producto en tantos idiomas como sea posible, sin dolores de cabeza.
      p3_html: 'Aquí hay algunas cosas que puede hacer </strong> para empezar</strong>:'
      p4_html: Sientase libre de contactarnos a través de nuestra <a href='%{support_cases_url}'>Página de Soporte</a>. ¡Nos encanta escuchar su retroalimentación!
      subject: Bienvenido a Lingohub
      translator_html: '<strong>Si usted es un traductor</strong> (o solo un miembro
