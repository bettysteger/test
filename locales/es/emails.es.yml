      subject: |
        Información de la tarjeta de crédito actualizada correctamente en Lingohub
    deactivated_farewell_email:
      p1: Lamentamos que haya decidido irse. Estamos trabajando arduamente para hacer de Lingohub la mejor herramienta de ubicación en el mercado -  ¡pero le fallamos!
      p2: Por favor ayudenos a entender que lo influencia en sus decisiones. De esa manera podemos mejorar, haganos saber que hicimos mal - o que nos está faltando.
      # lh-check { placeholders: true }
      p3_html: ¡Simplemente envienos cualquier comentario -  o haga clic en esta breve encuesta (anónima) de 30 segundos (<a href="%{survey_path}">%{survey_path}</a>! Sus respuestas son muy valiosas para nosotros. ¡Gracias por su tiempo!
      subject: Nos encanta su retroalimentación - ¿Por qué cancelo Lingohub?
    first_how_are_you_email:
      p1: Hola %{display_name}
      p2: ¡Felicidades por completar su primera semana en Lingohub! Sus flujos de trabajo de localizaciones ideales son nuestra pasión, por favor díganos que le ha parecido la plataforma hasta ahora.
      p3: 'Actualizaciones de producto, tutoriales de localización, tendencias de
        la industria, nueva documentación y noticias, manténgase actualización a través
        de nuestros canales sociales:'
      p4: ¡No se pierda las noticias!
      subject: Hola, Lingohubber
