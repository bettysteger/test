      contact_with_questions: Por favor contactenos si tiene alguna pregunta.
      introduction: ¡Gracias por usar Lingohub! Con este correo electrónico recibirá las últimas facturas de sus registros.
      invoice_amount: <strong>Cantidad:</strong> %{amount} USD
      invoice_number: <strong>factura número:</strong> %{invoice_number} 
      subject: Su factura de pago de Lingohub de sus registros
    settlement_failure_mail:
      action_request: Por favor asegurese de que su tarjeta de crédito no ha expirado, y verifique dos veces toda la información, luego intente de nuevo.
      contact_request: Contactenos si está seguro que sus detalles están correctos y no sabe como resolverlo.
