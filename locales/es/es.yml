  landing:
    description: Lingohub hace que la traducción sea sin complicaciones para todos, aumentando la productividad y bajando los costos.
    developers:
      description: Finalmente deje de preocuparse y lleve sus productos a un nivel mundial con la solución más inteligente de gestión de ubicación. ¡Obtenga traducción de calidad con cero dolores de cabeza, por los profesionales de todo el mundo!
      features:
        feature1:
          text: Con Lingohub, lleve traducciones a su equipo rápidamente - y agregue valor real a tu negocio eliminando los problemas y liberando su tiempo. Enfoquese en su producto, dejenos resolver los dolores de cabeza. Para traductores Lingohub resuelve problemas de manera similar, ¡es una situación ganar-ganar!
          title: Valor real
        feature2:
          text: Completa encriptación SSL y una infraestructura de nivel empresarial hacen de Lingohub el lugar más seguro para sus proyectos de traducción. Todos los archivos son respaldados automáticamente y siempre están listos para usted. Un permiso en el sistema le brinda control sobre quien edita o que puede hacer en sus proyectos.
          title: Seguridad
        feature3:
          text: Con todos los términos mundiales de todos los idiomas desde su navegador - no es necesaria ninguna descarga. Lingohub incluye comentarios y un sistema de notificación, flujos de trabajo de procesamiento de pagos y de edición incorporadas.
          title: Colaboración en la Nube
        feature4:
          text: ¿Necesita un cuchillo suizo? Lingohub tiene un cliente CLI, una flexible REST API y soporta su framework de desarrollo favorito (incluyendo una versatil integración con Github). Incluso, administre sus proyectos de código libre en Lingohub sin ningún costo - ¡así tanto nos encanta F(L)OSS!
          title: Últimas herramientas
        feature5:
          text: Lingohub es una plataforma que brinda traducciones en la que usted puede confiar. Contrate traductores probados y certificados, agregue revisiones a sus proyectos y cree relaciones duraderas con profesionales. Nuestro ambiente de traducción permite que los contratistas le brinden traducciones de alta calidad en sus negocios. La ubicación nunca había sido tan fácil anteriormente.
          title: Confianza a través de relaciones
        h3: Beneficios clave
      index:
        h2: <small>para</small> Desarrolladores
        tab1: ¿Por qué Lingohub?
        tab2: Tecnologías
        tab3: Iniciar
        tabs:
          learn_more: Aprender más
          more: Disfrute de 30 días de una versión gratuita de para descubrir Lingohub o %{plan_link} que llene sus necesidades.
          or: o
          pick: elija un plan flexible ya
          sign_up: ¡Registrese ya!
      is_for: Lingohub para desarrolladores
      main:
        compare: Comparar planes y precios
        feature1:
          h2: ¡Llegue a miles de millones con su aplicaciones!
          p: Comience ya a dar soporte a más idiomas y llegue a nuevos clientes en todo el mundo de forma instantánea con ubicación de calidad.
        feature2:
          h2: ¡Android, iOS & Co!
          p: Ubique su producto en iOS, Android o cualquier otra plataforma importante. Soportamos todos los archivos y formatos, de forma ágil y sin complicaciones.
        feature3:
          h2: ¡Integración inteligente con Github!
          p: Lingohub se conecta a su repositorio y se sincroniza de la manera que usted quiera - o usa una flexible %{api_link} y %{cli_client_link} para configuraciones especiales.
        learn_more: Aprender más
        more: Disfrute de 30 días de una versión gratuita para descubrir Lingohub o elija un plan flexible que llene sus necesidades. Maneje proyectos públicos de código libre en Lingohub sin cargo alguno.
        or: o
        sign_up: ¡Registrese ya!
        text: Desarrolladores
        title: Para Creadores
      plans_and_pricing:
        text: En Lingohub entendemos sus requerimientos de ubicación de software. Nuestros planes de suscripción vienen con distintas opciones para acomodarse a la variedad de sus necesidades en sus proyectos. Si usted crece, crecemos con usted - con todas las características que necesite.
      sign_up:
        compare: Compare planes & FAQ
        h2: Cree su cuenta en Lingohub hoy mismo, es sin riesgo alguno.
        li1: ¡Siempre puede cambiar de plan - además de un beneficio de un período de 30 días gratuitos!
        li2: No tendrá que agregar ninguna otra información de pago hasta que seleccione un plan
        li3: <strong>¿Lleva un proyecto de software de código libre?</strong>¡Hospedamos eso gratuitamente, registrese ya para crear su proyecto!
      technologies:
        feature1:
          h2: El mundo es móvil
          p: Sus clientes utilizan diversas plataformas móviles - y a todas les damos soporte. Ubique fácilmente interfaces de iOS, Android, Windows 8 o HTML5 (aplicaciones web, FirefoxOS)
        feature2:
          h2: Compatibilidad con todas las plataformas
          p: Lingohub maneja los archivos de recursos a través de un sistema inteligente de subida/exportación, incluyendo meta información, comentarios e información, tales como .yml, properties, .ini, .xml, string, .resx, .resjson, .resw o archivos .po
        feature3:
          h2: Últimos Frameworks
          p: Si está usando Rails u otro framework de programación, Lingohub se siente como en casa con un mayor potencial en su proceso de desarrollo - además ofrece un cliente Ruby CLI y un API para agregar su caja de herramientas.
        feature4:
          h2: API Robusta
          p: Para una automatización y control completo sobre su proceso, haga uso de nuestra poderosa %{rest_api_link} que ofrece todas las características disponibles vía interfaz web. La API viene con una extensa documentación, ¡le encantará!
      why_lingohub:
        feature1:
          h2: Mayor Eficiencia
          p: Reduzca los problemas de ubicación usando Lingohub para administrar sus traducciones. ¿Por qué debería perder su tiempo de desarrollo o manejando archivos de recursos?
        feature2:
          h2: Nuevos Mercados
          p: Llegue a nuevos clientes de otros paises alrededor del mundo con productos multilingües. ¡No hay motivos por los que usted se este perdiendo contactar miles de millones de clientes potenciales!
        feature3:
          h2: Inteligente integración con Github
          p: Lingohub trabaja perfectamente en su ambiente de desarrollo. Una sincronización completa de dos vías con su repositorio en Github y un control de actualizaciones inteligentes como usted lo defina permiten una enorme agilidad.
        feature4:
          h2: Calidad Garantizada
          p: Se provee fácilmente contexto con sus archivos, imagenes que se sube - y también puede agregar más traductores y revisores a su proyecto. ¡A sus clientes le encantarán sus productos en sus propios idiomas!
    h1: ¡Como te va!
    h3: <strong>Hagamos la web mutilingüe.</strong>Unimos desarrolladores y traducotres de todo el mundo en Lingohub para una fantastica experiencia de ubicación.
    more: Leer más
    translators:
      benefits:
        feature1:
          h2: Su editor está donde usted está
          p: No hay programas para descargar e instalar, sin cargos por licencias, sin problemas de compatibilidad. Su interfaz de edición de traducción en Lingohub está en el navegador, no importa cual, en cualquier lugar donde desee trabajar.
        feature2:
          h2: Vea el producto terminado
          p: Lo que ve es lo que traduce (WYSIWYT) ofrece el mejor contexto que haya visto, con imagenes automáticas del producto final. Además, meta información de textos traducidos que le ofrecen todo el contexto que necesita
        feature3:
          h2: Rápida Colaboración
          p: Opina sobre traducciones para notificar a los compañeros de trabajo en el mismo proyecto o a los revisores sobre problemas y optimizar el flujo de trabajo mediante el establecimiento fácil de estados de traducción y que además pueda ser notificado de los cambios de forma automática.
        feature4:
          h2: Su perfil es gratis
          p: Puede crear un perfil gratuito de traductor en Lingohub para mostrar sus idiomas, certificados, áreas donde posee habilidades y experiencias para establecer su reputación como profesional de la traducción en el sector de tecnología.
      description: Enfoquese en su principal tarea, sin necesidad de lidear con problemas técnicos y trabajar directamente con su navegador web. Empiece hoy y cree un perfil público para comercializar sus habilidades - ¡de forma gratuita!
      features:
        feature1:
          text: No necesita experiencia con el software, no manejará ningún archivo, sin importación ni exportación. Lingohub es espacio de trabajo justo en el navegador, ¡no necesita instalación! Agregue lugares, gestione etapas de revisión, agregue comentarios y busque entre las traducciones. Desde el computador de su hogar, o un iPad sentado en un café.
          title: Del CAT al Navegador
        feature2:
          text: Añadir comentarios a las traducciones que requieren una aclaración, trabajar en conjunto con los revisores y colegas en el mismo proyecto - al mismo tiempo - y ¡crecer juntos! Dado que todo está en la nube, nadie necesita enviar archivos por correo electrónico o realizar copias de seguridad.
          title: Fácil Colaboración
        feature3:
          text: ¡Lo que ve es lo que usted traduce! Nuestra innovadora tecnología contextual le proporciona imágenes automatizadas del producto final, así puede ver directamente cómo se verá su traducción en el producto terminado. Sus clientes también pueden añadir imágenes e información de meta-datos, como el número de caracteres o términos que saltar.
          title: WYSIWYT
        h3: Beneficios claves
      index:
        h2: Gratis <small>para</small> Traductores
        tab1: ¿Por qué Lingohub?
        tab2: Su perfil gratuito
        tab3: Ventajas de las características
        tab4: Comience
        tabs:
          join: ¡Unase ya!
          learn_more: aprender más
          or: o
      is_for: Lingohub es para traductores
      main:
        faq: Preguntas más frecuentes
        feature1:
          h2: El ambiente de trabajo más sencillo
          p: Construimos herramientas de traducción que le permiten centrarse en su trabajo, al cuidar de verdad todo lo demás. ¡Simplemente traducir!
        feature2:
          h2: ¡Contexto, contexto, contexto!
          p: 'Usted está a cargo: el editor más sensible al contexto nunca antes visto,
            con WYSIWYT <sup> TM </ sup>, avances y meta-información'
        feature3:
          h2: ¡Haga su perfil!
          p: La ubicación es impulsada por profesionales como usted. Muestre sus conocimientos y encontre nuevas oportunidades de empleo mediante la creación de tu propio perfil público, de forma gratuita
        learn_more: Aprender más
        more: ¡Es gratis! Registrese hoy y haga un buen perfil para obtener nuevos clientes.
        or: o
        sign_up: ¡Registrese hoy!
        text: Traductores
        title: Para Traductores
      sign_up:
        h2: ¡Registrese hoy gratuitamente!
        h4: Para traductores, Lingohub siempre será gratuito, porque...
        li1: Aspectos técnicos, contratos, flujos de trabajo complicados - una cosa del pasado.
        li2: Registrese, encuentre trabajos de traducción y deje que Lingohub haga el resto.
        p: Queremos que se pueda concentrar en gran y profesional servicio que puede ofrecerle a sus clientes en el mundo.
      why_lingohub:
        feature1:
          h2: |
            Simplemente traducir
          p: 'Digale adios al manejo de archivos, formatos y software complicados
            o a la perdida de tiempo al aprender flujos de trabajo de clientes. En
            Lingohub, usted puede finalmente enfocarse en lo que más importa: sus
            traducciones'
        feature2:
          h2: 360 Grados de Contexto
          p: Imágenes, información de metadatos (por ejemplo, límites de caracteres), comentarios y nuestra poderosa WYSIWYT <sup> TM </ sup> tecnología que le ofrecen más contexto que ha tenido al momento de traducir
        feature3:
          h2: Flujos de trabajo sin complicaciones
          p: No tiene porque preocuparse por los respaldos, Lingohub está listo desde el momento que ingresa. Vaya al proyecto directo a la primera palabra y recibirá una notificación cuando las cosas hayan cambiado desde el lado del cliente, todo desde el navegador.
        feature4:
          h2: Su perfil es gratis
          p: 'Hemos guardado lo mejor para el final: ¡Lingohub es y siempre será gratis
            para traductores, puede hacer su perfil publico personalizado, mostrar
            sus habilidades y ganar nuevos clientes! ¡Registrese y cree el suyo ya!'
        quote: Creemos que la traducción no es un trabajo, es una profesión. Compartimos su pasión por los idiomas y sus matices, de tal manera que hemos construido un ambiente que es fácil de usar y que se lleva todos los problemas técnicos lejos de sus manos. Puede traducir en una interfaz sensible al texto, usar herramientas que le ayudaran en su trabajo y obtener retroalimentación inmediata. Es fácil de usar.<span>-Helmut, Fundador de Lingohub</span>
