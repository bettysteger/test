      content: 'Puede invitar nuevos colaboradores (traductores o desarrolladores)
        para trabajar con usted en el proyecto. Asignar a un usuario un rol define
        los permisos de usuario. Esto ayuda al colaborador a solamente enfocarse en
        lo que es importante y protege su proyecto contra accesos no autorizados.
        <i>Por ejemplo</i>, un traductor de Español ve solo el idioma principal y
        la traducción al Español en el editor y no puede ver o editar las configuraciones
        del proyecto. Los cuatro roles son:'
      description:
        developer:
          content: El desarrollador es responsable de administrar la traducción. Por lo tanto, el desarrollador puede agregar/quitar las frases traducidas
          title: Desarrollador
        owner:
          content: El propietario creo el proyecto y tiene acceso completo. Los permisos incluyen subir/descargar archivos, cambiar traducciones, agregar/quitar colaboradores, etc. Solo el propietario puede cerrar un proyecto.
          title: Propietario
        project_administrator:
          content: El administrador tiene los mismos permisos que el propietario, excepto el de cerrar el proyecto.
          title: Administrador del proyecto
        reviewer:
          content: El revisor puede cambiar un estado de una frase traducción revisada. Después ya no puede ser editada por un traductor.
          title: Revisor
        translator:
          content: El administrador no tiene permisos administrativos pero puede ser asignado a uno o más idiomas para ser editados.
          title: Traductor
