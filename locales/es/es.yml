  plans_and_prices:
    index:
      # this will be displayed as button
      # to choose a plan
      choose: Elija
      faqs:
        collaborator:
          answer: |
            Esta es la cantidad total de usuarios únicos de Lingohub que puede invitar a proyectos privados en su cuenta con acceso a un proyecto. Un determinado usuario solo cuenta una vez, independientemente del número de proyectos privados en su cuenta que él o ella se miembro.
          question: ¿Qué significa el término 'colaborador'?
        data:
          answer: |
            La seguridad y privacidad de su información personal, pagos y proyectos son muy importantes para nosotros. Lingohub se ejecuta a un nivel empresarial de centro de datos compatible-SAS70, empleamos estandares industriales para proteger sus datos, y todos los planes en Lingohub están encriptados vía SSL.
          question: ¿Mis datos están seguros?
        decide:
          answer: Si, puede empezar con el plan que llene sus necesidades hoy, y actualizar después. Si está usando un plan pagado y sube a un plan superior con un precio mayor, se le cargará una cantidad prorrateada de acuerdo a la diferencia de tiempo del ciclo de pago vigente. No olvide que hay una versión gratuita de prueba de 30 días para descubrir Lingohub - y para traductores Lingohub siempre será gratuito.
          question: No estoy seguro que plan necesito, ¿puede decidir después?
        downgrade:
          answer: Las cuentas pagadas pueden bajar de plan o ser canceladas en cualquier momento, esto no implica que se le hará un cargo nuevamente. Usted paga por meses completos. No ofrecemos reembolsos por los cargos que ya ha incurrido, por este motivo le recomendamos iniciar con el plan que llene sus necesidades hoy mismo, y subir a otra plan para después cuando las administración de su proyecto ágil cambien.
          question: ¿Qué sucede cuando bajo a un plan inferior?
        free:
          answer: |
            Si, Lingohub puede ser usado como herramienta de traducción gratuita. El plan gratuito incluye nuestro editor de traducción sin ninguna restricción. Si usted es un traductor, puede usar Lingohub gratuitamente siempre. Los planes pagados involucran hospedar sus proyectos de traducciones comerciales.
          question: |
            ¿Puede usar Lingohub gratuitamente?
        more:
          answer: Por favor visite nuestra página de Soporte o contactenos directamente. La letra pequeña está disponible de acuerdo a los <a href='https://lingohub.com/terms'>Términos de Servicio</a>.
          question: ¿Necesita más información?
        public_projects:
          answer: |
            De manera predeterminada, todos los proyectos en Lingohub son privados, y accesible solo a usuarios con una invitación explicitia. Los proyectos públicos son visibles a cualquiera, y están orientados para el uso de desarrollo de software libre, o cualquier inicitiativa que no requiera datos privados. Los proyectos públicos no involucran ninguna limitante para ningún otro proyecto o colaborador en ningún plan.
          question: |
            ¿Qué son proyectos públicos?
        title: Preguntas Más Frecuentes
        trial:
          answer: Cuando se registra en Lingohub, su cuenta queda automáticamente registrada en la versión de prueba de 30 días (características ilimitadas, proyectos y miembros del equipo). Puede escoger entre alguno de los planes de pago en cualquier momento antes que termine el período de 30 días de prueba. Al finalizar la prueba, su cuenta tendrá una transición a un plan individual, el cual está diseñado para traductores y colaboradore. Puede usar todas las características y participar en otros proyectos, sin embargo, no puede crear proyectos usted mismo. Si su cuenta está por encima de estos límites, sus proyectos estarán como solo-lectura (no perderá ningún dato). No se requiere ninguna tarjeta de crédito para el período gratuito de prueba de 30 días. De cualquier manera puede usar la versión de prueba, en este momento no es relevante si usted es un traductor o si quiere hospedar sus propios proyectos.
          question: ¿Cómo funciona la versión gratuita de prueba por 30 días?
      meta_info:
