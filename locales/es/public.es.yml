    customers:
      h1: Clientes
      quote:
        nordeus: Estamos sorprendidos sobre que conveniente nuestro proceso de ubicación se ha convertido con Lingohub, la integración y la API lo hacen sencillo de usar. Hemos sido capaces de prácticamente eliminar todos los dolores de cadeza de la traducción, mejorando el proceso de traducción y soportando un despliegue multilingüe inmediato de nuestros juegos que nos ha ayudado a llegar a más clientes.
        runtastic: Como uno de los proveedores de aplicaciones de fitness más populares, Runtastic tiene clientes alrededor del mundo que esperan actualizaciones frecuentes y una interfaz intuitiva en su idioma. Runtastic tiene más de 30 apps para las principales plataformas en más de 15 idiomas. Mantener los costos bajos en el proceso de ubicación es de una alta importancia. Lingohub se integra perfectamente en su ciclo de producto y ayuda a su equipo facilidad de uso y fiabilidad.
        solvistas: La aceptación de los usuarios y eficiencia son el corazón del negocio de la empresa, por lo que necesitamos una herramienta para complementar nuestra estrategia para hacer tener nuestros servicios disponibles en el idioma del cliente sin ningún retraso a un costo mínimo. Lingohub le brinda una solución de administración de ubicación perfectamente integrada que excede nuestras expectativas.
        sourcefabric: En Sourcefabric, creemos que las interfaces de usuario de nuestro software deberían estar disponibles en tantos idiomas como sea posible..... Es por esto que empezamos a buscar un nuevo sistema que pudiera ser usado para ubicar el software que producimos. Evaluamos la opción de crear nuestro propio sistema contra los servicios en la nube que están disponibles y el servicio que más nos gusto fue Lingohub. Encontramos que posee las características que necesitamos para trabajar simultanea y colaborativamente con los recursos de archivos .po que nuestro software usa.
      text: Lingohub es su socio de ubicación seguro ante cualquier estrategia de productos en el mundo. Lea lo que los clientes premium dicen sobre su experiencia en Lingohub.
