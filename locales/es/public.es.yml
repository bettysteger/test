      text: Baje una página de la descripción general de Lingohub.
    h1: Relaciones con inversores
    h2: Descripción general
    text1: Lingohub ha agregado una nueva oficina de desarrollo, UX/UI así como también soporte para el desarrollo empresarial y está a punto de sacar un conjunto de nuevas características. Estamos listos para llevarlo al siguiente nivel y revolucionar el software y las aplicaciones de ubicación. Estamos convencidos que nuestro enfoque tendrá un tremendo beneficio para desarrolladores de software y traductores. Hable con nosotros sobre como planeamos revolucionar este tipo de negocios, usted también compartirá nuestra emoción.
    text2: Queremos hablar con usted sobre oportunidades de inversión. Queremos que Lingohub crezca rápidamente, llegar a cada desarrollador y traductor en cada país como sea posible y ofrecer una amplia gama de funcionalidades y complementar la experiencia de desarrolladores y traductores que no van a querer volver a perderse.
