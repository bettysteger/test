  faq:
    general:
      browsers:
        body_html: |
          Lingohub es una aplicación web que funciona con todos los grandes navegadores. Futuras versiones de una app con interfaz móvil están planeadas. Si encuentra algún problema con alguna configuración exótica de un navegador o versiones muy viejas, por favor contacte nuestro soporte.
        title_html: |
          ¿Con qué navegadores funciona Lingohub?
      lingohub:
        body_html: |
          Ofrecemos una plataforma para propietarios de productos (o desarrolladores de software) así como también para traductores para trabajar juntos alrededor del mundo. Lingohub permite la <strong>integración de la ubicación dentro del proceso de desarrollo de software</strong>, mientras actua como un mercado de traducción y una plataforma de pago. Como un traductor, de todo lo que se debe preocupar es de la traducción, en una interfaz fácil e intuitiva. Nada más. Como propietario de software, suba o conecte sus recursos, y deje que Lingohub maneje el resto. Es un proceso sin complicaciones para todo el mundo. Lingohub lidiará con las versiones, archivos y cambios, almacenamiento, pagos y proceso de seguimiento.
        title_html: |
          ¿Cómo funciona Lingohub?
      payment:
        body_html: Actualmente soportamos VISA, Mastercard y AMEX. Puede introducir alguna de ellas en la página de configuración de pago después de registrarse. Solamente necesita introducir la información de pago en nuestros planes pagados. Note que siempre hay un período gratuito de 30 dias, luego solamente necesita proporcionar su información de pago o cambiar a un plan individual para contribuyentes, revisores o traductores.
        title_html: ¿Cuáles son las opciones de pago disponibles?
      questions:
        body_html: |
          Es la manera más fácil de ponerse en contacto con nosotros directamente, y encontraremos la manera como ayudarle. Como estamos construyendo Lingohub, también estamos construyendo nuestra página de soporte.
        title_html: Tengo más preguntas, ¿cómo puedo obtener ayuda?
      title: Preguntas Generales
    localizing:
      functionalities:
        body_html: |
          Lingohub tiene menos de un año de edad. Estamos desplegando <strong>nuevas características</strong> casi cada semana. Si requiere funcionalidades especificias, hable con nosotros y trabajaremos en <strong>las mejores soluciones</strong>. Especialmente con clientes nuevos, ¡usted puede influenciarnos!
        title_html: ¿Por qué algunas funcionalidades no están incluidas?
      lingohub:
        body_html: |
          Lingohub es la única plataforma que junta traductores <strong>y</strong> desarrolladores de software. Estamos eliminando todas las cosas innecesarias y molestas para permitirle a todos enfocarse en sus principales trabajos. La <strong>perfecta integración es un enorme ganar-ganar para todo el mundo.</strong> y es sostenible en toda la evolución de su producto. Haga clic aquí para leer más detalles sobre los beneficios.
        title_html: |
          ¿Por qué debería usar Lingohub y no la herramienta XYZ?
      technologies:
        body_html: |
          Brevemente: <strong>todos los tipos de archivos comunes, plataformas y tecnologías</strong>. Haga clic aquí para leer más sobre todos los tipos de archivos y especificaciones. Formatos propietarios especiales o formatos antiguos / no comunes puede ser implementados rapidamente con una petición. Lingohub trabaja para <strong>usted</strong>, ¡sin realizar ninguna pregunta!
        title_html: ¿Qué tecnologías son compatibles?
      title: |
        Ubicando sus proyectos en Lingohub
      translations:
        body_html: |
          Lingohub no establece un precio. Una vez que se registra, puede crear un proyecto, y luego publicarlo como un trabajo donde puede ir por un traductor que le ofrezca la mejor habilidad por un precio en el cual usted y él esten de acuerdo. Cuando paga por la traducción, Lingohub mantiene una baja comisión. Lingohub es generalmente gratis de usar para traductores, revisores y colaboradores.
        title_html: |
          ¿Cuánto cuestan las traducciones en Lingohub?
    pricing_plan_html: Haga clic aquí para revisar las FAQ y nuestros precios y planes
    title_html: Preguntas Más Frecuentes
    translating:
      catch:
        body_html: |
          No hay ninguna. Una vez que lanzamos el mercado, mantenemos un pequeño cargo por comisión del pago hecho por el creador del software a las traducciones encargadas - basado en el precio que negocio. Es muy sencillo: puede hacer un gran perfil con profesional en Lingohub, disfrutar de un ambiente de traducción sin complicaciones, y recibir un pago 1:1 desde la primera palabra que traduce o revisa.
        title_html: ¿Cuál es la trampa?
      costs:
        body_html: |
          Nada, <strong>Para traductores, Lingohub siempre será grautito</strong>, ya que queremos que siempre pueda concentrarse en el excelente y profesional servicio que puede proporcionar a clientes alrededor del mundo. Simplemente registrese para obtener una cuenta gratuita.
        title_html: |
          ¿Cuánto cuesta Lingohub para traductores?
      how:
        body_html: |
          Si está invitado y confirmo que quiere unirse a un proyecto de ubicación como traductor, podrá entrar al ambiente de edición (todo desde el navegador), y empezar a traducir, Tendrá herramientas de asistencia (tales como vistas preliminares de pantallas, barras de progreso comentarios) a su disposición e indicadores de estado de las oraciones traducidas (ejemplo "traducido"), o recibirá una notificación de que el paquete de texto fue modificado. Haga clic aquí para leer más sobre los beneficios de traducir en Lingohub.
        title_html: |
          ¿Cómo funciona?
      lingohub:
        body_html: |
          En nuestra opinión, los policias deberían luchar contra el crimen, los corredores de vehículos de carreras deberían conducir vehículos, los pintores deberían pintar y los traductores deberían traducir. ¿Por qué molestarse con todos los procesos de trabajo de distintos clientes, distintas complicaciones técnicas y formatos que cambian más rápido que el clima, cobros y contratos? En Lingohub, puede concentrarse en lo que le gusta y en lo que es bueno: traducir. Creemos <strong>que la traducción no es un trabajo, es una profesión</strong>. Compartimos su pasión por el idioma y sus matices, por esta razón construimos un ambiente que es fácil de usar y que se lleva todos los problemas técnicos de sus manos. Puede traducir en una interfaz sensible al contexto, usar herramientas de traducción para apoyar su trabajo y obtener retroalimentación inmediata sobre su progreso. Es fácil de usar.
        title_html: |
          ¿Por qué Lingohub?
      title: |
        Traducir en Lingohub
