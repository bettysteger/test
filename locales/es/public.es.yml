      ssl_title: Seguridad de la capa de transporte
      text1: Ambas enfoques de estas autenticaciones están igualmente soportadas. Puede cambiar sus credenciales de autenticación (nombre de usuario, correo electrónico, contraseña, token) en la página de configuración de su cuenta.
      text2_html: '%{http} soporta el uso de varios mecanismos de autenticación para
        controlar el acceso a las páginas y otros recursos. Estos mecanismos están
        basados en el uso del estado de código 401 y el encabezado de respuesta WWW-Authenticate.
        El cliente envia sin encriptar el nombre de usuario y contraseña en un texto
        base64-encoded. Ya que no está encriptado, debe ser usado a través de %{https},
        ya que la contraseña puede ser fácilmente capturada o reusada vía HTTP.<br
        />Afortunadamente, Lingohub encripta todas sus comunicaciones con %{ssl} (ver
        %{http_authentication}).'
      text3_html: En cambio puede agregar un parámetro URL <i>'auth_token'</i> a su solicitud. El valor de su token personal puede ser encontrado en su página de 'Autenticación'.
      text_html: 'Lingohub ofrece dos maneras diferentes de autenticarse con nuestra
        API:'
