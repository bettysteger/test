  security:
    billing:
      body_html: Todas las transacciones con tarjetas de crédito son procesadas usando una encriptación segura - el mismo nivel de encriptación usado por los principales bancos. La información de su tarjeta es transmitida, guardada y procesada seguramente en una red PCI- compliant.
      title_html: Protegemos su información de facturación.
    concern:
      body_html: ¿Ha notado abuso, mal uso o experimentado algún incidente con su cuenta? Por favor visite nuestra página de soporte para contactarnos.
      title_html: ¿Tiene laguna preocupación? ¿Necesita reportar algún incidente?
    data:
      body_html: Todos los datos está escritos en multiples discos instantaneamente, respaldados todos los días y almacenados en múltiples ubicaciones. Los archivos que nuestros clientes suben son guardados en los servidores que usan una moderna tecnología para evitar los cuellos de botella y cualquier punto de falla.
      title_html: Protegemos sus datos.
    infrastructure:
      body_html: La erosión de software e infraestructura son un problema en la industria del software. Por otro lado, el sistema debe ser estable y maduro; además la seguridad y el rendimiento requiere constantes actualizaciones a nuevo hardware y software. Usamos Engine Yard para hospedar. Esto nos permite usar un ambiente muy estable y maduro con una seguridad web de estado del arte. Para más información, ver <a href="http:engineyard.coom" rel="nofollow" target="_blank">Documentación de Engine Yard.</a>
      title_html: Infraestructura actualizada regularmente.
    more:
      body_html: Envie una solicitud de soporte si tiene preguntas sobre la seguridad y le contestaremos tan pronto como sea posible.
      title_html: ¿Le gustaría saber más?
    redundancy:
      body_html: Nuestros servidores - con fuentes de energía para la conexión a internet para siempre tener en linea los sistemas - operan con redundancia completa. Nuestros sistemas están optimizados para estar en linea si multiples servidores fallan. Utilizamos la infraestructura de Engine Yard y además le hemos agregado nuestro propio 'sabor'.
      title_html: Redundancia completa para todos los sistemas más usados.
    title_html: |
      Descripción General de Seguridad en Lingohub
