        Hay límites de cuántas llamadas y cambios puede hacer cada día.
      title1: |
        La API está basada totalmente en HTTP.
      title2_html: |
        La API es un recurso %{link}
      title3: Los parámetros tiene ciertos requerimientos.
      title4: Hay bibliotecas de la API de Lingohub para casi todos los lenguajes de programación.
    guidelines:
      item: Respeto a nuestros usuarios
      item1: Respecto al contenido de nuestros usuarios
      link: aquí
      link_title: Términos de Uso
      page_title: Directrices y Términos
      subtitle: Establezca un nombre para su aplicación
      subtitle1: Logo de su aplicación
      subtitle2: Mercadeo de su aplicación
      text: Gracias por hacer que la aplicación/servicio funcione con la nuestra. Creamos esta página para ayudarle a marcar su app, para que de esa manera la gente no confunda su producto con uno de los nuestros.
      text1: Escoja un nombre único para su aplicación y explique a sus clientes que esta hecha para funcionar con Lingohub. No use un nombre que pueda ser confuso para Lingohub.
      text2: Estamos seguros que le agrada nuestro logo "la lengua". Pusimos muestro esfuerzo para designar el nombre Lingohub. Por favor cree su propio y original logo para distinguirse usted mismo.
      text3: Pase la voz de que está usando Lingohub. Puede descargar los logos y enlaces oficiales de Lingohub desde nuestro sitio web. Asegurese de que sus clientes entienden que su aplicación/servicio no es un producto oficional de Lingohub.
      text4_html: Nuestro objetivo es proporcionarle a usted, como nuestro ecosistema de socio, con una política que es clara y transparente acerca de lo que puede hacer para monetizar su Servicio. Con eso en mente, tenemos dos importantes principios&#58;
      text5: No hacer nada inesperado y solo usar la información que requiere.
      text6_html: Puede leer nuestros términos de uso %{link}.
      title: Directrices
      title1: |
        Uso comercial
      title2: |
        Términos de uso
