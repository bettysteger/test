      text1: Lingohub está ubicado en Linz, Austria, fue fundado en 2012 por Helmut Juskewycz (CEO) y Markus Merzinger (CTO). La compañía desarrolla una aplicación web para desarrolladores y traductores para colaborar y hacer productos listos para el mercado mundial, empleando una nube sofisticada e integración tecnológica, pagos integrados, así como también características de mercado para quitar los dolores de cabeza de la administración de las traducciones y traer a la oferta y demandas juntas. Lingohub ofrece soluciones flexibles para el desarrollo de software, así como también para la traducción en una ubicación de negocios, unificada en una plataforma construida para una simplicidad, escalabilidad y adaptabilidad.
      text2: Prevemos ubicación bajo demanda de los productos para un mercado global sin gastos generales, para todo el mundo en una plataforma conveniente.
      title: |
        Acerca de Lingohub
    contact:
      address:
        text: Dirección
      contact:
        larger_map: |
          Ver un mapa más grande
        text: 'Mantengase informado de Lingohub y temas de ubicación, siganos en:'
