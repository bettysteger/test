      text1_html: |
        Los métodos de recuperación de datos del API de Lingohub requieren una solicitud GET. Los métodos de enviar, cambiar o destruir datos requieren un POST/PUT. Una solicitud de ELIMINAR también es aceptado con los métodos de destruir datos. Los métodos API que requieren un método HTTP devolverán un error si no hace la solicitud con el método correspondiente. %{link} son importantes.
      text2_html: 'Con la excepción del API Streaming, el API Lingohub intenta ajustarse
        al diseño de las principales transferencias de estado representacional (REST).
        Simplemente cambie el formato de extensión de una solicitud para obtener resultados
        en el formato que ha escogido. La documentación muestra cuales son los formatos
        disponibles para cada método. Ahora la API soporta datos de los siguientes
        formatos: %{link} y %{link1}'
      text3_html: 'Algunos métodos de la API tienen parámetros opcional u obligatorios.
        Los dos tipos a tener en cuenta al hacer solicitudes con parámetros son:'
      text4_html: Los valores del parámetro deben ser convertidos a %{link} y ser URL-encoded.<br />La página de parámetro inicia en 1, no en 0.
      text5: La comunidad ha creado numerosas bibliotecas de la API de Lingohub. Si conoce alguna otra que no aparece en la lista, haganoslo saber.
      text_html: |
        El uso de %{link} es poco frecuente, con límites adicionales de uso para proteger Lingohub de cualquier abuso.
