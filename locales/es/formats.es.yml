---
es:
  number:
    currency:
      format:
        delimiter: ','
        format: '%u %n'
        precision: 2
        separator: .
        significant: Falso
        strip_insignificant_zeros: falso
        unit: USD
    format:
      delimiter: ','
      precision: 3
      separator: .
      significant: falso
      strip_insignificant_zeros: falso
    human:
      decimal_units:
        format: '%n %u'
        units:
          billion:
            one: Mil millones
            other: Mil millones
          million:
            one: Millón
            other: Millón
          quadrillion:
            one: Cuatrillón
            other: Cuatrillón
          thousand:
            one: Mil
            other: Mil
          trillion:
            one: Trillón
            other: Trillón
      format:
        precision: 3
        significant: verdadero
        strip_insignificant_zeros: verdadero
      storage_units:
        format: '%n %u'
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
  support:
    array:
      last_word_connector: |
        , y
      select:
        prompt: Por favor seleccione
      two_words_connector: y
      words_connector: ','
  time:
    am: a.m.
    formats:
      default: |
        %a, %d %b %Y %H:%M:%S %z
      long: |
        %B %d, %Y %H:%M
      short: |
        %d %b %H:%M
    pm: p.m.
