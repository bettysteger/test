      choose: Изберете
      faqs:
        collaborator:
          answer: Това е общият брой уникални потребители на Lingohub, които можете да поканите да вземат участие във Ваш проект и да получат достъп до него. Даден потребител се брои само веднъж, назависмо от броя на частните Ви проекти, в които той или тя участват.
          question: Какво се разбира под "участник"?
        data:
          answer: За нас е важно вашите лични данни и информация да бъдат на сигурно и безопасно място. Използваме SAS70-compliant data center и стандарти средства за защита на данните. Всички планове в Lingohub са SSL-кодирани.
          question: Защитена ли е информацията ми?
        decide:
          answer: Винаги може да изберете план, който да отговаря на Вашите нужди и да преминете към по-висок по-късно. Ако Вашият план е платен и по-късно изберете по-висок план, сумата, която трябва да заплатите, ще бъде преизчислена спрямо оставащия брой дни от съответния план. Не забравяйте, че може да разучите Lingohub като изберете 30-дневен гратисен период, а ако сте преводач, може да използвате Lingohub безплатно.
          question: Не съм сигурен кой точно план искам да използвам. Мога ли да реша по-късно?
        downgrade:
          answer: 'Може да преминте от по-висок към по-нисък план по всяко време,
            като няма да бъдете таксувани повторно - плащането е за цял месец. Lingohub  не
            връща пари, които вече са били преведени. Ето защо Ви препоръчваме да
            изберете план, който най-добре отговаря на настоящите Ви нужди. Ако след
            време те се променят винаги може да преминте към по-висок план. '
          question: Какво се случва, ако премина от по-висок към по-нисък план?
        free:
          answer: Да. Lingohub е безплатен за преводачите. Свободният план включва използването на нашия панел за превод без никакви ограничения. Ако Вие сте преводач, може да използвате Lingohub безплатно завинаги. Това, което се включва в платените планове, е съхранението на собствените Ви (търговски) проекти.
          question: Мога ли да използвам Lingohub безплатно?
        more:
          answer: Отидете на нашата страница за Поддръжка или се свържете директно с нас. Може да разгледате <a href='https://lingohub.com/terms'>Условия за ползване</a>.
          question: Имате ли нужда от повече информация?
        public_projects:
          answer: По подразбиране всички проекти в Lingohub са видими само за потребителите, които изрично са упълномощени. Публичните проекти са видими за всеки и са предназначени или в помощ на даден софтуер, или не изискват защита на данните. Публичните проекти не се броят за проекти и затова участниците нямат ограничение в броя публични проекти, в които участват.
          question: Какво представляват публичните проекти?
        title: Често задавани въпроси
        trial:
          answer: 'Когато се регистрирате в Lingohub, Вашият 30-дневен гратисен период
            автоматично ще се активира. Той ви дава възможност да се възползвате от
            всички функционалности, да създавате неограничен брой проекти и да каните
            толкова участници, колкото желаете. Може да изберете някой от платените
            планове по всяко време на гратисния период. В края на гратисния период
            Вашият профил ще премине към свободен индивидуален план, който е предназанчен
            за преводачи и различни участници в проекта. Вие може да използвате всички
            функционалности и да участвате в други проекти, но не може да създавате
            собствени проекти. Проектите Ви ще могат само да се четат (няма да загубите
            никаква инфомация). По време на 30-дневния гратисен период не се налага
            да използвате кредитната си карта. Независимо дали сте преводач, или имате
            желание само да съхранявате собствените си проекти, винаги може да се
            възползвате от гратисния период.   '
