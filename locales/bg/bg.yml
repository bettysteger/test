        li1: Технически проблеми, договори, объркани процеси на работа - всичко това е минало.
        li2: Трябва само да се регистрирате и да си намерите клиент. Останалото оставете на Lingohub.
        p: Нашето желание е да Ви предоставим възможност да се съсредоточите върху предоставяните от Вас професионални услуги в целия свят.
      why_lingohub:
        feature1:
          h2: Просто превеждайте
          p: 'Забравете повече за управлението на файлове, форматирането, сложните
            софтуерни програми или губенето на време в разучаването на работния процес
            на клиента. С Lingohub най-накрая може да се фокусирате само върху това,
            което Ви интересува: Вашите преводи.'
        feature2:
          h2: 360 градуса контекст
          p: 'Скрийншотовете, мета информацията (например лимит на символите), коментарите
            и нашата силна WYSIWYT<sup>TM</sup> технология Ви осигуряват най-добрата
            среда за превод. '
        feature3:
          h2: Безпроблемни работни процеси
          p: 'Не трябва да се притеснявате за правенето на копия, тъй като Lingohub
            го прави вместо Вас веднага след като влезете в профила си. Превеждате
            и получавате известия за направените промени от клиента - всичко това
            само в един браузер.  '
        feature4:
          h2: Вашият безплатен профил
          p: 'Запазихме най-доброто за накрая: използването на Lingohub ще бъде винаги
            безплатно за преводачите. Можете да създадете своя публичен профил и да
            опишете Вашите умения за бъдещите си клиенти! Регистрирайте се и създайте
            Вашия профил още днес.'
        quote: Ние вярваме, че превеждането не е работа, а професия. Тъй като споделяме Вашата страст към езиците, създадохме среда, която е лесна за използване и се занимава изцяло с техническата част. Може да превеждате в една контекстно-ориентирана среда, да използвате различни инструменти, които улесняват преводаческия процес, и да получавате обратна връзка за работата си веднага. Много е лесно. <span>- Хелмут, създателят на Lingohub</span>
