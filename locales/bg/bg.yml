          p: Създадохме среда, в която Вашата задача е само да превеждате, а грижите за всичко останало оставете на нас!
        feature2:
          h2: Контекст, контекст, контекст!
          p: 'Вие сте на ход: най-добрият контекстно-ориентиран едитор, който някога
            сте виждали, с WYSIWYT<sup>TM</sup>, визуализации и мета информация.'
        feature3:
          h2: Създайте своя профил!
          p: Локализацията се движи от хора като Вас. Опишете Вашите умения и открийте нови възможности за работа.
