  landing:
    description: С Lingohub превеждането е лесно, продуктивността се увеличава, а разходите  намаляват.
    developers:
      description: Разпространете Вашите продукти в света заедно с едно от най-интелигентните решения за локализация. Може да получите качествен превод от преофесионални преводачи без никакви главоболия.
      features:
        feature1:
          text: Чрез намаляване на главоболията и получаване на повече свободно време, с Lingohub преводите достигат по-бързо до Вашия екип, а бизнесът Ви получава реална стойност. Фокусирайте се върху Вашия продукт, а останалото оставете на нас. За преводачите Lingohub също спестява главоболия, затова с нас работата е печелвша и за двете страни!
          title: Реална стойност
        feature2:
          text: 'Цялостното SSL криптиране и прозрачната инфраструктура правят Lingohub
            най-безопасното място за Вашите проекти. На всички файлове автоматично
            се прави копие и са на Ваше разположение по всяко време. Системата за
            достъп Ви дава правото да изберете кой какво да достъпва.  '
          title: Сигурност
        feature3:
          text: Работа с екип, разпръснат из целия свят, който говори на различни езици, директно във Вашия браузър - без сваляне на информация. В Lingohub са включени възможност за коментари и система за съобщения, вградена обработка на плащания и редактиране на работния процес
          title: Взаимодействие между облаците
        feature4:
          text: 'Имате ли нужда от швейцарско ножче? Lingohub предлага CLI клиент,
            гъвкав REST API интерфайс и поддръжка на Вашите любими дивелъпърски фреймъурци
            (включително и интеграция с Github). Нещо повече - управлявайте тук Вашите
            проекти с отворен код без допълнително заплащане. '
          title: Напредничави инструменти
        feature5:
          text: 'Чрез платформата на Lingohub Вие получавате превод, на който може
            да се доверите. Можете да наемате сертифицирани преводачи, да добавяте
            редактори или да създавате трайни взаимоотношения с професионалистите.
            Средата, в която превеждат преводачите, позволява на предприемачите да
            предоставят качествен превод. Локализацията не е била никога толкова лесна.   '
          title: Доверие чрез създаване на връзки
        h3: Преимущества
      index:
        h2: <small>за</small> дивелъпъри
        tab1: Защо Lingohub
        tab2: Характеристики на технологиите
        tab3: Нека да започваме
        tabs:
          learn_more: научете повече
          more: Използвайте 30-дневния гратисен период, за да разучите Lingohub или %{plan_link}, който най-добре отговаря на Вашите нужди.
          or: или
          pick: изберете подходящия план сега
          sign_up: Регистрирайте се днес!
      is_for: Lingohub е за дивелъпъри
      main:
        compare: Сравнете плановете и цените
        feature1:
          h2: Вашите приложения стигат до милиони хора по света!
          p: Разпространете Вашите продукти около света като ги направите достъпни на повече езици.
        feature2:
          h2: Android, iOS & Co!
          p: Направете Вашите продукти да работят на  iOS, Android или някоя друга голяма платформа. Ние поддържаме всички файлове и формати.
        feature3:
          h2: Интеграция с Github!
          p: Lingohub се свързва с Вашето хранилище и се синхронизира по начин, от който Вие имате нужда - или използва гъвкав %{api_link} и %{cli_client_link} за по специфични настройки.
        learn_more: Научете повече
        more: Използвайте 30-дневния гратисен период, за да разучите Lingohub или да изберете план, който отговаря на Вашите нужди. Участвайте в публичните проекти без допълнително заплащане.
        or: или
        sign_up: Регистрирайте се сега!
        text: Дивелъпъри
        title: За създатели
      plans_and_pricing:
        text: Екипът на Lingohub разбира Вашите изисквания за локализацията на Вашия софтуерен продукт. Нашите абонаментни планове са създадени, така че да отговарят на Вашите нужди. Ако Вие вървите нагоре, ние също вървим с Вас - заедно с всички функционалности, от които се нуждаете.
      sign_up:
        compare: Сравнете абонаментните планове и често задаваните въпроси
        h2: Създайте своя профил в Lingohub още днес, без никакъв риск.
        li1: По всяко време може да промените абонаментния си план и първо да се възползвате от 30-дневния гратисен период!
        li2: Докато не изберете абонаментен план, не се налага да попълвате информация за плащане.
        li3: <strong>Управлявате ли софтуерен проект, който е с отворен код?</strong> При нас може да го съхранявате безплатно. Регистрирайте сега и започнете работа веднага!
      technologies:
        feature1:
          h2: Светът е мобилен
          p: 'Вашите клиенти използват различни мобилни платформи, а ние поддържаме
            всичките: iOS, Android, Windows 8 или HTML5 интерфейси (приложения за
            уеб, FirefoxOS)'
        feature2:
          h2: Съвместимост с всички платформи
          p: Lingohub управлява Вашите ресурсни файлове чрез система за лесно качване/сваляне на файлове като .yml, .ini, .xml, strings, .resx, .resjson, .resw or .po files и която включва мета информация, коментари и форматиране.
        feature3:
          h2: Най-модерните фреймуърци
          p: Без значение дали използвате Rails или друг програмен фреймъурк, Lingohub с удоволствие ще се погрижи да подсили процеса на дивелъпмънт. Ние също така предлагаме Ruby CLI клиент и API, които може да добавите към Вашите инструмени.
        feature4:
          h2: Силно API
          p: 'За да имате пълна автоматизация и по-голям контрол над процеса, използвайте
            нашия %{rest_api_link}, който предлага всички функционалности. Ще харесате
            и подробнате документация, с която пристига API! '
      why_lingohub:
        feature1:
          h2: По-голяма ефективност
          p: Започнете работа с Lingohub, за да работите по Вашите преводи. Защо трябва да губите време с управлението на ресурсни файлове?
        feature2:
          h2: Нови пазари
          p: Защо да губите потенциални клиенти? Преведете Вашите услуги на различни езици и ги направете достъпни за целия свят!
        feature3:
          h2: Интеграция с Github!
          p: Lingohub е направен да работи с Вашата дивелъпърска среда. Двустранното синхронизиране с хранилището на GIthub и контролът, който сте определили, Ви дават изключителна бързина.
        feature4:
          h2: Проверено качество
          p: Може лесно да упправлявате различни файлове, да качвате скрийншоти и да добавяте към проектите преводачи или редактори. Клиентите обичат да се говори на техния език!
    h1: Здравейте!
    h3: '<strong>Нека да направим уеб прострнството многоезично.</strong> Ние събираме
      дивелъпъри и преводачи от всички краища на света на едно място в Lingohub. '
    more: Прочети повече
    translators:
      benefits:
        feature1:
          h2: Може да превеждате от всяко кътче на земята
          p: 'Без програми за сваляне и инсталиране, без такси за получаване на лиценз,
            без техничски проблеми. Lingohub може да се използва във всеки браузър
            навсякъде по света.  '
        feature2:
          h2: Вижте Вашия превод
          p: Това, което виждате е това, което трябва да преведете (WYSIWYT) е най-добрата контекстно-ориентирана среда, която познавате с автоматични скрийншоти на готовия превод. В допълнение мета информацията на преведените текстове осигурява целия контекст, от който имате нужда.
        feature3:
          h2: Лесна комуникация
          p: Може да отправяте коментари към останалите участници в проекта или да се обръщате към редакторите за проблеми, свързани с превода. Може да оптимизирате работния процес като изберете статус на превода и да бъдете автоматично информирани за направени промени.
        feature4:
          h2: Вашият безплатен профил
          p: В Lingohub може да създадете безплатен профил като преводач и да опишете езиците, сертификатите и опитът, които сте придобили и овладели, за да си създадете репутация на професионалист преводач в IT сферата.
      description: Работете само върху превода, директно във Вашия браузър, без да ангажирате вниманието си с технически подробности. Започнете още днес и създайте своя публичен профил безплатно!
      features:
        feature1:
          text: 'Забравете за скъпия софтуер или прехвърлянето на файлове. Lingohub
            е идеалното работно място, което се отваря във всеки браузер, без никакви
            допълнителни инсталации! Добавяне на езикови настройки, управление на
            етапите на превода, добавяне на коментари и търсене из преводите. Имате
            достъп до превода от домашния си компютър или пък iPad, докато седите
            в някое кафе. '
          title: От инструментите за превода с помощта на компютър в браузъра
        feature2:
          text: Може да добавяте коментари към преводите там където е необходимо и да работите по едно и също време с редакторите и останалите участници в проекта! Тъй като всичко се съхранява в облака, никой не трябва да изпраща файлове по имейла или да прави копия.
          title: Лесно общуване
        feature3:
          text: Това, което виждате, е това, което трябва да преведете! Нашата новаторска контекстуално-ориентирана технология дава възможност за произвеждането на скрийншотове на готовия превод. Вашите клиенти могат също да добавят скрийншотове и мета информация, като брой символи или термините, които не трябва да се превеждат.
          title: WYSIWYT
        h3: Преимущества
