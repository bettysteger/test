    index:
      content: 'Във всеки проект може да поканите участници - преводачи или дивелопъри.
        Ролята на участника опредля и неговите отговорности. По този начин всеки участник
        в проекта се фокусира само върху своите задачи, а също така Вие се застраховете
        срещу нежелан достъп. <i>Например</i> преводачът на испански език вижда само
        езика, от който превежда, и собствения си превод и не може да променя настройките
        на проекта. Четирите основни роли са: '
      description:
        developer:
          content: Дивелопърът е отговорен за управлението на процеса при превода. Той може да добавя/премахва фрази за превод.
          title: Дивелопър
        owner:
          content: 'Създателят на проекта има пълни права над него. Тези права включват
            сваляне и качване на файлове, промяна в превода, добавяне или отстраняване
            на участници и т.н. Само собственикът на проекта може да го затвори. '
          title: Собственик
        project_administrator:
          content: 'Администраторът има всички права на собственик, освен правото
            да затвори проекта. '
          title: Администратор на проекта
        reviewer:
          content: Редакторът има правото да промени статуса на превежданата фраза на редактирана. След това преводачът не може повече да редактира фразата.
          title: Редактор
        translator:
          content: 'Преводачът няма административни права, но може да бъде включен
            в превода на няколко езика. '
