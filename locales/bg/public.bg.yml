  security:
    billing:
      body_html: Всички транзакции по кредитните карти се осъществяват с помощта на код за сигурност, който се използва от водещите банки. Информацията се пренася, съхранява и обработва от мрежа съвместима с PCI.
      title_html: Ние защитаваме Вашите данни за плащане.
    concern:
      body_html: Забелязали ли сте някаква злоупотреба или инцидент с профила Ви? Ако е така, моля да се свържете с отдела по поддръжка.
      title_html: Искате да съобщите за проблем?
    data:
      body_html: Цялата информация се разпределя незабавно на различни дискове, архивива се ежедневно и се съхранява на различи места. Файловете, които се качват от нашите клиенти, съхранвят се на сървъри, които използват модерни технологии за отстраняване на грешки и пречки.
      title_html: Ние защитаваме Вашите лични данни и информация.
    infrastructure:
      body_html: Инфраструктурата и софтуерната ерозия са проблеми на софтуерната индустрия. От една страна, системата трябва да бъде стабилна и добре обмислена, а от друга, сигурността и изпълнението изискват обновяването с по-нов софтуер и хардуер. Ние използваме хостинг компанията Engine Yard, която предоставя една от най-съвременните системи за сигурност. Повече информация може да намерите <a href="http://engineyard.com" rel="nofollow" target="_blank">тук.</a>
      title_html: Регулярно обновяване на инфраструктурата.
    more:
      body_html: Отправете запитване и ние ще Ви отговорим възможно най-скоро.
      title_html: Искате ли да научите повече?
    redundancy:
      body_html: Нашите сървари - от източниците на енергия към интернет връзката до системите за пречистване на въздуха - работят максимално гъвкаво. Нашите системи са проектирани, така че да продължат да работят дори ако някои от сървартие спрат. Ние използваме инфраструктурата на EngineYard като сме добавили малко "захар" и от нас.
      title_html: Максимална гъвкавост за всички по-големи системи.
