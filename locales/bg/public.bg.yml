      errors: Съобщения за грешка
      page_title: HTTP Код на Отговори и Грешки
      text: Lingohub API се старае да връща подходящи HTTP статус кодове за всяка заявка. Възможно е да не даде кодове за отговор за REST API.
      text1_html: 'Когато Lingohub API връща съобщения за грешка, той го прави в заявения
