            Siemens VAI, DAK), като има участие и в тяхното управление и създаване. '
        text: 'Зад Lingohub стоят хора, които искат да прескочат езиковите бариери.
          Помежду си ние говорим на повече от пет езика и работим в четири държави.
          Lingohubber-ите обичат многоезичния интернет и ние искаме да предложим услуга,
          която да направи революция в локализацията на софтуерни продукти. Това е
          нашият екип:'
      text1: Компанията е основана през 2012 година от Хелмут Юскевиц (Helmut Juskewycz, CEO) и Маркус Мерзингер (Markus Merzinger, CTO) в Линц, Австрия. Нейната основна дейност е развитието на уебапликация за дивелъпъри и преводачи, които си сътрудничат при създаването на продукти за глобалния пазар и в която се използват сложни облачни и интеграционни технологии. Lingohub предлага гъвкави решения както при софтурната реализация на даден продукт, така и при неговия превод, като целият процес е обединен в една платформа, създадена, за да улесни и адаптира локализацията на бизнеса.
      text2: Без излишни главоболия чрез нашата платформа по предварителна заявка предлагаме локализация на продукти за световния пазар.
