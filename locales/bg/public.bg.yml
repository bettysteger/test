    customers:
      h1: Клиенти
      quote:
        nordeus: Ние сме очаровани колко удобен стана процеса по локализация с Lingohub, интеграцията и API го правят изумително лесен за използване. В състояние сме да прескочим главоболията около превода, да подобрим целия процес и да предоставим незабавен превод на нашите игри, което ни помага да достигнем до повече клиенти.
        runtastic: Като едно от най-популярните фитнес приложения, Runtastic има клиенти в целия свят, които очакват редовни обновления и интуитивен интерфейс на собствения си език. Runtastic има над 30 приложения за всички основни платформи, преведени на над 15 езика. Поддържането на процеса по локализация е от голямо значение за тях. Lingohub лесно се интегрира в техния процес на работа и помага на екипа им чрез лесна употреба и надеждност.
        solvistas: Потребителското приемане и ефективността са в основата на бизнеса на предприятието. Ето защо ние имахме нужда от инструмент, който да направи нашата услуга на езика на клиента, без забавяне и на минимална цена. Lingohub предоставя едно перфектно интегрирано решение при процеса по локализация, което надхвърли нашите очаквания.
        sourcefabric: Ние от Sourcefabric вярваме, че потребителския интерфейс на нашия софтуер трябва да бъде достъпен на колкото се може повече езици.....Затова започнахме да се оглеждаме наоколо за подходяща система, която да използваме при локализацията на софтуера ни. Колебаехме се дали да изградим наша собствена система или да използваме някои от облачните услуги, които са на пазара и услугата, която най-много ни хареса беше Lingohub. С радост открихме, че Lingohub притежава всички характеристики, от които се нуждаехме, за да работим едновременно и в сътрудничество. 
      text: Lingohub е надежден партньор при локализацията на всяка глобална продуктова стратегия. Прочетете какво мислят за нас нашите клиенти.
