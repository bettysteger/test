      text2_html: С изключение на Streaming API, Lingohub API се старе да съответства на основните правила в дизайна на Representational State Transfer (REST). Променете разширението на формата на заявката, за да получите формат по Ваш избор. Документацията улавя кои формати са налични за всеки метод. Понастоящем API поддържа следните формати &#58; %{link} и %{link1}
      text3_html: 'Някои API методи изискват задължителни параметри или параметри
