  faq:
    general:
      browsers:
        body_html: 'Lingohub е уеб апликация, която се поддържа от всички големи браузъри.
          Мобилна версия на апликацията ще бъда направена скоро. Ако срещнете проблеми
          на някои от по-старите браузъри, свържете се с нашия отдел по поддръжка.   '
        title_html: Кои браузъри поддържат Lingohub?
      lingohub:
        body_html: 'Ние предлагаме една платформа, на която съвместно работят и преводачи,
          и софтуерни дивелъпъри от цял свят. Като преводач единственото нещо, за
          което трябва да се грижите е самият превод. Нищо повече. Като софтуерен
          дивелъпър трябва само да качвате или да свързвате Вашите ресурси и да оставите
          Lingohub да се погрижи за останалото. Lingohub се занимава с версиите, файловете
          и промените, съхранението, разплащанията и проследяването на процеса на
          работа. '
        title_html: Как работи Lingohub?
      payment:
        body_html: 'Засега ние приемаме плащане от следните кредитни карти: Visa,
          Mastercard and AMEX. Информацията за плащане се попълва само когато сте
          избрали някой от платените планове. Обърнете внимание, че винаги има 30-дневен
          гратисен период. Информацията за плащането се въвежда след като той изтече.
          Ако не я попълните, Вашият профил автоматично ще бъде пренасочен към свободния
          индивидуален план за учасници, редактори или преводачи. '
        title_html: Кои са възможните начини за плащане?
      questions:
        body_html: 'Наи-лесният начин е да се свържете с нас е директно и ние ще намерим
          начин как да Ви помогнем. Както и Lingohub, нашата уеб страница по поддръжка
          също все още се създава. '
        title_html: Имам още въпроси. Към кого да се обърна?
      title: Общи въпроси
    localizing:
      functionalities:
        body_html: Lingohub съществува по-малко от година. Ние пускаме<strong> нови функционалности</strong> почти всяка седмица. Ако имате нужда от някоя нова функцоналност, споделете я с нас и заедно ще намерим<strong> най-доброто за Вас решение</strong>. Като един от първите клиенти на Lingohub, вие може да участвате в развитието на услугата!
        title_html: Защо някои функционалности не са включени?
      lingohub:
        body_html: Lingohub е единствената платформа, която събира преводачи <strong>и</strong> дивелъпъри на едно място. Ние отсраняваме всички досадни и ненужни неща и оставяме всеки да се съсредоточи върху основната си работа. <strong>С нас всеки печели</strong>. Прочетете повече за предимствата на нашия продукт тук.
        title_html: Защо да използвам Lingohub, а не средство като XYZ?
      technologies:
        body_html: 'На кратко: <strong>всички познати типове файлове, платформи и
          технологии</strong>. Отидете тук, за да се запознаете с различните типове
          файлове и особености. Специфични формати или по-стари или по-редки формати
          могат да бъдат имплементирани след като бъде изпратено запитване. Lingohub
          работи за <strong>Вас</strong> и в това не трябва да се съмнявате!'
        title_html: Кои технологии поддържаме?
      title: Популаризирайте Вашите проекти с Lingohub
      translations:
        body_html: 'Lingohub не измисля цените. След като вече имате регистрация,
          може да създадете проект и да го публикувате. Имате право да наемете този
          преводач, който е предложил най-добрата за вас цена. Когато платите превода,
          Lingohub запазва малка комисионна. Като цяло Lingohub предоставя безплатно
          използване на услугата само за преводачите, редакторите или участниците.  '
        title_html: Какава е цената на преводите в Lingohub?
    pricing_plan_html: Проверете често задаваните въпроси относно плащането и плановете
    title_html: Често задавани въпроси
    translating:
      catch:
        body_html: 'Уловка няма. След като един проект стартира, ние взимаме малка
          комисионна такса от плащането, което е направено от клиента за превода и
          която се базира на цената, върху която вие сте се споразумeли. Много е просто:
          може да си създадете профил в Lingohub като преводач, да работите в среда
          специално създаденa за превеждане и да започенте да печелите пари още с
          първата преведена или редактирана дума.'
        title_html: Каква е уловката?
      costs:
        body_html: 'Не. <strong>Услугите на Lingohub ще бъдат винаги безплатни,</strong>
          защото нашата цел е да предоставим място, където преводачите да могат да
          се концентрират върху работата с клиентите им из целия свят. Трябва само
          да създадете своя безплатен профил. '
        title_html: Платени ли са услугите на Lingohub за преводачите?
      how:
        body_html: 'Когато приемете поканата в даден проект като преводач, вие имате
          възможност да влезете в редакционното поле (във вашия браузър) и веднага
          да започнете да превеждате. Имате на разположение различни помощни средства
          (такива като скрийншоти, информация за количество преведен текст, поле за
          коментари) и индикатори, които показват статуса на преведените сегменти
          (например "чакащ одобрение"). Кликнете тук, за да прочетете повече за преимуществата
          на Lingohub.  '
        title_html: Как се работи с Lingohub?
      lingohub:
        body_html: 'Ние смятаме, че полицаят трябва да се грижи за спазването на закона
