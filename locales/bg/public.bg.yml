      толкова силно, колкото и ние. '
    text2: Ще се радваме да обсъдим с Вас възможностите за инвестиция. Искаме Lingohub да се развива още по-бързо, да се разпространи сред дивелъпърите и преводачите в колкото се може повече страни и да предложи широка гама функционалности, които да задоволят нуждите им.
