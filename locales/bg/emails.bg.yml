        msg_from_inviter: 'Лично съобщение от %{display_name}: '
        p1: поканен си от %{inviter} да се присъединиш към екипа за Проект %{project} като %{role}.
      hello: Здравей
      links:
        accept: Приеми поканата
        decline: отказ
      p4: Ако не си заявил/а или очаквал/а тази покана, моля игнорирай този email или %{decline}.
      p5: Моля не се колебай да се свържеш с нас директно, ако имаш някакви въпроси.
      subject: 'Покана за  Lingohub '
      subtitle: Започни да превеждаш "%{project}" сега
    invitation_removed_mail:
      p1: Уважаеми потребителю на Lingohub!
      p2: Твоята покана в проекта на Lingohub беше прекратена от екипа на проeкт %{project_title} от %{remover}.
      p3: Надяваме се, че сте останли доволен/на от работата с Lingohub и ще ни използвате отново при следващия превод.
      p4: Ако харесвате Lingohub, препоръчайте го на Ваши колеги или ни изпратете Вашите идеи, с които да подобрим услугата.
      p5_html: Ако се интересувате от локализацията и преводите разгледайте нашия <a href="http://blog.lingohub.com">блог</a> и нашите социални мрежи!
      subject: Изтрит от Lingohub проект '%{project_title}'
  invoice_notifier:
    invoice_mail:
      already_paid: В зависимост от предпочитания от Вас метод за плащане, общата сума вече е коректно заплатена след получаването на този имейл. Не се изискват допълнителни действия.
      contact_with_questions: Ако имате въпроси, не се колебайте да се свържете с нас.
      introduction: благодаря, че използвате Lingohub! Изпращаме ви последната фактура.
      invoice_amount: <strong>Сума:</strong> %{amount} USD
      invoice_number: <strong>Номер на фактурата:</strong> %{invoice_number}
      subject: Lingohub фактура
    settlement_failure_mail:
      action_request: Уверете се, че кредитната Ви карта не е с изтекъл срок и проверете повторно останалата информация. След това опитайте отново.
      contact_request: 'Свържете се с нас, ако коректно сте попълнили информацията,
