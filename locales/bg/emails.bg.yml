      second:
        expiration_info: вашият пробен период в Lingohub е настроен да изтече след 3 дни. Разгледайте регистрационните планове!
        subject: Вашият пробен период в Lingohub изтича след 3 дни - бъдете глобални, станете локални!
        support_contact_html: 'Ако не сте сигурни кой от плановете най-добре ще задоволи
