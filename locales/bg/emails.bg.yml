      link: Потвърждавам акаунта си
      p1: Добре дошли на Lingohub!
      p2: 'Поздравления. Вие успешно се регистрирахте в Lingohub! Потвърдете профила
        си като кликнете върху линка по-долу:'
      p3: 'при условие че линка не работи, моля да копирате и поставите този адрес
        в браузъра си: %{confirm_link}'
      subject: Инструкции за потвърждение
    reset_password_instructions:
      hello: Здравейте
      link: Промени паролата ми
      p2: Изпратено е запитване за смяна на паролата Ви. Може да я смените от линка по-долу.
      p3: Ако не сте изпращали това запитване, моля да игнорирате този имейл.
      p4: Вашата парола няма да бъде сменена докато не кликнете линка и не създадете нова парола.
      subject: Инструкции за възстановяване на парола
