      first:
        subject: 'Важно: плащането в Lingohub не беше осъществено - прочетете как
          да го направите сега.'
      last:
        action_1_html: 'отидете на <a href="http://lingohub.com" style="color: #006E99">http://lingohub.com</a>
          и обновете информацията в профила си'
        action_2_html: след това ще може да възстановите работата по проектите Ви
        action_3_html: 'свържете се с <a href="%{support_href}" style="color: #006E99;">нашия
          отдел по поддръжка</a>'
        action_4_html: или се свържете с <a href="%{support_href}" style="color:#006E99;">отдел обслужване на клиенти</a>
        action_request: Сега можете да
        last_note_1_html: Ако имате проблем, с който можем да Ви помогнем, моля да ни уведомите. Ние имаме желанието да Ви осигурим безпроблемна софтуерна локализация.
        last_note_2_html: Нашият продукт е все още нов, свържете се с нас и ние със сигурност можем да Ви помогнем или да премахнем Вашите съмнения. Ако грешката е била наша, ще Ви дадем остстъпка за следващия проект.
        note_payment_failed_html: Вашите проекти в <a href='http://www.lingohub.com'>lingohub.com</a> бяха деактивирани поради неосъществено плащане. <strong>Не се притеснявайте, Вашите файлове не са загубени</strong>.
        subject: Достъпът до проектите Ви в Lingohub е забранен поради забавяне със заплащането.
      note_inactivity: Обърнете внимание, че профилът Ви ще бъде деактивиран, при условие че плащането не се осъществи.
      note_payment_failed_html: <strong>обърнете внимание, че плащането към Lingohub не е осъществено</strong> - моля да се върнете към страницата с плащанията и да проверите дали информацията е коректно попълнена.
      second:
        note_payment_failed_html: плащането в Lingohub не беше осъществено. <strong>Не се притеснявайте</strong>. Ако плащането не бъде осъществено, Вашия профил ще бъде деактивиран, затова моля да посетите страницата за плащане и да проверите информацията.
        subject: 'Напомняне: плащането към Lingohub все още не е осъществено - прочетете
          как да го направите.'
      third:
        final_reminder_note: Това е последното напомняне. Системата ще спре достъпа до проектите Ви, ако плащането не бъде осъществено.
        subject: 'Последно напомняне: Моля прочетете как да осъществите плащането
          към Lingohub.'
