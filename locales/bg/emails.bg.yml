        not_sure: Не сте сигурни, че Lingohub е за Вас? Може се свържете с нас по всяко време. Имате все още една седмица, в която да проверите какво предлагаме. Опитахте ли синхронизацията с Github? А какво ще кажете за нашия CLI клиент?
        subject: Вашият пробен период в Lingohub изтича след 7 дни - продължете сега!
        support_contact_html: 'Ако не сте убедени, че Lingohub е за Вас, имате все
