ru:
  api:
    authentication:
      http_authentication: HTTP-аутентификации
      http_authentication_title: Базовая аутентификация доступа
      http_title: Протокол передачи гипертекста
      https_title: HTTP Secure
      page_title: Аутентификация API
      ssl_title: Transport Layer Security
      text1: Два метода аутентификации поддерживаются в равной степени. Если вы хотите изменить свои данные аутентификации (имя пользователя, электронной почты, пароль, маркер) вы можете сделать это на странице настроек учетной записи.
      text2_html: '%{http} поддерживает использование нескольких механизмов аутентификации
        для управления доступом к страницам и другим ресурсам. Эти механизмы основаны
        на использовании кода статуса 401 и заголовок ответа WWW-Authenticate. Клиент
        отправляет имя пользователя и пароль, в незашифрованном виде, в кодировке
        base64 текст. Потому что в незашифрованном виде, он должен быть использован
        только с %{https}, так как пароль может быть легко захвачены и повторно использовать
        через HTTP. <br / >К счастью, LingoHub шифрует все коммуникации с %{ssl} (см
        %{http_authentication}).'
      text3_html: "Вы можете добавить параметр URL <i>'auth_token'</i>вашему запро\
        су вместо этого. Ваш личный жетон значение на странице \"Проверка подлинно\
        сти\"."
      text_html: 'LingoHub предлагает два метода аутентификации с нашим API:'
      token_authentication: Ключом аутентификации
    devs_should_know:
      link1: Коды ответа HTTP
      link1_title: Список кодов состояния HTTP
      # to test a github push
      link2: RESTful
      link2_title: Изобразительное State Transfer
      link_title: Интерфейс прикладного программирования (API)
      page_title: То, что все разработчики должны знать
      text1_html: Вам нужно запрос GET для любого способа извлечения данных для API LingoHub. POST-/ PUT обязан представить, изменить или уничтожить методы данных. Для того, чтобы уничтожить данные запрос удаления также является приемлемым. Если вы не делаете запрос, используя правильный метод HTTP вы получите сообщение об ошибке, в котором метод API требует один. %{link} имеют смысл.
      text2_html: 'За исключением API Streaming, попытки API LingoHub соответствовать
        проектным принципам Representational State Transfer (REST). Просто измените
        расширение формата запроса, чтобы получить результаты в формате по вашему
        выбору. В документации отмечается, какие форматы доступны для каждого метода.
        API в настоящее время поддерживает следующие форматы данных: %{link} и %{link1}'
      text3_html: 'Некоторые методы API принимают необязательные или необходимые параметры.
        Две вещи, которые нужно иметь в виду при принятии запросов с параметрами:'
      text4_html: Вам необходимо преобразовать значения параметров %{link} и быть закодированы. <br / >Параметры страницы начинаются с 1, а не 0.
      text5: Многочисленные библиотеки API LingoHub были созданы нашим сообществом пользователей. Пожалуйста, дайте нам знать, если вы знаете об одном, что нет в списке.
      text_html: Для защиты от злоупотребления LingoHub использование %{link} является ограничен по скорости, с дополнительными ограничениями справедливого использования.
      title: Количество вызовов и изменений, которые вы можете сделать в день ограничено.
      title1: Наш API полностью HTTP на основе.
      title2_html: API является %{link} ресурс
      title3: Параметры ожидаемых результатов.
      title4: У нас есть библиотеки API LingoHub практически на всех языках мира.
    guidelines:
      item: Пользователи Респект LingoHub
      item1: Уважайте других в содержание
      link: Вот
      link_title: Условия эксплуатации
      page_title: Термины и принципы
      subtitle: Имя вашего приложения
      subtitle1: Размещение логотипа приложения
      subtitle2: маркетинг вашего приложения
      text: Благодарим Вас за решение создать приложение / сервис, который работает с LingoHub. Эта страница предназначена, чтобы помочь вам бренд вашего приложения, чтобы избежать путаницы с любым из наших.
      text1: Ваше приложение должно иметь уникальное имя, которое не может быть спутать с LingoHub, тщательно выбрать один. Расскажите своим клиентам, что ваше приложение построено для работы с LingoHub.
      text2: Мы надеемся, что вы любите наш логотип, "La Lengua". Много мыслей и времени был введен в брендинг LingoHub. Отличить себя, создавая свой собственный уникальный, привлекательный логотип.
      text3: Вы можете скачать официальные логотипы LingoHub и ссылку на наш сайт. Вы можете использовать их, чтобы сказать миру, что вы работаете с нами. Не забудьте дать понять своим клиентам, что ваше приложение / услуга не является официальным продуктом LingoHub.
      text4_html: 'В качестве нашего партнера экосистемы вам нужен четкий и прозрачную
        политику о возможностях монетизации Service. Это наша цель, чтобы предоставить
        вам, что и с этой целью у нас есть два очень важных принципов & # 58 ;.'
      text5: Не используйте информацию, которая вам не нужна и всегда действовать в разумных пределах предсказуемыми.
      text6_html: Смотрите наши Условия использования
      title: Методические рекомендации
      title1: Коммерческое использование
      title2: Условия эксплуатации
    http_responses:
      200_html: '<strong>200 OK & # 58;</strong> Успех!'
      304_html: '<strong>304 Not Modified & # 58;</strong>Нет новых данных не было
        найдено.'
      400_html: '<strong>400 Bad Request & # 58;</strong>Ваш запрос не был действительным.
        Там будет поясняющее сообщение об ошибке. Это код состояния; во время ограничения
        скорости он будет возвращен'
      401_html: '<strong>401 Несанкционированное & # 58;</strong>Есть отсутствующие
        или неправильные данные аутентификации.'
      403_html: '<strong>403 Forbidden & # 58;</strong>Ваш запрос был понят, но это
        было отказано. Там будет пояснительный message.This ошибки код используется,
        когда запросы отказывают из-за пределов обновления.'
      404_html: '<strong>404 Not Found & # 58;</strong>URI, просил не является действительным
        или запрошенный ресурс, пользователь, например, не существует.'
      406_html: '<strong>406 Not Acceptable & # 58;</strong>Если неверный формат указан
        в поисковом запросе API будет возвращать этот код.'
      500_html: <strong>500 Внутренняя ошибка сервера:</strong>Пожалуйста, сообщите в службу поддержки LingoHub, который будет расследовать, как-то поврежден.
      errors: Сообщения об ошибках
      page_title: Коды ответа HTTP и ошибки
      text: Для каждого запроса API LingoHub пытается вернуть подходящие коды состояния HTTP. Коды ответов для REST API может быть подавлено.
      text1_html: 'Когда LingoHub API возвращает сообщения об ошибках, он делает это
        в вашем требуемом формате. Например, ошибка из метода JSON может выглядеть
        следующим образом:'
      title: Коды HTTP статуса
    overview:
      authentication: Аутентификация
      collaborators: Сотрудники - %{project_title}
      invitations: Приглашения
      phrase: Фраза
      projects: Проекты
      quicknav_html: 'QuickNav & # 58;'
      resources: Ресурсы
      translations: Переводы
    rate_limit:
      page_title: Rate Limit
      text: Никакие действия не ограничен по скорости в данный момент они зависят от пределов справедливого использования.
      title: REST API Ограничение скорости
