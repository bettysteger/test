    text1: Наш упрощен процесс локализации уже удовлетворяет потребности многих компаний разного размера. Наши планы вдохнуть новую жизнь в рынок переводов начал с запуском LongoIO в конце 2014 года мы хотим взять его еще дальше и полностью революционизировать программного обеспечения и локализации приложений. Приходите и поговорить с нами о нашем новом захватывающем подходе, который обеспечит огромные преимущества в мире цифрового контента. Шум и энтузиазм в LingoHub является заразной. Присоединяйтесь к нам в создании интерфейса переводов человека, который умный, универсальный и работает для любого типа цифрового контента.
    text2: Разработчики и переводчики по всему земному шару не хватает на LingoHub функциональность по по требованию. Мы хотим, чтобы протянуть руку и предложить им опыт, что их коллеги пользуются растущим бизнесом. Если вы ищете отличную возможность для инвестиций наши двери открыты для вас.
