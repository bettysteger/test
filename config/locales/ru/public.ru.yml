      text1: Helmut Juskewycz (генеральный директор) и Маркус Merzinger основал компанию в 2012 году, базируется в Линце, Австрия. LingoHub использует сложные облака и технологии интеграции с интегрированной оплаты и интерфейсы для разработки приложений для цифрового перевода продукта. Эти гибкие решения коррелируют спроса и предложения за счет сокращения накладных расходов управления переводами. Созданный для простоты, масштабируемости и адаптироваться к стороне развития локализации бизнеса и повышена за счет добавления в 2014 году по разработке интернет-офис для переводчиков, LinoIO, Lingohub движется в направлении перевода интерфейса человека с питанием.
      text2: Для того, чтобы создать многоязычный цифровой мир без каких-либо языковых барьеров, что является <b>простым и доступным</b>так что связь может <b>дойти до каждого на своем родном языке</b>нам нужно <b>общедоступными человеческого перевода < b>для всего цифрового контента. Это наше видение, чтобы сделать это, используя <b>облачные решения перевода</b>и интерфейсы. Освободительная и расширение прав и возможностей переводчиков, поддерживая их с бесшовной интеграции услуг будет <i>сократить расходы</i>многоязычия и сделать <b>дорогостоящую переводу вещь прошлого</b>.
