      p1: LingoHub еще молод и в бета-версии. Поэтому ток по API, вероятно, изменится в ходе разработки готовой платформы. Ваша обратная связь приветствуется.
      rest_api_html: REST API &amp; Генеральная
      ruby_library: Рубин / Рельсы Библиотека
      token_authentication: Ключом аутентификации
  faq:
    general:
      browsers:
        body_html: Веб-приложение LingoHub работает на всех основных браузерах. Есть планы мобильных версий интерфейса приложения. Если вы используете менее популярные браузеры или очень старые версии вы можете столкнуться с проблемами. Пожалуйста, обратитесь в службу поддержки для получения помощи.
        title_html: Какие браузеры поддерживают LingoHub?
      lingohub:
        body_html: Для владельцев продукции или разработчиков программного обеспечения мы предлагаем платформу, которая позволяет приложениям быть легко локализована. LingoHub обеспечивает бесшовную интеграцию локализации в процесс разработки программного обеспечения. Для переводчиков мы предлагаем простой, интуитивно понятный, контекстно-зависимые интерфейс. LingoHub принимает стресс из обработки. Владельцы программного обеспечения могут просто загрузить или подключить свои ресурсы, и пусть LingoHub иметь дело с остальными. Для версий файлов и изменений, хранения, оплаты и отслеживания прогресса LingoHub управляет всем.
        title_html: Как работает LingoHub?
      payment:
        body_html: Мы принимаем Visa, Mastercard и AMEX, которые можно ввести на странице настроек оплаты после регистрации. <b>Существует всегда бесплатный пробный период</b>, информация об оплате требуется только по истечении этого срока, если вы не выбрать свободный план для авторов, рецензентов или переводчиков.
        title_html: Можете ли вы рассказать мне о вариантах оплаты?
      questions:
        body_html: "Приложение имеет встроенную систему поддержки, которая являетс\
          я самым простым способом, чтобы связаться с нами напрямую, или вы можете\
          \ просто послать <a HREF = 'MAILTO: support@lingohub.com'>электронная по\
          чта</a>."
        title_html: Как я могу получить ответы на несколько вопросов?
      title: Общие вопросы
    localizing:
      lingohub:
        body_html: 'Разработчики программного обеспечения построены LingoHub для разработчиков
          программного обеспечения. LingoHub вырезает ненужные и раздражающие вещи
          и позволяет вам сосредоточиться на вашей основной работе. Каждый любит бесшовную
          интеграцию, которая является устойчивой, на протяжении всей эволюции ваши
          продукты игровая. Использование API доступа или двустороннюю GitHub синхронизации
          для гладкого процесса перевода, и получать еженедельные отчеты по электронной
          почте. Скоро: Интегрированный по-требованию покупки перевода.'
        title_html: Что LingoHub дать мне этот инструмент XYZ не делает?
      technologies:
        body_html: 'В двух словах: все наиболее распространенные типы файлов, платформ
          и технологий, в том числе. Ios файлы, Android файлы, FirefoxOS, Java, PHP,
          форматы Рубин / Рельсы YAML, XLIFF, чтобы назвать несколько. По желанию
          мы можем быстро реализовать специальные собственные форматы или старые /
          редкие форматы. Без сомнения, LingoHub будет работать для вас!'
        title_html: Какие технологии поддерживаются?
      title: Локализации свои проекты по LingoHub
      translations:
        body_html: Цены не установлены для LingoHub. С момента регистрации вы сможете создавать проекты пригласив на работу или по контракту переводчиков. LingoHub свободно использовать для переводчиков, рецензентов или сотрудников. В ближайшее время мы предлагаем покупки фиксированного перевода ставка по требованию. Будьте на связи.
        title_html: Что цены для LingoHub переводов?
    pricing:
      title: Планы и цены
    title_html: Часто Задаваемые Вопросы
    translating:
      catch:
        body_html: Там нет ни одного. Наслаждайтесь без проблем окружающей среды перевода LingoHub, работающей по проектам локализации программного обеспечения, которые используют или договор, Вы в качестве переводчика. <a HREF = "https://lingo.io" >LingoIO</a>, будет запущен в ближайшее время предлагая еще больше инструментов и возможностей карьерного роста.
        title_html: В чем подвох?
      costs:
        body_html: Ничего. <strong>LingoHub всегда будет бесплатным для переводчиков</strong>. Проверьте новый проект офиса онлайн только для переводчиков в <a HREF = "https://lingo.io" >LingoIO</a>.
        title_html: Сколько стоит LingoHub для переводчиков?
      how:
        body_html: Вы сможете войти в среду редактирования (в нашем браузере) и просто начать перевод, как только вы примете приглашение присоединиться к локализации проекта в качестве переводчика. Целый ряд инструментов доступны, чтобы помочь вам в том числе скриншот превью, прогресс баров, комментируя, ТМ, МТ и индикаторы состояния для переведенных строк. Вы также будете получать уведомления о любых изменениях в текстовом пакете.
        title_html: Как это работает?
      lingohub:
        body_html: В LingoHub мы считаем, что переводчики являются профессионалами, которые должны быть освобождены от всех технических вопросов. Затем они могут сосредоточиться на своей страсти к языку и нюанс, на котором они EXCEL. Мы разделяем эту страсть и поддержать наши переводчики работают, мы создали инструменты в простой в использовании среды с контекстно-зависимые интерфейс. Это делает их жизнь более легким и приятным, а также давая им немедленную обратную связь о ходе работы
        title_html: Почему LingoHub?
      title: Переводя с LingoHub
