ru:
  custom_devise_notifier:
    confirmation_instructions:
      link: Подтвердите свой аккаунт
      p1: Добро пожаловать в LingoHub!
      p2: 'Спасибо за регистрацию. Одна последняя вещь, прежде чем начать: Пожалуйста,
        подтвердите свой адрес электронной почты, нажав на эту ссылку:'
      p3: Готов к локализации! Пожалуйста, свяжитесь с нами, если у Вас возникнут какие-либо вопросы. После подтверждения вы получите по электронной почте с первых шагов.
      subject: инструкции подтверждения
    reset_password_instructions:
      hello: Здравствуйте
      link: Изменить пароль
      p2: Кто-то запросил ссылку, чтобы изменить пароль. Вы можете изменить его по ссылке ниже.
      p3: Если вы не запрашивали этого, не обращайте внимания на это письмо.
      p4: Ваш пароль не изменится до тех пор, пока доступ к ссылке и создать новую.
      subject: инструкции по сбросу пароля
    unlock_instructions:
      hello: Здравствуйте
      link: Открой свой счет
      p2: Ваш аккаунт был заблокирован из-за чрезмерного количества неудачных попыток входа в систему.
      p3: 'Нажмите на ссылку ниже, чтобы разблокировать свой аккаунт:'
      subject: Разблокировка Инструкции
  invitation_notifier:
    invitation_mail:
      head:
        msg_from_inviter: 'Личное сообщение от %{display_name}:'
        p1: Вы были приглашены %{inviter} присоединиться к команде локализации для проекта %{project} как %{role}.
      hello: Здравствуйте
      links:
        accept: Принять приглашение
        decline: снижение
      p4: Если вы не запрашивали или ожидать, это приглашение, просто проигнорировать это письмо или %{decline}.
      subject: Приглашение на LingoHub
      subtitle: Начните перевод "%{project}" прямо сейчас
  link_not_working: 'Если выше ссылка не работает, пожалуйста, скопируйте следующий
    URL-адрес во всей его полноте и вставить его в адресную строку веб-браузера: %{link}'
  new_workload_notifier:
    new_workload_mail:
      ending: Владелец проекта будет уведомлен автоматически, как только проект будет завершен. Весело перевод!
      greeting: Привет %{display_name},
      link_text: Начало перевод
      new_segments: Недавно были изменены или добавлены в %{language}
      p1: Есть новые тексты, ожидающие перевода в проектах LingoHub вы назначены.
      segments: сегменты
      subject: Новые тексты ждут Вас, чтобы перевести
  notifier:
    global:
      footer:
        p1_html: Это письмо было отправлено %{link}, чтобы помочь вам в вашей локализации процесса.
      new_slogan: Лучше локализация программного обеспечения за меньшее время.
      slogan: Be Global, Go Local!
      social: Подпишитесь на нас в
      thank_you: Спасибо за чтение, и, пожалуйста, не стесняйтесь, присылайте ваши отзывы или связаться с нами вопросы.
      unsubscribe: Если вы хотите отказаться от подписки на этот список, пожалуйста, перейдите на %{link} и редактировать свои подписки.
      unsubscribe_link: пользовательские настройки
      welcome:
        with_name: Привет %{display_name},
        without_name: Добро пожаловат,
  weekly_summary_notifier:
    weekly_summary_mail:
      admin:
        languages_collaborators: '%{languages} языки (%{source} в качестве источника),
          %{collaborators} сотрудники'
        p1: 'вы и ваша команда проделали большую работу по LingoHub на прошлой неделе.
          Посмотрите, сколько слов были переведены вашей командой:'
        translator: Переводчик
      ending: Иметь успешный старт в новую неделю. И не забывайте, быть глобальным, Go Local!
      greeting: Привет %{display_name},
      subject: Еженедельный обзор
      translator:
        as_translator: Переводчик, как %{language}
        p1: 'Вы проделали большую работу по LingoHub на прошлой неделе. Вот то, что
          вы достигли:'
      words:
        one: слово
        other: слова
  zip_file_notifier:
    zip_file_mail:
      p1: Zip-файл, содержащий все файлы ресурсов для проекта "%{project_tile}" в приложении к этому письму.
      subject: 'Архив, содержащий все файлы ресурсов для проекта: %{project_title}'
