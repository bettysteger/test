          text: CTO, studierte Softwareentwicklung an der HTL Leonding und blickt auf über 14 Jahre Erfahrung als Entwickler zurück. Sein Hintergrund liegt vor allem in komplexen und großangelegten Projekten (wie bei Siemens VAI, DAK) und deren Architektur und Verwaltung.
        text: 'LingoHub wird von Menschen vorangetrieben die mit Herz und Hand gerne
