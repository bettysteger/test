  faq:
    general:
      browsers:
        body_html: LingoHub ist eine Web-Anwendung, die auf allen gängigen Browsern funktioniert. Künftige mobile Versionen sind geplant. Wenn Du Probleme auf seltenen Browsern oder mit sehr alten Versionen hast, wende Dich bitte an unseren Support.
        title_html: Welche Browser unterstützt LingoHub?
      lingohub:
        body_html: Wir bieten eine Plattform sowohl für Produktmanager (oder Software-Entwickler) als auch für Übersetzer zur weltweiten Zusammenarbeit. LingoHub ermöglicht die <strong>Integration von Lokalisierung in die Software-Entwicklung</strong> und ist gleichzeitig ein Marktplatz für Übersetzer, inklusive kompletter Zahlungsabwicklung. Als Übersetzer brauchst Du Dich nur auf das Übersetzen konzentrieren, mit einem einfachen und kontext-sensitiven Arbeitsumgebung. Nichts anderes. Als Software-Entwickler lädst Du einfach Deine Ressource Dateien hoch und lässt LingoHub den Rest erledigen. Es ist ein stressfreien Prozess für alle. LingoHub erledigt Versionierung, Dateien und Änderungen, sichere Speicherung, Bezahlung und Fortschrittskontrolle.
        title_html: Wie funktioniert LingoHub?
      payment:
        body_html: Momentan unterstützen wir Visa, Mastercard und American Express. Du kannst diese auf der Zahlungsseite nach der Anmeldung eingeben. Du brauchst die Zahlungsinformationen nur für kostenpflichtige Pakete angeben. Beachte die kostenlose 14-tägige Testphase, erst nach dieser musst Du Zahlungsinformation angeben, oder wechsle in das kostenlose Benutzerkonto für Übersetzer und Projektmitarbeiter.
        title_html: Welche Zahlungsmöglichkeiten gibt es?
      questions:
        body_html: Der einfachste Weg ist uns direkt zu kontaktieren, und wir helfen umgehend. Mit dem Ausbau von LingoHub, werden auchxx unsere Hilfe-Seiten kontinuierlich erweitert.
        title_html: Ich habe weitere Fragen, wie kann ich Unterstützung bekommen?
      title: Allgemeine Fragen
    localizing:
      lingohub:
        body_html: 'LingoHub ist die einzige Plattform, die Übersetzer <strong>und</strong>
          Software-Entwickler zusammen bringt. Wir kümmern uns um alle lästigen und
          mühsamen Dinge und Du kannst Dich auf Deine Hauptaufgabe konzentrieren.
          Die <strong>nahtlose Integration</strong> ist eine Win-Win-Situation für
          alle.  Klicke  hier, um mehr über die Vorteile zu lesen.'
        title_html: Warum sollte ich LingoHub nutzen und nicht Tool XY?
      technologies:
        body_html: 'Kurz gesagt: <strong>alle gängigen Dateitypen, Plattformen und
          Technologien.</strong> Klicke hier, um mehr über alle Dateitypen und Spezifikationen
          zu erfahren. Besondere proprietäre Formate oder ältere/seltene Formate können
          zügig auf Anfrage implementiert werden. LingoHub arbeit für <strong>Dich</strong,
          keine Ausnahmen!'
        title_html: Welche Technologien werden unterstützt?
      title: Lokalisierung Ihrer Projekte auf LingoHub
      translations:
        body_html: LingoHub legt selbst keinen Preis fest. Einmal angemeldet, kannst Du ein Projekt erstellen und einen Auftrag ausschreiben, um den geeigneten Übersetzer zu Deinen Preisvorstellungen zu finden. Wenn Du für die Übersetzungsleistung zahlst, behält LingoHub eine kleine Provision ein. LingoHub is gratis für Übersetzer, Lektoren und Mitarbeiter.
        title_html: Wie viel kosten Übersetzungen auf LingoHub?
    pricing:
      title: Pakete und Preise
    title_html: Häufig gestellte Fragen
    translating:
      catch:
        body_html: 'Es gibt keinen. Sobald wir unseren Marktplatz fertig haben, behalten
          wir eine kleine Kommission ein von der Zahlung die Softwareentwickler an
          beauftragte Übersetzer tätigen - basierend auf dem von Dir ausgehandelten
          Preis. Es ist sehr einfach: Du kannst ein prima Profil als Professioneller
          Übersetzer auf LingoHub aufbauen, Du genießt ein stressfreies Arbeitsumfeld,
          und wirst vom ersten Wort an dafür bezahlt zu übersetzen oder Qualität zu
          prüfen.'
        title_html: Wo ist der Haken?
      costs:
        body_html: Nichts. <strong>Für Übersetzer wird LingoHub immer kostenlos sein,</strong> denn wir wollen, dass Du Dich darauf konzentrieren kannst, Deine großartige Dienste weltweit Kunden anzubieten. Melde Dich einfach kostenlos an.
        title_html: Wie viel kostet LingoHub für Übersetzer?
      how:
        body_html: Wenn Du eingeladen wirst und die Einladung bestätigst, bist Du einem Projekt als Übersetzer zugeteilt und kannst die Editor-Umgebung (im Browser) nutzen, und einfach mit dem Übersetzen starten. Die Umgebung hat integrierte Werkzeuge (Bilder, Fortschrittsanzeige, Kommentare) und einen Status als Indikator für den Übersetzungstext (z.B. "offen"). Bei Textänderungen erhältst Du eine Nachricht. Klicke hier, wenn Du mehr über die Vorteile des Übersetzens auf LingoHub lesen willst.
        title_html: Wie funktioniert es?
      lingohub:
        body_html: |-
          Unserer Meinung nach sollten Polizisten Verbrecher jagen, Rennfahrer Autos fahren, Maler malen - und Übersetzer übersetzen. Warum sich mit unterschiedlichen Arbeitsprozessen verschiedener Kunden herumschlagen, technischen Details kennen und Formate bearbeiten die sich schneller ändern als das Wetter? Und dann diese Zahlungsprozesse und Vertragsverhandlungen? Bei LingoHub kannst Du Dich auf den Job konzentrieren den Du liebst und worin Du gut bist: Übersetzung.
          Wir glauben dass <strong>Übersetzung ist kein Job ist, sondern ein Beruf</strong>. Wir teilen Deine Leidenschaft für Sprache und Nuancen, und deshalb haben wir eine Umgebung gebaut die einfach zu benutzen ist und die Dir die technischen Dinge abnimmt. Du kannst auf einer kontextreichen Umgebung übersetzen, und Werkzeuge benutzen die Dich bei der Arbeit unterstützen, und dann umittelbar Feedback erhalten. So einfach ist das.
        title_html: Warum LingoHub?
      title: Übersetzen auf LingoHub
