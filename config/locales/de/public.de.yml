        christian:
          text: Christian ist als SW-Architekt bei Siemens VAI arbeitete. Seine internationale Erfahrung auf großen Projekte der industriellen Automatisierung und Fähigkeiten mit der Entwicklung Koordination mit agilen Methoden fügt eine weitere Dimension für unser Team.
