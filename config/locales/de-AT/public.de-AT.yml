        data:
          answer: Die Sicherheit und der Schutz Ihrer persönlichen, Zahlung und Projektinformationen ist sehr wichtig für uns. LingoHub läuft in einem Unternehmen grade, SAS70-konformen Rechenzentrum beschäftigen wir Industriestandard bedeutet, dass Ihre Daten zu schützen, und alle Pläne auf LingoHub sind SSL-verschlüsselt
