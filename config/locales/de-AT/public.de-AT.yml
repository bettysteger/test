          answer: Dies ist die Gesamtzahl der einzelnen LingoHub Benutzer, die Sie zu den privaten Projekten in Ihrem Konto mit Projektzugriff hinzufügen. Jeder Benutzer zählt einmal, unabhängig von der Anzahl der privaten Projekten in Ihrem Konto, das er oder sie ist Mitglied. Ihre Teammitglieder, Übersetzer und Lektoren sind alle in der Anzahl der Mitarbeiter enthalten.
