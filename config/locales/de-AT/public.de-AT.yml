      text1: Helmut Juskewycz (CEO) und Markus Merzinger gründete das Unternehmen im Jahr 2012, mit Sitz in Linz, Österreich. LingoHub verwendet hoch entwickelte Cloud und Integrationstechnologie mit integrierter Zahlungs und Schnittstellen Anwendungen für die digitale Produkt Übersetzung zu entwickeln. Diese flexiblen Lösungen korrelieren Angebot und Nachfrage nach Übersetzungsmanagement Gemeinkosten senken. Geschaffen für Einfachheit, Skalierbarkeit und Anpassungsfähigkeit an die Entwicklung Seite der Lokalisierungsbranche und verbessert durch die Zugabe im Jahr 2014 durch die Entwicklung eines Online-Büro für Übersetzer, LinoIO, Lingohub wird in Richtung eines muskelbetriebenes Übersetzungsschnittstelle.
      text2: Um eine mehrsprachige digitale Welt ohne Sprachbarrieren zu schaffen, ist <b>einfach und erschwinglich</b>, so dass Kommunikation <b>erreichen alle in ihrer Muttersprache</b>wir brauchen <b>universell verfügbare menschliche Übersetzung < b>für alle digitalen Inhalte. Unsere Vision ist es dies mit <b>Cloud-basierten Übersetzungslösungen</b>und Schnittstellen zu erreichen. Befreiende und Stärkung der Übersetzer, indem sie mit nahtlose Integration Services unterstützen, werden <i>die Kosten</i>der Mehrsprachigkeit zu reduzieren und machen <b>teuer Übersetzung eine Sache der Vergangenheit</b>.
