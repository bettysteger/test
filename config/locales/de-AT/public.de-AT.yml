      ssl_title: Transport Layer Security
      text1: Die beiden Verfahren der Authentifizierung werden gleichmäßig unterstützt. Wenn Sie wünschen, dass Ihre Authentifizierungsdaten zu ändern (Benutzername, E-Mail, Passwort, Token) können Sie so auf Ihre Kontoeinstellungen Seite tun.
      text2_html: '%{http} unterstützt die Verwendung von mehreren Authentifizierungsmechanismen
        Zugriff auf Seiten und anderen Ressourcen zu steuern. Diese Mechanismen basieren
        alle rund um die Nutzung des 401-Statuscode und dem WWW-Authenticate-Response-Header.
        Der Client sendet den Benutzernamen und das Kennwort als unverschlüsselte,
        Base64-codierten Text. Weil es unverschlüsselt ist, sollte es nur mit %{https}
        verwendet werden, da das Passwort leicht erfasst und über HTTP wiederverwendet
        werden kann. <br / >Zum Glück, verschlüsselt LingoHub die gesamte Kommunikation
        mit %{ssl} (siehe %{http_authentication}).'
      text3_html: "Sie können stattdessen die URL-Parameter <i>'auth_token'</i>auf\
        \ Anfrage hinzugefügt werden. Ihr persönlicher Token-Wert ist auf der 'Authentifizierung'\
        \ Seite."
      text_html: 'LingoHub bietet zwei Authentifizierungsmethoden mit unserer API:'
