    translating:
      catch:
        body_html: Da sind keine. Genießen Sie LingoHub der stressfreien Umgebung Übersetzung arbeiten an Software-Lokalisierungsprojekte, die beschäftigen oder Vertrag Sie als Übersetzer. <a href = "https://lingo.io" >LingoIO</a>, werden in Kürze gestartet und bietet noch mehr Werkzeuge und Karrieremöglichkeiten.
        title_html: Was ist der Haken?
      costs:
        body_html: Nichts. <strong>LingoHub wird immer für Übersetzer frei</strong>. Testen Sie die neue Online-Office-Projekt heraus nur für Übersetzer <a href = "https://lingo.io" >LingoIO</a>.
        title_html: Wie viel ist LingoHub für Übersetzer?
      how:
        body_html: Sie können die Bearbeitungsumgebung (in unserem Browser) eingeben und einfach beginnen, sobald die Übersetzung, wie Sie Ihre Einladung annehmen eine Lokalisierungsprojekt als Übersetzer zu verbinden. Eine Reihe von Tools zur Verfügung, Sie inklusive Screenshot Vorschauen, Fortschrittsbalken, zu kommentieren, TM, MT und Statusanzeigen für setzten Strings zu unterstützen. Sie werden auch über alle Änderungen an dem Text Paket benachrichtigt.
        title_html: Wie funktioniert es?
      lingohub:
        body_html: Bei LingoHub betrachten wir, dass Übersetzer-Profis sind, die alle technischen Probleme werden müssen entlastet. Sie können dann auf ihre Leidenschaft für Sprache und Nuance konzentrieren, an denen sie übertreffen. Wir diese Leidenschaft teilen und unsere Übersetzer zu unterstützen, arbeiten wir Tools in einem einfach erstellt haben mit einer kontextsensitiven Schnittstelle Umgebung. Das macht ihr Leben leichter und angenehmer sowie ihnen unverzüglich Fortschritte Feedback geben
        title_html: Warum LingoHub?
      title: Übersetzen mit LingoHub
