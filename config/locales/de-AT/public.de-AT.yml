          answer: Neben Ihrer bezahlten Konten Upgrade können Sie herabzustufen oder stornieren gewählt haben. Sie werden nicht wieder aufgeladen werden - Sie zahlen für volle Monate. Wir erstatten nicht anfallenden Gebühren, so dass wir empfehlen, dass Sie mit dem Plan beginnen, die Ihren aktuellen Bedürfnissen entspricht, und ein Upgrade später als Projektmanagement-Anforderungen ändern.
          question: Was passiert, wenn ich meinen Plan degradieren?
