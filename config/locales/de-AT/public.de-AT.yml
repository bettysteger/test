  faq:
    general:
      browsers:
        body_html: Die LingoHub Web-Anwendung funktioniert auf allen gängigen Browsern. Es gibt Pläne für den mobilen Versionen der App-Schnittstelle. Wenn Sie weniger populären Browser verwenden oder sehr alte Versionen können Probleme auftreten. Bitte kontaktieren Sie unseren Support.
        title_html: Welche Browser unterstützen LingoHub?
      lingohub:
        body_html: Für Produkt Besitzer oder Software-Entwickler bieten wir eine Plattform, die Anwendungen werden einfach lokalisiert werden können. LingoHub ermöglicht die nahtlose Integration der Lokalisierung in den Software-Entwicklungsprozess. Für Übersetzer bieten wir eine einfache, intuitive, kontextsensitive Oberfläche. LingoHub nimmt den Stress aus der Verarbeitung. Software-Besitzer können einfach hochladen oder ihre Ressourcen zu verbinden, und lassen Sie LingoHub um den Rest kümmern. Für Dateiversionierung und Änderungen, die Lagerung, die Zahlung und Fortschrittsverfolgung LingoHub schafft alles.
        title_html: Wie funktioniert LingoHub arbeiten?
      payment:
        body_html: Wir akzeptieren Visa, Mastercard und AMEX, die Sie auf der Zahlungseinstellungen Seite nach der Anmeldung eingeben. <b>Es gibt immer eine kostenlose Probezeit</b>, wird die Zahlungsinformationen erst nach dieser Zeit erforderlich, es sei denn, dass Sie den kostenlosen Plan für Autoren, Gutachter oder Übersetzer auswählen.
        title_html: Können Sie mir über Zahlungsoptionen sagen?
      questions:
        body_html: "Die Anwendung verfügt über eine integrierte Unterstützung System,\
          \ das der einfachste Weg ist, uns direkt zu kontaktieren, oder Sie können\
          \ einfach eine senden <a href = \"mailto: support@lingohub.com'>E-Mail</a>."
        title_html: Wie kann ich Antworten auf weitere Fragen bekommen?
      title: Allgemeine Fragen
    localizing:
      lingohub:
        body_html: 'Software-Entwickler gebaut LingoHub für Software-Entwickler. LingoHub
          schneidet die unnötige und lästige Dinge aus und ermöglicht es Ihnen, auf
          Ihrem Hauptaufgabe zu konzentrieren. Jeder liebt die nahtlose Integration,
          die nachhaltig ist, während Ihrer Produkte der Evolution. Verwenden Sie
          den API-Zugriff oder Zwei-Wege-GitHub Synchronisierung für eine glatte Übersetzungsprozess
          und erhalten wöchentlich E-Mail-Berichte. In Kürze: Integrierte On-Demand-Übersetzungs
          Einkäufe.'
        title_html: Was geben LingoHub mir das Werkzeug XYZ nicht?
      technologies:
        body_html: 'Auf den Punkt gebracht: alle gängigen Dateitypen, Plattformen
          und Technologien, einschließlich. iOS-Dateien, Android-Dateien, Firefox
          OS, Java, PHP, Ruby / Rails YAML Formate, XLIFF ein paar zu nennen. Auf
          Wunsch realisieren wir schnell spezielle proprietäre Formate oder älter
          / seltene Formate. Ohne Zweifel LingoHub wird für Sie arbeiten!'
        title_html: Welche Technologien werden unterstützt?
      title: Lokalisieren Sie Ihre Projekte auf LingoHub
      translations:
        body_html: Keine Preise für LingoHub gesetzt. Von dem Moment an anmelden, Sie werden in der Lage sein, Projekte zu erstellen Sie Ihre angestellt oder Übersetzer einladen. LingoHub ist für Übersetzer, Lektoren oder Mitarbeiter zu verwenden. Wir werden in Kürze festgelegten Rate Übersetzung Käufe on-Demand anbieten. Bleib dran.
        title_html: Was ist der Preis für LingoHub Übersetzungen?
    pricing:
