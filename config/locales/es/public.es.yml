      heading: El éxito de nuestros clientes define la nuestra.
      page_title: Los clientes y los refrendos
      meta_info:
        description: Lea cómo nuestros clientes actuales tuvieron éxito sus productos globales mediante la localización con LingoHub.
      subheading: Nos encantaría ayudarle a escribir su propia historia de éxito de la globalización. Idiomas de sus clientes es una parte esencial de esa historia.
      quote:
        ikarus: LingoHub es mucho más fácil de usar que cualquier cosa que hemos intentado, incluso nuestra propia solución. En particular, nos encanta la perfecta integración en el flujo de trabajo mediante la API REST
