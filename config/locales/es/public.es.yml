      text1_html: Se necesita una solicitud GET para cualquier método de recuperación de datos para la API LingoHub. Se requiere una de POST / PUT a presentar, cambiar o destruir métodos de datos. Para destruir los datos de una solicitud DELETE también es aceptable. A menos que usted hace una petición HTTP usando el método correcto, recibirá un mensaje de error cuando el método API requiere una. %{link} son significativos.
      text2_html: 'Con la excepción de la API de Streaming, los intentos de API LingoHub
        que se ajustan a los principios de diseño de Representational State Transfer
        (REST). Basta con cambiar la extensión del formato de una solicitud para obtener
        resultados en el formato de su elección. La documentación señala qué formatos
        están disponibles para cada método. La API actualmente soporta los siguientes
        formatos de datos: %{link} y %{link1}'
      text3_html: 'Algunos métodos de la API toman parámetros opcionales o requeridos.
        Dos cosas a tener en cuenta al hacer peticiones con parámetros:'
      text4_html: Es necesario para convertir los valores de los parámetros de %{link} y estar codificada en URL. <br / >Los parámetros de página comienzan a 1, en lugar de 0.
      text5: Numerosas librerías API LingoHub han sido creados por la comunidad de usuarios. Por favor, háganos saber si usted es consciente de que no está en la lista.
      text_html: Para proteger contra el abuso LingoHub el uso %{link} es la tasa limitada, con límites adicionales de uso justo.
      title: El número de llamadas y los cambios que se pueden hacer por día es limitado.
