      ssl_title: Transport Layer Security
      text1: Los dos métodos de autenticación son compatibles por igual. Si desea cambiar sus datos de autenticación (nombre de usuario, correo electrónico, contraseña, token) puede hacerlo en la página de configuración de la cuenta.
      text2_html: '%{http} admite el uso de varios mecanismos de autenticación para
        controlar el acceso a las páginas y otros recursos. Estos mecanismos se basan
        en el uso de un código de estado 401 y la cabecera de respuesta WWW-Authenticate.
        El cliente envía el nombre de usuario y contraseña como texto no cifrado,
        codificado en base 64. Debido a que no está cifrado, sólo se debe utilizar
        con %{https}, como la contraseña puede ser fácilmente capturada y reutilizada
        a través de HTTP. <br / >Afortunadamente, LingoHub encripta todas las comunicaciones
        con %{ssl} (ver %{http_authentication}).'
      text3_html: "Puede añadir el parámetro de URL <i>'auth_token'</i>a su solicitud\
        \ en su lugar. Su valor simbólico personal es en su página 'Autenticación'."
      text_html: 'LingoHub ofrece dos métodos de autenticación con nuestra API:'
      token_authentication: Token de autenticación
