    download:
      text: Descarga resumen de una página de LingoHub
    h2: Visión de conjunto
    text1: Nuestro proceso de localización racionalizado ya cumple con las necesidades de muchas empresas de diferentes tamaños. Nuestros planes para inyectar nueva vitalidad en el mercado de la traducción se inició con el lanzamiento de Longoio a finales de 2014. Queremos llevarlo aún más lejos y totalmente revolucionar la localización de software y aplicaciones. Venir a hablar con nosotros sobre nuestro enfoque nuevo, que proporcionará enormes beneficios para el mundo de los contenidos digitales. El zumbido y el entusiasmo en LingoHub es contagiosa. Únase a nosotros en la creación de una interfaz de traducciones humanas que es inteligente, universal y funciona para cualquier tipo de contenido digital.
    text2: Los desarrolladores y traductores de todo el mundo están perdiendo la funcionalidad de LingoHub bajo demanda. Queremos extender la mano y ofrecerles la experiencia que sus homólogos disfrutan haciendo crecer el negocio. Si usted está buscando una excelente oportunidad de inversión nuestras puertas están abiertas para usted.
    text3: para obtener más respuestas. <br / >Seguimiento de LingoHub
