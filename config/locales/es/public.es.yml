  faq:
    general:
      browsers:
        body_html: La aplicación web LingoHub funciona en todos los principales navegadores. Hay planes para las versiones móviles de la interfaz de aplicación. Si utiliza navegadores menos populares o versiones muy antiguas que pueden surgir problemas. Por favor, póngase en contacto con nuestro apoyo en busca de ayuda.
        title_html: ¿Qué navegadores son compatibles con LingoHub?
      lingohub:
        body_html: Para los dueños del producto o los desarrolladores de software, ofrecemos una plataforma que permite a las aplicaciones que se localizan fácilmente. LingoHub permite una perfecta integración de la localización en el proceso de desarrollo de software. Para los traductores ofrecemos una interfaz sencilla, intuitiva, sensible al contexto. LingoHub quita el estrés de procesamiento. los propietarios de software pueden simplemente cargar o conectar sus recursos, y dejar LingoHub lidiar con el resto. Para las versiones de archivos y cambios, el almacenamiento, el pago y el seguimiento del progreso LingoHub maneja todo.
        title_html: ¿Cómo funciona LingoHub?
      payment:
        body_html: Aceptamos Visa, Mastercard y American Express que se puede entrar en la página de configuración de pagos después de inscribirse. <b>Siempre hay un período de prueba gratuito</b>, la información de pago sólo se requiere después de este período, a menos que seleccione el plan libre para los contribuyentes, revisores o traductores.
        title_html: ¿Me puede decir acerca de las opciones de pago?
      questions:
        body_html: "La aplicación cuenta con un sistema integrado de soporte que es\
          \ la forma más fácil de ponerse en contacto con nosotros directamente, o\
          \ puede simplemente enviar un <a href = \"mailto: support@lingohub.com'>correo\
          \ electrónico</a>."
        title_html: ¿Cómo puedo obtener respuestas a más preguntas?
      title: Preguntas generales
    localizing:
      lingohub:
        body_html: 'Los desarrolladores de software construidos LingoHub para desarrolladores
          de software. LingoHub corta las cosas innecesarias y molestas y le permite
          centrarse en su trabajo principal. Todo el mundo ama la integración sin
          fisuras, lo que es sostenible, a lo largo de la evolución de sus productos.
          Use acceso a la API, o bidireccional GitHub sincronización para un proceso
          de traducción pulido, y recibir informes semanales por correo electrónico.
          Próximamente: la carta integradas compras de traducción.'
        title_html: ¿Qué LingoHub dame esa herramienta XYZ no lo hace?
      technologies:
        body_html: 'En pocas palabras: todos los archivos comunes tipos, plataformas
          y tecnologías, incluyendo. iOS archivos, archivos Android Firefox OS, Java,
          PHP, formatos de Ruby / Rails YAML, XLIFF para nombrar unos pocos. A petición
          se puede implementar rápidamente formatos propietarios especiales o formatos
          más antiguos / raros. Sin lugar a dudas LingoHub va a trabajar para usted!'
        title_html: ¿Qué tecnologías son compatibles?
      title: La localización de sus proyectos en LingoHub
      translations:
        body_html: No hay precios son fijados por LingoHub. Desde el momento en que se inscribe podrás crear proyectos invitando a sus traductores empleados o contratados. LingoHub es de uso gratuito para los traductores, revisores o colaboradores. pronto vamos a ofrecer compras fijos traducción tasa a la carta. Manténganse al tanto.
        title_html: ¿Cuál es el precio de las traducciones LingoHub?
    pricing:
      title: Planes y precios
    title_html: preguntas frecuentes
    translating:
      catch:
        body_html: No hay ninguno. Disfrute entorno de traducción sin problemas de LingoHub trabajando en proyectos de localización de software que emplean o se contraen como traductor. <a href = "https://lingo.io" >LingoIO</a>, se pondrá en marcha en breve ofrecer incluso más herramientas y oportunidades de carrera.
        title_html: ¿Cuál es el truco?
      costs:
        body_html: Nada. <strong>LingoHub siempre será libre para traductores</strong>. Echa un vistazo a la nueva oficina de proyectos en línea sólo para los traductores a <a href = "https://lingo.io" >LingoIO</a>.
        title_html: ¿Cuánto es LingoHub para los traductores?
      how:
        body_html: Usted será capaz de entrar en el entorno de edición (dentro de nuestro navegador) y simplemente comenzar a traducir en cuanto se acepta su invitación para unirse a un proyecto de localización como traductor. Una gama de herramientas están disponibles para ayudarle incluyendo vistas previas de pantalla, barras de progreso, comentando, TM, MT e indicadores de estado para las cadenas traducidas. También se le notificará de cualquier modificación en el paquete de texto.
        title_html: ¿Como funciona?
      lingohub:
        body_html: En LingoHub tenemos en cuenta que los traductores son profesionales que tienen que ser relevado de todas las cuestiones técnicas. A continuación, puede concentrarse en su pasión por el lenguaje y los matices en los que sobresalen. Compartimos la pasión y para apoyar a nuestros traductores trabajan hemos creado herramientas en un entorno fácil de usar con una interfaz sensible al contexto. Esto hace la vida más fácil y más agradable, así como darles retroalimentación inmediata progreso
        title_html: ¿Por LingoHub?
      title: Traducir con LingoHub
