      text1: Helmut Juskewycz (CEO) y Markus Merzinger fundó la compañía en 2012, con sede en Linz, Austria. LingoHub utiliza nube sofisticado y tecnología de integración con el pago integrada e interfaces para desarrollar aplicaciones para la traducción del producto digital. Estas soluciones flexibles correlacionan oferta y la demanda mediante la reducción de los gastos generales de gestión de la traducción. Creado por simplicidad, escalabilidad y adaptable a la parte de desarrollo del negocio de la localización y mejorada por la adición en 2014 por el desarrollo de una oficina en línea para traductores, LinoIO, Lingohub se encamina hacia una interfaz de traducción de tracción humana.
      text2: Con el fin de crear un mundo digital multilingüe sin barreras de lenguaje que es <b>a la vez simple y asequible</b>para que la comunicación puede <b>llegar a todo el mundo en su lengua materna</b>necesitamos <b>universalmente disponibles traducción humana < b>para todos los contenidos digitales. Es nuestra visión de lograr esto usando <> b basados ​​en la nube soluciones de traducción <> b e interfaces. Liberador y capacitar a los traductores por acompañándolos de servicios de integración sin fisuras será <i>reducir los costos <> i del multilingüismo y hacer <b>traducción costosa una cosa del pasado</b>.
