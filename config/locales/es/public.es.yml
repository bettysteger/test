      text: Gracias por tomar la decisión de crear una aplicación / servicio que trabaja con LingoHub usted. Esta página está diseñada para ayudarle a calificar su aplicación para evitar la confusión con cualquiera de las nuestras.
      text1: Su aplicación debe tener un nombre único que no puede ser confundido con LingoHub, seleccione uno con cuidado. Diga a sus clientes que su aplicación está diseñada para trabajar con LingoHub.
      text2: Esperamos que el amor de nuestro logotipo, "la lengua". Una gran cantidad de pensamiento y el tiempo se puso en marca LingoHub. Distinguirse mediante la creación de su propio logotipo único, atractivo.
      text3: No dudes en descargar logotipos LingoHub oficiales y enlace a nuestro sitio web gratuito. Usted puede utilizar estas para decirle al mundo que usted está trabajando con nosotros. No se olvide de dejar claro a sus clientes que su aplicación / servicio no es un producto oficial LingoHub.
      text4_html: 'Como nuestro socio ecosistema que necesita una política clara y
        transparente sobre las posibilidades de obtener beneficios económicos de su
        servicio. Es nuestra meta para ofrecerle eso y para ello tenemos dos principios
        vitales & # 58 ;.'
      text5: No utilice información que no es necesario y actuar siempre dentro de los límites razonablemente previsibles.
      text6_html: Ver las condiciones de uso
