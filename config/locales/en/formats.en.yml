en:
  number:
    currency:
      format:
        delimiter: ','
        format: '%u %n'
        precision: 2
        separator: .
        significant: false
        strip_insignificant_zeros: false
        unit: USD
    format:
      delimiter: ','
      precision: 3
      separator: .
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: '%n %u'
        units:
          billion:
            one: Billion
            other: Billion
          million:
            one: Million
            other: Million
          quadrillion:
            one: Quadrillion
            other: Quadrillion
          thousand:
            one: Thousand
            other: Thousand
          trillion:
            one: Trillion
            other: Trillion
      format:
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: '%n %u'
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
  support:
    array:
      last_word_connector: ', and '
      select:
        prompt: Please select
      two_words_connector: ' and '
      words_connector: ', '
  time:
    am: a.m.
    formats:
      default: '%a, %d %b %Y %H:%M:%S %z'
      long: '%B %d, %Y %H:%M'
      short: '%d %b %H:%M'
    pm: p.m.
